        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module was written to extend the standard functionality regarding users\n\
        and groups management.\nIt helps creating well-defined user roles and associating\
        \ them to users.\n\nIt can become very hard to maintain a large number of\
        \ user profiles over time,\njuggling with many technical groups. For this\
        \ purpose, this module will help\nyou to:\n\n  * define functional roles by\
        \ aggregating low-level groups,\n  * set user accounts with the predefined\
        \ roles (roles are cumulative),\n  * update groups of all relevant user accounts\
