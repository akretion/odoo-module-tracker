        \ from linked models.\n\nTwo positions are available for the comments:\n\n\
        * above document lines (before_lines)\n* below document lines (after_lines)\n\
        \nThe template are general, and can be attached to any Model and based on\
        \ some domain defined in the template.\nYou can define one default template\
        \ per Model and domain, which can be overwritten for any company and partners.\n\
        It has a priority field (smaller number = higher priority)\n\nIn existing\
        \ reports, if you add this line will get the comment template if you created\
        \ one like\n\n* <span t-raw=\"o.get_comment_template('position',company_id=o.company_id,\
        \ partner_id=o.parnter_id )\"/> ( or without any parameter)\n\n\nThis module\
        \ is the base module for following modules:\n\n* sale_comment_template\n*\
        \ purchase_comment_template\n* invoice_comment_template\n* stock_picking_comment_template\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \nGo to *Settings > Technical > Reporting > Comment Templates* and start designing\
        \ you comment templates.\n\nThis module is the base module for following modules:\n\
        \n* sale_comment_template\n* purchase_comment_template\n* invoice_comment_template\n\
        * stock_picking_comment_template\n\nUsage\n=====\n\n#. Go to *Settings* and\
        \ activate the developer mode.\n#. Go to *Settings > Technical > Reporting\
        \ > Comment Templates*.\n#. Create a new record.\n#. Define the Company the\
        \ template is linked or leave default for all companies.\n#. Define the Partner\
        \ the template is linked or leave default for all partners.\n#. Define the\
        \ Model, Domain the template is linked.\n#. Define the Position where the\
        \ template will be printed:\n\n   * above document lines\n   * below document\
        \ lines\n\nYou should have at least one template with Default field set, if\
        \ you choose a Partner the template is deselected as a Default one.\nIf you\
        \ create a new template with the same configuration (Model, Domain, Position)\
        \ and set it as Default, the previous one will be deselected as a default\
        \ one.\n\nThe template is a html field which will be rendered just like a\
        \ mail template, so you can use variables like {{object}}, {{user}}, {{ctx}}\
        \ to add dynamic content.\n\nChange the report related to the model from configuration\
        \ and add a statement like:\n\n<t t-foreach=\"o.comment_template_ids.filtered(lambda\
        \ x: x.position == 'before_lines')\" t-as=\"comment_template_top\">\n  <div\
        \ t-raw=\"o.render_comment(comment_template_top)\" />\n\n</t>\n\n\n<t t-foreach=\"\
        o.comment_template_ids.filtered(lambda x: x.position == 'after_lines')\" t-as=\"\
        comment_template_bottom\">\n    <div t-raw=\"o.render_comment(comment_template_bottom)\"\
        \ />\n\n</t>\n\nYou should always use t-if since the method returns False\
        \ if no template is found.\n\nIf you want to use Qweb templates, or different\
        \ context, you can specify it just like in\nmail.render.mixin with parameters:\n\
        \n- engine: \"inline_template\", \"qweb\" or \"qweb_view\",\n- add_context:\
        \ dict with your own context,\n- post_process: perform a post processing on\
        \ rendered result\n\nso you could use it :\n\n<t t-foreach=\"o.comment_template_ids.filtered(lambda\
        \ x: x.position == 'before_lines')\" t-as=\"comment_template_top\">\n    <div\
        \ t-raw=\"o.render_comment(comment_template_top, engine='qweb', add_context={my\
        \ dict}, postprocess=True)\" />\n\n</t>\n\nBug Tracker\n===========\n\nBugs\
        \ are tracked on `GitHub Issues <https://github.com/OCA/reporting-engine/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/reporting-engine/issues/new?body=module:%20base_comment_template%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Camptocamp\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Xavier Jimenez <xavier.jimenez@qubiq.es>\n* Nicolas Bessi\
        \ <nicolas.bessi@camptocamp.com>\n* Yannick Vaucher <yannick.vaucher@camptocamp.com>\n\
        * Guewen Baconnier <guewen.baconnier@camptocamp.com>\n* Simone Rubino <simone.rubino@agilebg.com>\n\
        * `DynApps <https://www.dynapps.be>`_:\n\n  * Raf Ven <raf.ven@dynapps.be>\n\
        \n* `Druidoo <https://www.druidoo.io>`_:\n\n  * Iv\xE1n Todorovich <ivan.todorovich@druidoo.io>\n\
        * Pierre Verkest <pierreverkest84@gmail.com>\n\n* `NextERP Romania <https://www.nexterp.ro>`_:\n\
        \n  * Fekete Mihai <feketemihai@nexterp.ro>\n\n* `Tecnativa <https://www.tecnativa.com>`_:\n\
        \n  * Carlos Roca\n  * V\xEDctor Mart\xEDnez\n\n* `Jarsa <https://www.jarsa.com>`_:\n\
        \n  * Alan Ramos <alan.ramos@jarsa.com>\n\n* `Bloopark systems <https://www.bloopark.de/>`_:\n\
        \n  * Achraf Mhadhbi <machraf@bloopark.de>\n\nMaintainers\n~~~~~~~~~~~\n\n\
        This module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
