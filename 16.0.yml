      name: Mail configuration with server_environment
      readme: "==========================================\nMail configuration with\
        \ server_environment\n==========================================\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
