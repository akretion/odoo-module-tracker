        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module is a base for creating multi-steps wizards. It does nothing by\n\
        itself.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\nUsage\n=====\n\
        \nExample of class:\n\n.. code:: python\n\n  class MyWizard(models.TransientModel):\n\
        \      _name = 'my.wizard'\n      _inherit = ['multi.step.wizard.mixin']\n\
        \n      project_id = fields.Many2one(\n          comodel_name='project.project',\n\
        \          name=\"Project\",\n          required=True,\n          ondelete='cascade',\n\
