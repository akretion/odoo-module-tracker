        \    :target: https://github.com/OCA/web/tree/16.0/web_domain_field\n    :alt:\
        \ OCA/web\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/web-16-0/web-16-0-web_domain_field\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/162/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ technical addon allows developers to specify a field domain in a view\n\
        using the value of another field in that view, rather than as a static\nXML\
        \ attribute.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\nUsage\n\
        =====\n\nWhen you define a view you can specify on the relational fields a\
        \ domain\nattribute. This attribute is evaluated as filter to apply when displaying\n\
        existing records for selection.\n\n.. code-block:: xml\n\n   <field name=\"\
        product_id\" domain=\"[('type','=','product')]\"/>\n\nThe value provided for\
        \ the domain attribute must be a string representing a\nvalid Odoo domain.\
        \ This string is evaluated on the client side in a\nrestricted context where\
        \ we can reference as right operand the values of\nfields present into the\
        \ form and a limited set of functions.\n\nIn this context it's hard to build\
        \ complex domain and we are facing to some\nlimitations as:\n\n * The syntax\
        \ to include in your domain a criteria involving values from a\n   x2many\
        \ field is complex.\n * The right side of domain in case of x2many can involve\
        \ huge amount of ids\n   (performance problem).\n * Domains computed by an\
        \ onchange on an other field are not recomputed when\n   you modify the form\
        \ and don't modify the field triggering the onchange.\n * It's not possible\
        \ to extend an existing domain. You must completely redefine\n   the domain\
        \ in your specialized addon\n * etc...\n\nIn order to mitigate these limitations\
        \ this new addon allows you to use the\nvalue of a field as domain of an other\
        \ field in the xml definition of your\nview.\n\n.. code-block:: xml\n\n  \
        \ <field name=\"product_id_domain\" invisible=\"1\"/>\n   <field name=\"product_id\"\
        \ domain=\"product_id_domain\"/>\n\nThe field used as domain must provide\
        \ the domain as a JSON encoded string.\n\n.. code-block:: python\n\n   product_id_domain\
        \ = fields.Char(\n       compute=\"_compute_product_id_domain\",\n       readonly=True,\n\
        \       store=False,\n   )\n\n   @api.depends('name')\n   def _compute_product_id_domain(self):\n\
        \       for rec in self:\n           rec.product_id_domain = json.dumps(\n\
        \               [('type', '=', 'product'), ('name', 'like', rec.name)]\n \
        \          )\n\n.. note::\n   You do not actually need this module to craft\
        \ a dynamic domain. Odoo comes\n   with its own `py.js <https://github.com/odoo/odoo/tree/16.0/addons/web/static/lib/py.js>`_\n\
        \   web library to parse expressions such as domains. `py.js` supports more\n\
        \   complex expressions than just static lists.\n\n   Here is an example of\
        \ a conditional domain based on the value of another\n   field:\n\n   .. code-block::\
        \ python\n\n      (order_id or partner_id) and [('id', 'in', allowed_picking_ids)]\n\
        \      or [('state', '=', 'done'), ('picking_type_id.code', '=', 'outgoing')]\n\
        \n   For OCA modules, this method is preferred over adding this module as\
        \ an\n   additional dependency.\n\nBug Tracker\n===========\n\nBugs are tracked\
        \ on `GitHub Issues <https://github.com/OCA/web/issues>`_.\nIn case of trouble,\
        \ please check there if your issue has already been reported.\nIf you spotted\
        \ it first, help us smashing it by providing a detailed and welcomed\n`feedback\
        \ <https://github.com/OCA/web/issues/new?body=module:%20web_domain_field%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* ACSONE SA/NV\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Laurent Mignon <laurent.mignon@acsone.eu>\n* Denis Roussel\
        \ <denis.roussel@acsone.eu>\n* Raf Ven <raf.ven@dynapps.be>\n\nMaintainers\n\
        ~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
