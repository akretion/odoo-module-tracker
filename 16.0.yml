      maintainers: []
      name: Base Rest
      readme: "=========\nBase Rest\n=========\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-LGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Frest--framework-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/rest-framework/tree/16.0/base_rest\n\
        \    :alt: OCA/rest-framework\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/rest-framework-16-0/rest-framework-16-0-base_rest\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/271/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ addon is deprecated and not fully supported anymore on Odoo 16.\nPlease\
        \ migrate to the FastAPI migration module.\nSee https://github.com/OCA/rest-framework/pull/291.\n\
        \nThis addon provides the basis to develop high level REST APIs for Odoo.\n\
        \nAs Odoo becomes one of the central pieces of enterprise IT systems, it often\n\
        becomes necessary to set up specialized service interfaces, so existing\n\
        systems can interact with Odoo.\n\nWhile the XML-RPC interface of Odoo comes\
        \ handy in such situations, it\nrequires a deep understanding of Odoo\u2019\
        s internal data model. When used\nextensively, it creates a strong coupling\
        \ between Odoo internals and client\nsystems, therefore increasing maintenance\
        \ costs.\n\nOnce developed, an `OpenApi <https://spec.openapis.org/oas/v3.0.3>`_\
        \ documentation\nis generated from the source code and available via a\n`Swagger\
        \ UI <https://swagger.io/tools/swagger-ui/>`_ served by your odoo server\n\
        at `https://my_odoo_server/api-docs`.\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nConfiguration\n=============\n\nIf an error occurs when calling\
        \ a method of a service (ie missing parameter,\n..) the system returns only\
        \ a general description of the problem without\ndetails. This is done on purpose\
        \ to ensure maximum opacity on implementation\ndetails and therefore lower\
        \ security issue.\n\nThis restriction can be problematic when the services\
        \ are accessed by an\nexternal system in development. To know the details\
        \ of an error it is indeed\nnecessary to have access to the log of the server.\
        \ It is not always possible\nto provide this kind of access. That's why you\
        \ can configure the server to run\nthese services in development mode.\n\n\
        To run the REST API in development mode you must add a new section\n'**[base_rest]**'\
        \ with the option '**dev_mode=True**' in the server config\nfile.\n\n.. code-block::\
        \ cfg\n\n    [base_rest]\n    dev_mode=True\n\nWhen the REST API runs in development\
        \ mode, the original description and a\nstack trace is returned in case of\
        \ error. **Be careful to not use this mode\nin production**.\n\nUsage\n=====\n\
        \nTo add your own REST service you must provides at least 2 classes.\n\n*\
        \ A Component providing the business logic of your service,\n* A Controller\
        \ to register your service.\n\nThe business logic of your service must be\
        \ implemented into a component\n(``odoo.addons.component.core.Component``)\
        \ that inherit from\n'base.rest.service'\n\nInitially, base_rest expose by\
        \ default all public methods defined in a service.\nThe conventions for accessing\
        \ methods via HTTP were as follows:\n\n* The method ``def get(self, _id)``\
        \ if defined, is accessible via HTTP GET routes ``<string:_service_name>/<int:_id>``\
        \ and ``<string:_service_name>/<int:_id>/get``.\n* The method ``def search(self,\
        \ **params)`` if defined, is accessible via the HTTP GET routes ``<string:_service_name>/``\
        \ and ``<string:_service_name>/search``.\n* The method ``def delete(self,\
        \ _id)`` if defined, is accessible via the HTTP DELETE route ``<string:_service_name>/<int:_id>``.\n\
        * The ``def update(self, _id, **params)`` method, if defined, is accessible\
        \ via the HTTP PUT route ``<string:_service_name>/<int:_id>``.\n* Other methods\
        \ are only accessible via HTTP POST routes ``<string:_service_name>`` or ``<string:_service_name>/<string:method_name>``\
        \ or ``<string:_service_name>/<int:_id>`` or ``<string:_service_name>/<int:_id>/<string:method_name>``\n\
        \n.. code-block:: python\n\n    from odoo.addons.component.core import Component\n\
        \n\n    class PingService(Component):\n        _inherit = 'base.rest.service'\n\
        \        _name = 'ping.service'\n        _usage = 'ping'\n        _collection\
        \ = 'my_module.services'\n\n\n        # The following method are 'public'\
        \ and can be called from the controller.\n        def get(self, _id, message):\n\
        \            return {\n                'response': 'Get called with message\
        \ ' + message}\n\n        def search(self, message):\n            return {\n\
        \                'response': 'Search called search with message ' + message}\n\
        \n        def update(self, _id, message):\n            return {'response':\
        \ 'PUT called with message ' + message}\n\n        # pylint:disable=method-required-super\n\
        \        def create(self, **params):\n            return {'response': 'POST\
        \ called with message ' + params['message']}\n\n        def delete(self, _id):\n\
        \            return {'response': 'DELETE called with id %s ' % _id}\n\n  \
        \      # Validator\n        def _validator_search(self):\n            return\
        \ {'message': {'type': 'string'}}\n\n        # Validator\n        def _validator_get(self):\n\
        \            # no parameters by default\n            return {}\n\n       \
        \ def _validator_update(self):\n            return {'message': {'type': 'string'}}\n\
        \n        def _validator_create(self):\n            return {'message': {'type':\
        \ 'string'}}\n\nOnce you have implemented your services (ping, ...), you must\
        \ tell to Odoo\nhow to access to these services. This process is done by implementing\
        \ a\ncontroller that inherits from  ``odoo.addons.base_rest.controllers.main.RestController``\n\
        \n.. code-block:: python\n\n    from odoo.addons.base_rest.controllers import\
        \ main\n\n    class MyRestController(main.RestController):\n        _root_path\
        \ = '/my_services_api/'\n        _collection_name = my_module.services\n\n\
        In your controller, _'root_path' is used to specify the root of the path to\n\
        access to your services and '_collection_name' is the name of the collection\n\
        providing the business logic for the requested service/\n\n\nBy inheriting\
        \ from ``RestController`` the following routes will be registered\nto access\
        \ to your services\n\n.. code-block:: python\n\n    @route([\n        ROOT_PATH\
        \ + '<string:_service_name>',\n        ROOT_PATH + '<string:_service_name>/search',\n\
        \        ROOT_PATH + '<string:_service_name>/<int:_id>',\n        ROOT_PATH\
        \ + '<string:_service_name>/<int:_id>/get'\n    ], methods=['GET'], auth=\"\
        user\", csrf=False)\n    def get(self, _service_name, _id=None, **params):\n\
        \        method_name = 'get' if _id else 'search'\n        return self._process_method(_service_name,\
        \ method_name, _id, params)\n\n    @route([\n        ROOT_PATH + '<string:_service_name>',\n\
        \        ROOT_PATH + '<string:_service_name>/<string:method_name>',\n    \
        \    ROOT_PATH + '<string:_service_name>/<int:_id>',\n        ROOT_PATH +\
        \ '<string:_service_name>/<int:_id>/<string:method_name>'\n    ], methods=['POST'],\
        \ auth=\"user\", csrf=False)\n    def modify(self, _service_name, _id=None,\
        \ method_name=None, **params):\n        if not method_name:\n            method_name\
        \ = 'update' if _id else 'create'\n        if method_name == 'get':\n    \
        \        _logger.error(\"HTTP POST with method name 'get' is not allowed.\
        \ \"\n                          \"(service name: %s)\", _service_name)\n \
        \           raise BadRequest()\n        return self._process_method(_service_name,\
        \ method_name, _id, params)\n\n    @route([\n        ROOT_PATH + '<string:_service_name>/<int:_id>',\n\
        \    ], methods=['PUT'], auth=\"user\", csrf=False)\n    def update(self,\
        \ _service_name, _id, **params):\n        return self._process_method(_service_name,\
        \ 'update', _id, params)\n\n    @route([\n        ROOT_PATH + '<string:_service_name>/<int:_id>',\n\
        \    ], methods=['DELETE'], auth=\"user\", csrf=False)\n    def delete(self,\
        \ _service_name, _id):\n        return self._process_method(_service_name,\
        \ 'delete', _id)\n\n\nAs result an HTTP GET call to 'http://my_odoo/my_services_api/ping'\
        \ will be\ndispatched to the method ``PingService.search``\n\nIn addition\
        \ to easily exposing your methods, the module allows you to define\ndata schemas\
        \ to which the exchanged data must conform. These schemas are defined\non\
        \ the basis of `Cerberus schemas <https://docs.python-cerberus.org/en/stable/>`_\n\
        and associated to the methods using the\nfollowing naming convention. For\
        \ a method `my_method`:\n\n* ``def _validator_my_method(self):`` will be called\
        \ to get the schema required to\n  validate the input parameters.\n* ``def\
        \ _validator_return_my_method(self):`` if defined, will be called to get\n\
        \  the schema used to validate the response.\n\nIn order to offer even more\
        \ flexibility, a new API has been developed.\n\nThis new API replaces the\
        \ implicit approach used to expose a service by the use\nof a python decorator\
        \ to explicitly mark a method as being available via the\nREST API: ``odoo.addons.base_rest.restapi.method``.\n\
        \n\n.. code-block:: python\n\n    class PartnerNewApiService(Component):\n\
        \        _inherit = \"base.rest.service\"\n        _name = \"partner.new_api.service\"\
        \n        _usage = \"partner\"\n        _collection = \"base.rest.demo.new_api.services\"\
        \n        _description = \"\"\"\n            Partner New API Services\n  \
        \          Services developed with the new api provided by base_rest\n   \
        \     \"\"\"\n\n        @restapi.method(\n            [([\"/<int:id>/get\"\
        , \"/<int:id>\"], \"GET\")],\n            output_param=restapi.CerberusValidator(\"\
        _get_partner_schema\"),\n            auth=\"public\",\n        )\n       \
        \ def get(self, _id):\n            return {\"name\": self.env[\"res.partner\"\
        ].browse(_id).name}\n\n        def _get_partner_schema(self):\n          \
        \  return {\n                \"name\": {\"type\": \"string\", \"required\"\
        : True}\n            }\n\n        @restapi.method(\n            [([\"/list\"\
        , \"/\"], \"GET\")],\n            output_param=restapi.CerberusListValidator(\"\
        _get_partner_schema\"),\n            auth=\"public\",\n        )\n       \
        \ def list(self):\n            partners = self.env[\"res.partner\"].search([])\n\
        \            return [{\"name\": p.name} for p in partners]\n\nThanks to this\
        \ new api, you are now free to specify your own routes but also\nto use other\
        \ object types as parameter or response to your methods.\nFor example, `base_rest_datamodel`\
        \ allows you to use Datamodel object instance\ninto your services.\n\n.. code-block::\
        \ python\n\n    from marshmallow import fields\n\n    from odoo.addons.base_rest\
        \ import restapi\n    from odoo.addons.component.core import Component\n \
        \   from odoo.addons.datamodel.core import Datamodel\n\n\n    class PartnerSearchParam(Datamodel):\n\
        \        _name = \"partner.search.param\"\n\n        id = fields.Integer(required=False,\
        \ allow_none=False)\n        name = fields.String(required=False, allow_none=False)\n\
        \n\n    class PartnerShortInfo(Datamodel):\n        _name = \"partner.short.info\"\
        \n\n        id = fields.Integer(required=True, allow_none=False)\n       \
        \ name = fields.String(required=True, allow_none=False)\n\n\n    class PartnerNewApiService(Component):\n\
        \        _inherit = \"base.rest.service\"\n        _name = \"partner.new_api.service\"\
        \n        _usage = \"partner\"\n        _collection = \"base.rest.demo.new_api.services\"\
        \n        _description = \"\"\"\n            Partner New API Services\n  \
        \          Services developed with the new api provided by base_rest\n   \
        \     \"\"\"\n\n        @restapi.method(\n            [([\"/\", \"/search\"\
        ], \"GET\")],\n            input_param=restapi.Datamodel(\"partner.search.param\"\
        ),\n            output_param=restapi.Datamodel(\"partner.short.info\", is_list=True),\n\
        \            auth=\"public\",\n        )\n        def search(self, partner_search_param):\n\
        \            \"\"\"\n            Search for partners\n            :param partner_search_param:\
        \ An instance of partner.search.param\n            :return: List of partner.short.info\n\
        \            \"\"\"\n            domain = []\n            if partner_search_param.name:\n\
        \                domain.append((\"name\", \"like\", partner_search_param.name))\n\
        \            if partner_search_param.id:\n                domain.append((\"\
        id\", \"=\", partner_search_param.id))\n            res = []\n           \
        \ PartnerShortInfo = self.env.datamodels[\"partner.short.info\"]\n       \
        \     for p in self.env[\"res.partner\"].search(domain):\n               \
        \ res.append(PartnerShortInfo(id=p.id, name=p.name))\n            return res\n\
        \nThe BaseRestServiceContextProvider provides context for your services,\n\
        including authenticated_partner_id.\nYou are free to redefine the method _get_authenticated_partner_id()\
        \ to pass the\nauthenticated_partner_id based on the authentication mechanism\
        \ of your choice.\nSee base_rest_auth_jwt for an example.\n\nIn addition,\
        \ authenticated_partner_id is available in record rule evaluation context.\n\
        \nKnown issues / Roadmap\n======================\n\nThe `roadmap <https://github.com/OCA/rest-framework/issues?q=is%3Aopen+is%3Aissue+label%3Aenhancement+label%3Abase_rest>`_\n\
        and `known issues <https://github.com/OCA/rest-framework/issues?q=is%3Aopen+is%3Aissue+label%3Abug+label%3Abase_rest>`_\
        \ can\nbe found on GitHub.\n\nChangelog\n=========\n\n12.0.2.0.1\n~~~~~~~~~~\n\
        \n* _validator_...() methods can now return a cerberus ``Validator`` object\n\
