        \ automatically\n(via the creation of an accounting entry on the asset account).\n\
        \nDepreciation Journal Entries can be created manually in the \"Deprecation\
        \ Board\" tab,\nor automatically by two ways:\n\n* Using the \"Invoicing/Assets/Compute\
        \ Assets\" wizard.\n* Activating the \"Asset Management: Generate assets\"\
        \ cron.\n\nThese options are compatibles each other.\n\nThe module contains\
        \ a large number of functional enhancements compared to\nthe standard account_asset\
        \ module from Odoo.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nUsage\n=====\n\nThe module in NOT compatible with the standard account_asset\
