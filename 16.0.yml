        \   name = fields.Char()\n      field1 = fields.Char()\n      field2 = fields.Char()\n\
        \      field3 = fields.Char()\n\n      @api.model\n      def _selection_state(self):\n\
        \          return [\n              ('start', 'Start'),\n              ('configure',\
        \ 'Configure'),\n              ('custom', 'Customize'),\n              ('final',\
        \ 'Final'),\n          ]\n\n      @api.model\n      def _default_project_id(self):\n\
        \          return self.env.context.get('active_id')\n\n      def state_exit_start(self):\n\
        \          self.state = 'configure'\n\n      def state_exit_configure(self):\n\
        \          self.state = 'custom'\n\n      def state_exit_custom(self):\n \
        \         self.state = 'final'\n\nExample of view (note the mode, must be\
