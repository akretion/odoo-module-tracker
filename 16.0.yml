        \ a thread in the main\n  process (when running with --workers > 0)\n* [REF]\
        \ ``@job`` and ``@related_action`` deprecated, any method can be delayed,\n\
        \  and configured using ``queue.job.function`` records\n* [MIGRATION] from\
        \ 13.0 branched at rev. e24ff4b\n\nBug Tracker\n===========\n\nBugs are tracked\
        \ on `GitHub Issues <https://github.com/OCA/queue/issues>`_.\nIn case of trouble,\
