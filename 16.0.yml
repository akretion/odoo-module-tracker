        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ addon allows you to define simple data models supporting serialization/deserialization\n\
        to/from json\n\nDatamodels are `Marshmallow models <https://github.com/sv-tools/marshmallow-objects>`_\
