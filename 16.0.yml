        \ the customer.\nThis is why there are related modules on `account-invoice-reporting`\n\
        and `stock-logisics-reporting`.\n\nThe positions are recomputed when the sale\
        \ order is printed, sent and set to confirm.\n\nThe positions are not changed\
        \ on the line after the order has been confirmed, but if\nnew line are added\
        \ they will receive a position number.\n\nAn action is also availabled to\
        \ manually recompute the positions.\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nKnown issues / Roadmap\n======================\n\nThe way the\
        \ positions are computed on the create of `sale.order.line`\nrecord could\
        \ lead to a performance issue. There is a few improvements\nthat have been\
        \ suggested:\n\nRemove it and handle the computation on the write and/or create\n\
        method of the `sale.order`.\n\nHave a context key to enable/disable the recomputation.\n\
        \nDo not set any value in the position fields before the sale order lines\n\
        are locked (in the current implementation, before sending).\nAnd add a recompute\
        \ button in the UI.\n\nSet the position values with an SQL query using a `TRIGGER`.\n\
