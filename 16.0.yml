        \nContributors\n~~~~~~~~~~~~\n\n* Odoo S.A. (original module `inter_company_rules`)\n\
        * Andrea Stirpe <a.stirpe@onestein.nl>\n* Adria Gil Sorribes <adria.gil@forgeflow.com>\n\
