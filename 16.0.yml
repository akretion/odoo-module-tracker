        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Camptocamp\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Guewen Baconnier <guewen.baconnier@camptocamp.com>\n* Fernando\
        \ La Chica <fernandolachica@gmail.com>\n* Denis Roussel <denis.roussel@acsone.eu>\n\
        \nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n..\
