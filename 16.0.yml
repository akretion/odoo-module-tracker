        \nThis new design provides the following improvments.\n\n* It is more simple\
        \ (less clicks quantity) to configure correctly a product.\n  (You only have\
        \ to set a fiscal classification, instead of setting one or many\n  sale taxes,\
        \ then click on purchase tab and set one or many purchase taxes.)\n\n* Prevent\
        \ users to select incompatible purchase and sale taxes.\n  French Exemple:\
        \ A product can not be configured with:\n\n  * Purchase Taxes: 5.5%\n  * Sale\
        \ Taxes: 20%\n\n* Optionaly, you can restrict the usage of some fiscal classifications\
        \ to\n  some product categories.\n  French Exemple : A product set in the\
        \ category \"Beer and wine\" can not\n  have a sale tax 5,5%. (20% is mandatory)\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \n* Go to \"Accounting > Configuration > Accounting > Fiscal Classifications\"\
        .\n\n* Create new classification, with correct purchase and sale taxes.\n\n\
        .. figure:: https://raw.githubusercontent.com/OCA/account-fiscal-rule/16.0/account_product_fiscal_classification/static/description/fiscal_classification_form.png\n\
        \n**Note**\n\nWhen installing the module, it will create fiscal classifications\
        \ for all\nthe taxes combinations that exist in your database.\nIf some are\
        \ bad, you can massively move the products for a bad classification\nto the\
        \ good one, using the button \"Move products into another fiscal classification\"\
        .\n\n**Optional settings**\n\nOnce the fiscal classifications are created,\
        \ you can create rules to avoid\nusers to use some classifications that don't\
        \ make sense for some categories.\n\n* Go to \"Accounting > Configuration\
        \ > Accounting > Fiscal Classification Rules\"\n* Create new rules.\n\n..\
        \ figure:: https://raw.githubusercontent.com/OCA/account-fiscal-rule/16.0/account_product_fiscal_classification/static/description/fiscal_classification_rule__wine.png\n\
        \nEvery time a new product is created, the rules that matches the product\
        \ setting will\nbe checked **in the displayed order**.\n\n* If one rule is\
        \ set to 'Allow', the next rules are ignored.\n* If one rule is set to 'Forbid',\
        \ an error is raised.\n\n.. figure:: https://raw.githubusercontent.com/OCA/account-fiscal-rule/16.0/account_product_fiscal_classification/static/description/fiscal_classification_rule__wine_warning.png\n\
