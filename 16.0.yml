        \    :target: https://translation.odoo-community.org/projects/stock-logistics-workflow-16-0/stock-logistics-workflow-16-0-stock_no_negative\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/154/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nBy\
        \ default, Odoo allows negative stock. The advantage of negative stock\nis\
        \ that, if some stock levels are wrong in the ERP, you will not be blocked\n\
        when validating the picking for a customer... so you will still be able to\n\
        ship the products on time (it's an example !). The problem is that, after\
        \ you\nforced the stock level to negative, you are supposed to fix the stock\
        \ level\nlater via an inventory ; but this action is often forgotten by users,\n\
        so you end up with negative stock levels in your ERP and it can stay like\n\
        this forever (or at least until the next full inventory).\n\nIf you disallow\
        \ negative stock in Odoo with this module, you will be blocked\nwhen trying\
        \ to validate a stock operation that will set the stock level of\na product\
        \ and/or location as negative. So you will have to fix the\nwrong stock level\
        \ of that product without delay, in order to validate the\nstock operation\
        \ in Odoo...you can't forget it anymore !\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nConfiguration\n=============\n\nBy default, the stockable products\
        \ will not be allowed to have a negative\nstock. If you want to make some\
        \ exceptions for some products, product\ncategories or locations, you can\
        \ activate the option *Allow Negative Stock*:\n\nFor products:\n\n#. Go to\
        \ *Inventory / Master Data / Products* and in the\n   tab *General Information*\
        \ activate this option.\n\nFor product categories:\n\n#. Go to *Inventory\
        \ / Configuration / Products / Product Categories*\n   and activate this option.\n\
        \nFor individual locations:\n\n#. Go to *Inventory / Configuration / Settings*\
        \ and activate\n   the option *Storage Locations*.\n#. Go to *Inventory /\
        \ Configuration / Warehouse Management / Locations* and\n   activate the option\
        \ the option *Allow Negative Stock* for the locations you\n   choose.\n\n\
        Usage\n=====\n\nWhen you validate a stock operation (a stock move, a picking,\n\
        a manufacturing order, etc.) that will set the stock level of a\nstockable\
        \ product as negative, you will be blocked by an error message.\nThe consumable\
        \ products can still have a negative stock level.\n\nChangelog\n=========\n\
        \n16.0.1.0.0 (2022-10-22)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [16.0][MIG] stock_no_negative\n\
        \n15.0.1.0.0 (2021-12-22)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [15.0][MIG] stock_no_negative\n\
        \n14.0.1.0.0 (2020-12-14)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [14.0][MIG] stock_no_negative\n\
        \n13.0.1.0.0 (2020-01-03)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [13.0][MIG] stock_no_negative\n\
        \  Remove all decorators @api.multi\n\n11.0.1.1.0 (2018-12-13)\n~~~~~~~~~~~~~~~~~~~~~~~\n\
        \n* Add the ability to allow negative stock for individual stock locations.\n\
        \nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/stock-logistics-workflow/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/stock-logistics-workflow/issues/new?body=module:%20stock_no_negative%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Alexis de Lattre <alexis.delattre@akretion.com>\n* Vishnu\
        \ Vanneri <vanneri.odoodev@gmail.com>\n* Serpent Consulting Services Pvt.\
        \ Ltd. <support@serpentcs.com>\n* `ForgeFlow S.L. <contact@forgeflow.com>`_:\n\
        \    * Jordi Ballester\n    * Joan Mateu\n* `Tecnativa <https://www.tecnativa.com>`_:\n\
        \    * Pedro M. Baeza\n* `Spacefoot <https://www.spacefoot.com>`_:\n    *\
        \ Quentin Delcourte\n* Vishnu Vanneri <vvanneri@ioppolo.com.au>\n\nMaintainers\n\
        ~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\nThis module is part of the `OCA/stock-logistics-workflow\
        \ <https://github.com/OCA/stock-logistics-workflow/tree/16.0/stock_no_negative>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
      summary: Disallow negative stock levels by default
