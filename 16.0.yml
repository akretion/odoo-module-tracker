      maintainers: []
      name: XML Reports
      readme: "===========\nXML Reports\n===========\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Production%2FStable-green.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Production/Stable\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Freporting--engine-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/reporting-engine/tree/16.0/report_xml\n\
        \    :alt: OCA/reporting-engine\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/reporting-engine-16-0/reporting-engine-16-0-report_xml\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/143/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module was written to extend the functionality of the reporting engine to\n\
        support XML reports and allow modules to generate them by code or by QWeb\n\
        templates.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\nInstallation\n\
        ============\n\nTo install this module, you need to:\n\n* Install lxml_ in\
        \ Odoo's ``$PYTHONPATH``.\n* Install the repository `reporting-engine`_.\n\
        \nBut this module does nothing for the end user by itself, so if you have\
        \ it\ninstalled it's probably because there is another module that depends\
        \ on it.\n\n.. _reporting-engine: https://github.com/OCA/reporting-engine\n\
        .. _lxml: http://lxml.de/\n\nUsage\n=====\n\nThis module is intended as a\
        \ base engine for other modules to use it, so no direct result if you are\
        \ a user.\n\nIf you are a developer\n~~~~~~~~~~~~~~~~~~~~~~\n\nTo learn from\
        \ an example, just check the `demo report`_ on GitHub for\nthe model ``res.company``\
        \ or check it in interface from companies views.\n\nTo develop with this module,\
        \ you need to:\n\n* Create a module.\n* Make it depend on this one.\n* Follow\
        \ `instructions to create reports`_ having in mind that the\n  ``report_type``\
        \ field in your ``ir.actions.report`` record must be\n  ``qweb-xml``.\n\n\
        In case you want to create a `custom report`_, the instructions remain the\
        \ same\nas for HTML reports, and the method that you must override is also\
        \ called\n``_get_report_values``, even when this time you are creating a XML\
        \ report.\n\nYou can make your custom report inherit ``report.report_xml.abstract``,\
        \ name\nit in such way ``report.<module.report_name>``. Also you can add a\
        \ XSD file for\nreport validation into ``xsd_schema`` field of your report\
        \ (check\n`report definition`_) and have XSD automatic checking for\nfree.\n\
        \nYou can customize rendering process and validation way via changing logic\
