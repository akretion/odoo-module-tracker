  wms:
    stock_available_to_promise_release:
      author: Camptocamp,Odoo Community Association (OCA)
      depends:
      - stock
      development_status: Beta
      maintainers: []
      name: Stock Available to Promise Release
      readme: "==================================\nStock Available to Promise Release\n\
        ==================================\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-LGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fwms-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/wms/tree/16.0/stock_available_to_promise_release\n\
        \    :alt: OCA/wms\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/wms-16-0/wms-16-0-stock_available_to_promise_release\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/285/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nCurrently\
        \ the reservation is performed by adding reserved quantities on quants,\n\
        which is fine as long as the reservation is made right after the order\nconfirmation.\
        \ This way, the first arrived, first served principle is always\napplied.\
        \ But if you release warehouse operations in a chosen order (through\ndeliver\
        \ round for example), then you need to be sure the reservations are made\n\
        in respect to the first arrived first served principle and not driven by the\n\
        order you choose to release your operations.\n\nAllow each delivery move to\
        \ mark a quantity as virtually reserved. Simple rule\nwould be first ordered,\
        \ first served. More complex rules could be implemented.\n\nWhen the reservation\
        \ of a picking move occurs, the quantity that is reserved is\nthen based on\
        \ the quantity that was promised to the customer (available to promise):\n\
        \n* The moves can be reserved in any order, the right quantity is always reserved\n\
        * The removal strategy is computed only when the reservation occurs. If you\n\
        \  reserve order 2 before order 1 (because you have/want to deliver order\
        \ 2) you\n  can apply correctly fifo/fefo.\n\n  * For instance order 1 must\
        \ be delivered in 1 month, order 2 must be delivered now.\n  * Virtually lock\
        \ quantities to be able to serve order 1\n  * Reserve remaining quantity for\
        \ order 2 and apply fefo\n\n* Allow to limit the promised quantity in time.\
        \ If a customer orders now for a\n  planned delivery in 2 months, then allow\
        \ to not lock this quantity as\n  virtually reserved\n* Allow to perform reservations\
        \ jointly with your delivery rounds planning.\n  Reserve only the quants you\
        \ planned to deliver.\n\nWhen move qty is not completely satisfied on release,\n\
        the remaining qty is split and attached to a new picking that can be released\
        \ later.\n\nImportant: if the \"Stock reservation horizon\" is set, the qty\
        \ is calculated\non moves which have an expected date not beyond $today +\
        \ $horizon (in days).\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nConfiguration\n=============\n\nIn Inventory > Configuration > Routes, activate\
        \ the option \"Release based on\nAvailable to Promise\" on the routes where\
        \ you want to use the feature.\n\nTo modify the horizon go to \"Inventory\
        \ > Settings\" and change \"Stock reservation horizon\".\n\nUsage\n=====\n\
        \nWhen an outgoing transfer would generate chained moves, it will not. The\
        \ chained\nmoves need to be released manually. To do so, open \"Inventory\
        \ > Operations >\nStock Allocation\", select the moves to release and use\
        \ \"action > Release\nStock Move\". A move can be released only if the available\
        \ to promise quantity is\ngreater than zero. This quantity is computed as\
        \ the product's virtual quantity\nminus the previous moves in the list (previous\
        \ being defined by the field\n\"Priority Date\").\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/OCA/wms/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/wms/issues/new?body=module:%20stock_available_to_promise_release%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Camptocamp\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Guewen Baconnier <guewen.baconnier@camptocamp.com>\n* Simone\
        \ Orsi <simone.orsi@camptocamp.com>\n* Jacques-Etienne Baudoux <je@bcim.be>\n\
        * Dung Tran <dungtd@trobz.com>\n* Laurent Mignon <laurent.mignon@acsone.eu>\n\
        \nOther credits\n~~~~~~~~~~~~~\n\nThe development of this module has been\
        \ financially supported by:\n\n* Camptocamp\n\nMaintainers\n~~~~~~~~~~~\n\n\
        This module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\nThis module is part of the `OCA/wms <https://github.com/OCA/wms/tree/16.0/stock_available_to_promise_release>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
      summary: Release Operations based on available to promise
    stock_dynamic_routing:
      author: Camptocamp, Odoo Community Association (OCA)
      depends:
      - stock
      - stock_helper
      development_status: Beta
      maintainers: []
      name: Stock Dynamic Routing
      readme: "=====================\nStock Dynamic Routing\n=====================\n\
        \n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file\
        \ is generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
        \                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fwms-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/wms/tree/16.0/stock_dynamic_routing\n\
        \    :alt: OCA/wms\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/wms-16-0/wms-16-0-stock_dynamic_routing\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/285/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nStandard\
        \ Stock Routes explain the steps you want to produce whereas the\n\u201CDynamic\
        \ Routing\u201D defines how operations are grouped according to their final\n\
        source and destination location.\n\nThis allows for example:\n\n* To parallelize\
        \ transfers in two locations of a warehouse, splitting\n  them in two different\
        \ operation type\n* To define pre-picking (wave) in some sub-locations, then\
        \ roundtrip picking of\n  the sub-location waves\n\nContext for the use cases:\n\
        \nIn the warehouse, you have a High-Bay which requires to place goods in a\n\
        handover when you move goods in or out of it. The High-Bay contains many\n\
        sub-locations.\n\nA product can be stored either in the High-Bay, either in\
        \ the Shelving zone.\n\nWhen picking:\n\nWhen there is enough stock in the\
        \ Shelving, you expect the moves to have the\nusual Pick(Highbay)-Pack-Ship\
        \ steps. If the good is picked from the High-Bay, you will\nneed an extra\
        \ operation: Pick(Highbay)-Handover-Pack-Ship.\n\nThis is what this feature\
        \ is doing: on the High-Bay location, you define\na \"routing rule\". A routing\
        \ rule selects a different operation type for the move.\nThe extra transfer\
        \ will have the selected operation type, and be added\ndynamically, on reservation,\
        \ before the chain of moves.\n\nWhen putting away:\n\nA put-away rule targets\
        \ the High-Bay location.\nAn operation Input-Highbay is created. You expect\
        \ Input-Handover-Highbay.\n\nYou can configure a dynamic routing for the put-away\
        \ on the High-Bay Location.\nThe operation type of the new Handover move will\
        \ the one of the matching routing rule,\nand its destination will be the destination\
        \ of the operation type.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nConfiguration\n=============\n\nIn Inventory Settings, you must have:\n\n\
        \ * Storage Locations\n * Multi-Warehouses\n * Multi-Step Routes\n\nA new\
        \ menu in Inventory Settings allow to create new routing rules:\n\"Stock Routing\"\
        .\n\nCreate a new routing for a location, then pull or push routing rules.\n\
        A pull rule is applied on moves with the same source location (or children).\n\
        A push rule is applied on moves with the same destination location (or children).\n\
        \nRules can exclude moves based on a domain. The order of the rules is important:\n\
        the first to match is used.\n\nUsage\n=====\n\nTry on runbot\n~~~~~~~~~~~~~\n\
        \n* In Inventory Settings, activate:\n\n  * Storage Locations\n  * Multi-Warehouses\n\
        \  * Multi-Step Routes\n\nThe initial setup in the demo data contains locations:\n\
        \n* WH/Stock/Highbay\n* WH/Stock/Highbay/Bin 1\n* WH/Stock/Highbay/Bin 2\n\
        * WH/Stock/Handover\n\nThe \"Highbay\" location (and children) is configured\
        \ to:\n\n* create a pull routing transfer from Highbay to Handover when\n\
        \  goods are taken from Highbay (using a new picking type Highbay \u2192 Handover)\n\
        * create a push routing transfer from Handover to Highbay when\n  goods are\
        \ put to Highbay (using a new picking type Handover \u2192 Highbay)\n\nSteps\
        \ to try the Pull Routing Transfer:\n\n* In the main Warehouse, configure\
        \ outgoing shipments to \"Send goods in output and then deliver (2 steps)\"\
        \n* Inventory a product, for instance \"[FURN_8999] Three-Seat Sofa\", add\
        \ 50 items in \"WH/Stock/Highbay/Bay A/Bin 1\", and nowhere else\n* Create\
        \ a sales order with 5 \"[FURN_8999] Three-Seat Sofa\", confirm\n* You'll\
        \ have 3 transfers; a new one has been created dynamically for Highbay ->\
        \ Handover.\n\nSteps to try the Push Routing Transfer:\n\n* In the \"WH/Stock\"\
        \ location, create a Put-Away Strategy with:\n\n  * \"[DESK0004] Customizable\
        \ Desk (Aluminium, Black)\" to location \"WH/Stock/Highbay/Bay A/Bin 1\"\n\
        \  * \"[E-COM06] Corner Desk Right Sit\" to location \"WH/Stock/Shelf 1\"\n\
        \n* Create a new purchase order of:\n\n  * 5 \"[DESK0004] Customizable Desk\
        \ (Aluminium, Black)\"\n  * 5 \"[E-COM06] Corner Desk Right Sit\"\n\n* Confirm\
        \ the purchase\n* You'll have 2 transfers:\n\n  * one to move DESK0004 from\
        \ Supplier \u2192 Handover and E-COM06 from Supplier \u2192 Shelf 1\n  * one\
        \ waiting on the other to move DESK0004 from Handover \u2192 WH/Stock/Highbay/Bay\
        \ A/Bin 1 (the final location of the put-away)\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/OCA/wms/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/wms/issues/new?body=module:%20stock_dynamic_routing%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Camptocamp\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Jo\xEBl Grand-Guillaume <joel.grandguillaume@camptocamp.com>\n\
        * Guewen Baconnier <guewen.baconnier@camptocamp.com>\n* Jacques-Etienne Baudoux\
