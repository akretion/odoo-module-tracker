        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--env-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-env/tree/16.0/data_encryption\n\
        \    :alt: OCA/server-env\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-env-16-0/server-env-16-0-data_encryption\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/254/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module allows to encrypt and decrypt data. This module is not usable\nby\
        \ itself, it is a low level module which should work as a base for others.\n\
        An example is the module server_environment_data_encryption\n\n.. IMPORTANT::\n\
        \   This is an alpha version, the data model and design can change at any\
        \ time without warning.\n   Only for development or testing purpose, do not\
        \ use in production.\n   `More details on development status <https://odoo-community.org/page/development-status>`_\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \nTo configure this module, you need to edit the main configuration file\n\
        of your instance, and add a directive called ``running_env``. Commonly\nused\
        \ values are 'dev', 'test', 'production'::\n\n  [options]\n  running_env=dev\n\
        \n\nYou also need to set the encryption key(s). The main idea is to have different\n\
        encryption keys for your different environment, to avoid the possibility to\
        \ retrieve\ncrucial information from the production environment in a developement\
        \ environment, for instance.\nSo, if your running environment is 'dev'::\n\
        \n  [options]\n  encryption_key_dev=fyeMIx9XVPBBky5XZeLDxVc9dFKy7Uzas3AoyMarHPA=\n\
        \nIn the configuration file of your production environment, you may want to\
        \ configure\nall your other environments encryption key. This way, from production\
        \ you can encrypt and decrypt\ndata for all environments.\n\nYou can generate\
        \ keys with python -c 'from cryptography.fernet import Fernet; print(Fernet.generate_key())'.\n\
        \nKnown issues / Roadmap\n======================\n\nFor now the encryption\
        \ is dependent on the environment. It has been designed\nto store the same\
        \ kind of data with different values depending on the environement\n(dev,\
        \ preprod, prod...).\nAn improvement could be to split this in 2 modules.\
        \ But the environment stuff\nis not a big constraint.\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/OCA/server-env/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/server-env/issues/new?body=module:%20data_encryption%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Rapha\xEBl Reverdy <raphael.reverdy@akretion.com>\n* Florian\
        \ da Costa <florian.dacosta@akretion.com>\n\nMaintainers\n~~~~~~~~~~~\n\n\
        This module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\nThis module is part of the `OCA/server-env\
        \ <https://github.com/OCA/server-env/tree/16.0/data_encryption>`_ project\
        \ on GitHub.\n\nYou are welcome to contribute. To learn how please visit https://odoo-community.org/page/Contribute.\n"
