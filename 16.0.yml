        \    :target: https://translation.odoo-community.org/projects/l10n-brazil-16-0/l10n-brazil-16-0-l10n_br_base\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/124/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nEste\
        \ \xE9 o m\xF3dulo 'raiz' da localiza\xE7\xE3o brasileira. Ele traz adapta\xE7\
        \xF5es nos modelos do m\xF3dulo ``base`` do Odoo como Parceiros, Empresas\
        \ e Endere\xE7os:\n\n* Campo CNPJ e CPF com formata\xE7\xE3o e valida\xE7\xE3\
        o destes campos;\n* Campo de Inscri\xE7\xE3o Estadual com valida\xE7\xE3o;\n\
        * Formata\xE7\xE3o dos campos de endere\xE7o;\n* C\xF3digo do Banco Central\
        \ e Siscomex para pa\xEDses;\n* C\xF3digo do IBGE para estados e munic\xED\
        pios;\n* Lista dos Bancos brasileiros;\n* Contas bancarias e chaves PIX dos\
        \ parceiros;\n* Lista dos munic\xEDpios brasileiros.\n\nSe trata de um m\xF3\
        dulo muito simples e maduro. Existem alguns outros m\xF3dulos simples que\
        \ dependem apenas desse m\xF3dulo ou quase como ``l10n_br_crm`` ou ``l10n_br_portal``.\n\
        \nMas se voc\xEA quiser emitir ou apenas gerenciar algum tipo de documento\
        \ fiscal como NF-e ou NFS-e, o pr\xF3ximo m\xF3dulo que voc\xEA deve olhar\
        \ \xE9 o ``l10n_br_fiscal`` que \xE9 por\xE9m um m\xF3dulo muito mais complexo.\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nInstallation\n============\n\
        \nEste m\xF3dulo depende do pacote Python erpbrasil.base https://github.com/erpbrasil/erpbrasil.base\n\
        \nConfiguration\n=============\n\nAp\xF3s a instala\xE7\xE3o do m\xF3dulo\
        \ deve ser preenchido o endere\xE7o da empresa para que a forma\xE7\xE3o e\
        \ valida\xE7\xF5es necess\xE1rias para o Brasil funcione os objetos parceiros\
        \ e nos endere\xE7os.\n\nUsage\n=====\n\nAp\xF3s ter o endere\xE7o da empresa\
        \ configurado, no cadastro do parceiro voc\xEA encotrar os campos CNPJ, CPF,\
        \ IE, RG e os campos de endere\xE7o formatado para o Brasil. Caso voc\xEA\
        \ tenha apenas o m\xF3dulo base instalado, voc\xEA pode instalar o m\xF3dulo\
        \ Contact para acessar o cadastro de parceiros.\n\nKnown issues / Roadmap\n\
        ======================\n\n* Formata\xE7\xE3o da Inscri\xE7\xE3o Estadual de\
        \ acordo com cada UF.\n\nChangelog\n=========\n\n12.0.1.0.0 (2019)\n~~~~~~~~~~~~~~~~~\n\
        \nA partir da vers\xE3o 12.0 foi extra\xEDdo o pacote de valida\xE7\xF5es\
        \ cadastrais ``erpbrasil.base`` no intuito de minimizar o c\xF3digo que depende\
        \ de uma vers\xE3o especifica do Odoo e para desenvolver sinergias com outras\
        \ comunidades de c\xF3digo aberto.\n\n\n11.0 (unreleased)\n~~~~~~~~~~~~~~~~~\n\
        \nDevido ao atraso com a vers\xE3o 11.0 foi decido de pular a vers\xE3o 11.0\
        \ e trabalhar direitamente para a vers\xE3o 12.0.\n\n\n10.0.1.0.0 (2017)\n\
        ~~~~~~~~~~~~~~~~~\n\nDevido ao trabalho enorme com a reescritura do m\xF3\
        dulo de contabilidade na vers\xE3o 9 e a problemas pessoas de um dos autores,\
        \ essa vers\xE3o atrasou um pouco para sair.\n\n\n9.0.1.0.0 (2015)\n~~~~~~~~~~~~~~~~\n\
        \n\n8.0.1.0.0 (2014)\n~~~~~~~~~~~~~~~~\n\n\n7.0.1.0.0 (2013)\n~~~~~~~~~~~~~~~~\n\
