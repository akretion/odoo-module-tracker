        \    :target: https://translation.odoo-community.org/projects/stock-logistics-barcode-16-0/stock-logistics-barcode-16-0-barcodes_generator_abstract\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/150/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module extends Odoo functionality, allowing user to generate barcode\ndepending\
        \ on a given barcode rule for any Model.\n\nFor example, if the barcode pattern\
        \ is \"20.....{NNNDD}\":\n\n* the EAN13 code will begin with '20',\n* followed\
        \ by 5 digits (named *Barcode Base* in this module),\n* followed by 5 others\
        \ digits to define the variable price with 2 decimals,\n* the last digit (the\
        \ 13rd digit) is the control digit (i.e. the checksum).\n\nWith this module,\
        \ it is possible to:\n\n* Affect a pattern (barcode.rule) to a model\n\n*\
        \ Define a Barcode base:\n    * manually, if the base of the barcode must\
        \ be set by a user (typically an\n      internal code defined in your company).\n\
        \    * automatically by a sequence, if you want to let Odoo increment a\n\
        \      sequence (typical case of a customer number incrementation).\n\n* Generate\
        \ a barcode, based on the defined pattern and the barcode base\n\n**Table\
        \ of contents**\n\n.. contents::\n   :local:\n\nInstallation\n============\n\
        \nThis module use an extra python library named 'python-barcode' you should\
        \ install\nto make barcode generation works properly.\n\n``sudo pip install\
        \ python-barcode``\n\nConfiguration\n=============\n\nTo configure this module,\
        \ you need to:\n\n* Go to Settings / Technical / Sequences & Identifiers /\
        \ Barcode Nomenclatures\n* Select a Nomenclature\n* Create or select a rule\n\
        \n.. image:: https://raw.githubusercontent.com/OCA/stock-logistics-barcode/16.0/barcodes_generator_abstract/static/description/barcode_nomenclature_form.png\n\
        \n* For manual generation, set:\n    * 'Base set Manually' in 'Generate Type'\n\
        \    * Set the model\n\n.. image:: https://raw.githubusercontent.com/OCA/stock-logistics-barcode/16.0/barcodes_generator_abstract/static/description/barcode_rule_form_manual.png\n\
        \n* For automatic generation, set:\n    * 'Base managed by Sequence' in 'Generate\
        \ Type'\n    * Set the model\n    * Generate a new sequence by button, or\
        \ affect a existing one\n\n.. image:: https://raw.githubusercontent.com/OCA/stock-logistics-barcode/16.0/barcodes_generator_abstract/static/description/barcode_rule_form_sequence.png\n\
        \nIn all cases, padding will be computed automaticaly, based on the number\n\
        of '.' in the Barcode Pattern field.\n\nUsage\n=====\n\nThis module is an\
        \ abstract module. You can configure Barcode Rule, but to\nenable this feature,\
        \ you need to install an extra module for a given model.\nThis repository\
        \ provide 'barcodes_generator_product' and\n'barcodes_generator_partner' module\
        \ to generate barcode for product or partner\nmodel.\n\nAlternatively, you\
        \ can develop a custom module for a custom model. See\n'Inheritance' parts.\n\
        \nIf you want to generate barcode for another model, you can create a custom\n\
        module that depend on 'barcodes_generator_abstract' and inherit your model\n\
        like that:\n\n.. code::\n\n  class MyModel(models.Model):\n      _name = 'my.model'\n\
        \      _inherit = ['my.model', 'barcode.generate.mixin']\n\n  class barcode_rule(models.Model):\n\
        \      _inherit = 'barcode.rule'\n\n      generate_model = fields.Selection(selection_add=[('my.model',\
        \ 'My Model')])\n\nEventually, you should inherit your model view adding buttons\
        \ and fields.\n\nNote\n~~~~\n\nYour model should have a field 'barcode' defined.\n\
        \nKnown issues / Roadmap\n======================\n\n* On barcode.rule model,\
        \ constraint and domain system could be set between\n  'type' and 'generate_model'\
        \ fields.\n* Cache is being cleared in a constraint in `barcode.rule`. Mutating\
        \ in a\n  constraint is bad practice & should be moved somewhere.\n\nBug Tracker\n\
        ===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/stock-logistics-barcode/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/stock-logistics-barcode/issues/new?body=module:%20barcodes_generator_abstract%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* GRAP\n* La Louve\n\
        * LasLabs\n\nContributors\n~~~~~~~~~~~~\n\n* Sylvain LE GAL (https://twitter.com/legalsylvain)\n\
        * Dave Lasley <dave@laslabs.com>\n* `Tecnativa <https://www.tecnativa.com>`__:\n\
