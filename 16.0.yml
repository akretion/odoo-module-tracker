        \ some processes, you need to know the volume of your stock picking. This\
        \ could\nbe useful for example to know the device to use to process it. An\
        \ other use case\ncould be to know how many trucks you need to deliver your\
        \ products.\n\nBy default, the delivery module from Odoo will compute the\
        \ picking weight.\nUnfortunately, it will not compute the volume. This module\
        \ will add the volume\ncomputation to the picking and to the stock move. This\
        \ information will be\nstored in the database and will be available on the\
        \ picking form view and\non the stock move form view.\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nUsage\n=====\n\nIn order to have a pertinent\
        \ value for the computed volume, the dimension fields\nmust be set on all\
        \ the products.\n\nThe computed volume depends on the move state.\n\n* If\
        \ the move is done, the volume is the volume for the qty done.\n* If the move\
        \ is cancelled or draft waiting, the volume is the volume for the\n  qty to\
        \ do.\n* if the move is available or partially available, the volume is the\
        \ volume\n  for the reserved quantity.\n\nWhen the module is installed on\
        \ an existing database, the volume field is only\ncomputed for the stock moves\
        \ of pickings not yet processed.\nThe moves in a cancelled or done picking\
        \ are not updated to avoid to freeze the\ndatabase for a long time during\
        \ the upgrade process if it contains a lot of\nstock moves and pickings.\n\
