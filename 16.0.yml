        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nEste\
        \ m\xF3dulo \xE9 comum entre os planos de contas da localiza\xE7\xE3o brasileira.\n\
        \nHeran\xE7a\n~~~~~~~\n\nAssim como na localiza\xE7\xE3o espanhola (https://github.com/OCA/l10n-spain)\
        \ que j\xE1 permitia carregar v\xE1rios planos de contas, este m\xF3dulo define\
        \ um plano de conta b\xE1sico que \xE9 depois estendido pelos planos de contas\
        \ espec\xEDficos (ITG 1000, empresas do regime normais de determinados setores...).\
        \ Isso permite mutualizar um pouco a configura\xE7\xE3o entre os planos, especialmente\
        \ para carregar o plano customizado de uma determinada empresa. Por exemplo,\
        \ no reposit\xF3rio da localiza\xE7\xE3o este\_m\xF3dulo \xE9 herdado por\
        \ 2 m\xF3dulos:\n\n.. code-block:: text\n\n                  l10n_br_coa\n\
        \                  /         \\\n  l10n_br_coa_simples     l10n_br_coa_generic\n\
        \nEm particular, definir aqui os tipos de contas usados na DRE e no Balan\xE7\
        o Patrimonial (m\xF3dulo \xB4\xB4l10n_br_mis_report\xB4\xB4) facilita a adapta\xE7\
        \xE3o desses relatorios para esses diversos planos de contas.\n\n\nContas\
        \ cont\xE1beis\n~~~~~~~~~~~~~~~~\n\nUma outra caracter\xEDstica \xE9 que ao\
        \ contr\xE1rio do que acontece na Europa, o primeiro mercado que foi alvejado\
        \ pelo Odoo, no Brasil tem muitas al\xEDquotas, pelo menos para as empresas\
        \ do regime normal. Sendo assim, n\xE3o \xE9 bem vi\xE1vel ter um objeto ``account.tax``\
        \ para cada al\xEDquota como o Odoo nativo espera (faz\xEDamos isso at\xE9\
        \ a vers\xE3o 10.0 mas era muito trabalhoso para manter). Em vez disso temos\
        \ tabelas espec\xEDficas para armazenar todas as al\xEDquotas no m\xF3dulo\
        \ ``l10n_br_fiscal`` e temos registros ``account.tax`` apenas para al\xED\
        quotas de cada fam\xEDlia. O m\xF3dulo ``l10n_br_account`` faz a liga\xE7\xE3\
        o entre o ``account.tax`` do Odoo e os registros ``l10n_br_fiscal.tax`` para\
        \ cada al\xEDquota da localiza\xE7\xE3o. Vale a pena notar que nos EUA o Odoo\
        \ tamb\xE9m n\xE3o usa um registro ``account.tax`` por al\xEDquota, em vez\
        \ disso eles geralmente usam conectores e servi\xE7os (como AvaTax) para pegar\
        \ as al\xEDquotas de uma determinada opera\xE7\xE3o.\n\nNeste caso a configura\xE7\
        \xE3o cont\xE1bil n\xE3o podia ser carregada nem pelo ``account.tax`` nem\
        \ pelo ``l10n_br_fiscal.tax`` (j\xE1 que o m\xF3dulo ``l10n_br_fiscal`` n\xE3\
        o depende do m\xF3dulo ``account``). Ent\xE3o estendemos o objeto ``account.tax.group``\
        \ para carregar as informa\xE7\xF5es\_cont\xE1beis, inclusive das taxas dedut\xED\
        veis.\n\n\nTaxas dedut\xEDveis\n~~~~~~~~~~~~~~~~\n\nNo Odoo nativo, uma taxa\
        \ \xE9 considerada dedut\xEDvel (como por exemplo uma compra em outro outro\
        \ pa\xEDs Europeu) se o registro ``account.tax`` tem uma al\xEDquota negativa.\
        \ Por\xE9m j\xE1 que como falamos aqui \xE9 prefer\xEDvel de n\xE3o gerenciar\
        \ um ``account.tax`` por al\xEDquota. Por isso temos um flag adicional no\
        \ ``account.tax`` e ``account.tax.template`` atrav\xE9s do ``account.tax.mixin``\
        \ para saber se \xE9 uma taxa dedut\xEDvel.\n\n\nTemplate\n~~~~~~~~\n\nFoi\
        \ ainda necess\xE1rio sobrescrever a fun\xE7\xE3o que instancia um plano de\
        \ contas a partir de um template para propagar essas informa\xE7\xF5es.\n\n\
        **Table of contents**\n\n.. contents::\n   :local:\n\nBug Tracker\n===========\n\
