      name: Onchange Helper
      readme: "===============\nOnchange Helper\n===============\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--tools-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-tools/tree/16.0/onchange_helper\n\
        \    :alt: OCA/server-tools\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-tools-16-0/server-tools-16-0-onchange_helper\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/149/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ is a technical module. Its goal is to ease the play of onchange method directly\
        \ called from Python code.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nUsage\n=====\n\nTo use this module, you need to:\n\n* depend on this module\n\
        * call `yourmodel.play_onchanges(values, ['field'])`\n\nExample if you want\
        \ to create a sale order and you want to get the values relative to partner_id\
        \ field (as if you fill the field from UI)\n\n    `vals = {'partner_id': 1}`\n\
        \n    `vals = self.env['sale.order'].play_onchanges(vals, ['partner_id'])`\n\
        \nThen, `vals` will be updated with partner_invoice_id, partner_shipping_id,\
        \ pricelist_id, etc...\n\nDefault values will be used to process onchange\
        \ methods, if respective fields are not set in `vals`.\nYou can get them if\
        \ you pass fields name in the list of fields.\n\n\n    `vals = {'partner_id':\
        \ 1}`\n\n    `vals = self.env['sale.order'].play_onchanges(vals, ['partner_id',\
        \ 'date_order'])`\n\n`vals` will contain, in addition to the changed values,\
        \ the default value for `date_order`\n\n\nYou can also use it on existing\
        \ record for example:\n\n     `vals = {'partner_shipping_id': 1}`\n\n    \
        \ `vals = sale.play_onchanges(vals, ['partner_shipping_id'])`\n\nThen the\
        \ onchange will be played with the vals passed and the existing vals of the\
        \ sale. `vals` will be updated with partner_invoice_id, pricelist_id, etc..\n\
        \nBehind the scene, `play_onchanges` will execute **all the methods** registered\
        \ for the list of changed fields, so you do not have to call manually each\
        \ onchange. To avoid performance issue when the method is called on a record,\
        \ the record will be transformed into a memory record before calling the registered\
        \ methods to avoid to trigger SQL updates command when values are assigned\
        \ to the record by the onchange\n\n\nNotes:\n\n- Order in onchange_fields\
        \ is very important as onchanges methods will be played in that order.\n-\
        \ If you use memory object in `vals`, be award that onchange method in base\
        \ model call `self.invalidate_cache()` that reset it.\n\nKnown issues / Roadmap\n\
        ======================\n\nNote that onchanges tend to disappear due to the\
        \ introduction of 'computed stored readonly False fields' in most cases.\n\
        When migrating, it is best to prefer changing it to that way instead of using\
        \ this module.\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub\
        \ Issues <https://github.com/OCA/server-tools/issues>`_.\nIn case of trouble,\
        \ please check there if your issue has already been reported.\nIf you spotted\
        \ it first, help us smashing it by providing a detailed and welcomed\n`feedback\
        \ <https://github.com/OCA/server-tools/issues/new?body=module:%20onchange_helper%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n* Camptocamp\n\
        \nContributors\n~~~~~~~~~~~~\n\n* Guewen Baconnier <guewen.baconnier@camptocamp.com>\n\
        * Florian da Costa <florian.dacosta@akretion.com>\n* Andrea Stirpe <a.stirpe@onestein.nl>\n\
        * Souheil Bejaoui <souheil.bejaoui@acsone.eu>\n* Kevin Khao <kevin.khao@akretion.com>\n\
        \nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n..\
        \ image:: https://odoo-community.org/logo.png\n   :alt: Odoo Community Association\n\
        \   :target: https://odoo-community.org\n\nOCA, or the Odoo Community Association,\
        \ is a nonprofit organization whose\nmission is to support the collaborative\
        \ development of Odoo features and\npromote its widespread use.\n\nThis module\
        \ is part of the `OCA/server-tools <https://github.com/OCA/server-tools/tree/16.0/onchange_helper>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
      summary: Technical module that ease execution of onchange in Python code
    sentry:
      author: Mohammed Barsi,Versada,Nicolas JEUDY,Odoo Community Association (OCA),Vauxoo
      depends:
      - base
      development_status: null
      maintainers: []
      name: Sentry
      readme: "======\nSentry\n======\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--tools-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-tools/tree/16.0/sentry\n    :alt:\
        \ OCA/server-tools\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-tools-16-0/server-tools-16-0-sentry\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/149/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module allows painless `Sentry <https://sentry.io/>`__ integration with\n\
        Odoo.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\nInstallation\n\
        ============\n\nThe module can be installed just like any other Odoo module,\
        \ by adding the\nmodule's directory to Odoo *addons_path*. In order for the\
        \ module to correctly\nwrap the Odoo WSGI application, it also needs to be\
        \ loaded as a server-wide\nmodule. This can be done with the ``server_wide_modules``\
        \ parameter in your\nOdoo config file or with the ``--load`` command-line\
        \ parameter.\n\nThis module additionally requires the sentry-sdk Python package\
        \ to be available on\nthe system. It can be installed using pip::\n\n    pip\
        \ install sentry-sdk\n\nConfiguration\n=============\n\nThe following additional\
        \ configuration options can be added to your Odoo\nconfiguration file:\n\n\
        =============================  ====================================================================\
        \  ==========================================================\n        Option\
        \                                          Description                   \
        \                                      Default\n=============================\
        \  ====================================================================  ==========================================================\n\
        ``sentry_dsn``                 Sentry *Data Source Name*. You can find this\
        \ value in your Sentry     ``''``\n                               project\
        \ configuration. Typically it looks something like this:\n               \
        \                *https://<public_key>:<secret_key>@sentry.example.com/<project\
        \ id>*\n                               This is the only required option in\
        \ order to use the module.\n\n``sentry_enabled``             Whether or not\
        \ Sentry logging is enabled.                             ``False``\n\n``sentry_logging_level``\
        \       The minimal logging level for which to send reports to Sentry.   \
        \     ``warn``\n                               Possible values: *notset*,\
        \ *debug*, *info*, *warn*, *error*,\n                               *critical*.\
        \ It is recommended to have this set to at least *warn*,\n               \
        \                to avoid spamming yourself with Sentry events.\n\n``sentry_exclude_loggers``\
        \     A string of comma-separated logger names which should be excluded  \
        \   ``werkzeug``\n                               from Sentry.\n\n``sentry_ignored_exceptions``\
        \  A string of comma-separated exceptions which should be ignored.       ``odoo.exceptions.AccessDenied,\n\
        \                               You can use a star symbol (*) at the end,\
        \ to ignore all exceptions    odoo.exceptions.AccessError,\n             \
        \                  from a module, eg.: *odoo.exceptions.**.              \
        \                odoo.exceptions.DeferredException,\n                    \
        \                                                                        \
        \         odoo.exceptions.MissingError,\n                                \
        \                                                                     odoo.exceptions.RedirectWarning,\n\
        \                                                                        \
        \                             odoo.exceptions.UserError,\n               \
        \                                                                        \
        \              odoo.exceptions.ValidationError,\n                        \
        \                                                                        \
        \     odoo.exceptions.Warning,\n                                         \
        \                                                            odoo.exceptions.except_orm``\n\
        \n``sentry_include_context``     If enabled, additional context data will\
        \ be extracted from current    ``True``\n                               HTTP\
        \ request and user session (if available). This has no effect\n          \
        \                     for Cron jobs, as no request/session is available inside\
        \ a Cron job.\n\n``sentry_release``             Explicitly define a version\
        \ to be sent as the release version to\n                               Sentry.\
        \ Useful in conjuntion with Sentry's \"Resolve in the next\n             \
        \                  release\"-functionality. Also useful if your production\
        \ deployment\n                               does not include any Git context\
        \ from which a commit might be read.\n                               Overrides\
        \ *sentry_odoo_dir*.\n\n``sentry_odoo_dir``            Absolute path to your\
        \ Odoo installation directory. This is optional\n                        \
        \       and will only be used to extract the Odoo Git commit, which will be\n\
        \                               sent to Sentry, to allow to distinguish between\
        \ Odoo updates.\n                               Overridden by *sentry_release*\n\
        =============================  ====================================================================\
        \  ==========================================================\n\nOther `client\
        \ arguments\n<https://docs.sentry.io/platforms/python/configuration/>`_ can\
        \ be\nconfigured by prepending the argument name with *sentry_* in your Odoo\
        \ config\nfile. Currently supported additional client arguments are: ``with_locals,\n\
        max_breadcrumbs, release, environment, server_name, shutdown_timeout,\nin_app_include,\
        \ in_app_exclude, default_integrations, dist, sample_rate,\nsend_default_pii,\
        \ http_proxy, https_proxy, request_bodies, debug,\nattach_stacktrace, ca_certs,\
        \ propagate_traces, traces_sample_rate,\nauto_enabling_integrations``.\n\n\
        Example Odoo configuration\n~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nBelow is an example\
        \ of Odoo configuration file with *Odoo Sentry* options::\n\n    [options]\n\
        \    sentry_dsn = https://<public_key>:<secret_key>@sentry.example.com/<project\
        \ id>\n    sentry_enabled = true\n    sentry_logging_level = warn\n    sentry_exclude_loggers\
        \ = werkzeug\n    sentry_ignore_exceptions = odoo.exceptions.AccessDenied,\n\
        \        odoo.exceptions.AccessError,odoo.exceptions.MissingError,\n     \
        \   odoo.exceptions.RedirectWarning,odoo.exceptions.UserError,\n        odoo.exceptions.ValidationError,odoo.exceptions.Warning,\n\
        \        odoo.exceptions.except_orm\n    sentry_include_context = true\n \
        \   sentry_environment = production\n    sentry_release = 1.3.2\n    sentry_odoo_dir\
        \ = /home/odoo/odoo/\n\nUsage\n=====\n\nOnce configured and installed, the\
        \ module will report any logging event at and\nabove the configured Sentry\
        \ logging level, no additional actions are necessary.\n\n.. image:: https://odoo-community.org/website/image/ir.attachment/5784_f2813bd/datas\n\
        \   :alt: Try me on Runbot\n   :target: https://runbot.odoo-community.org/runbot/149/14.0\n\
        \nKnown issues / Roadmap\n======================\n\n* **No database separation**\
        \ -- This module functions by intercepting all Odoo\n  logging records in\
        \ a running Odoo process. This means that once installed in\n  one database,\
        \ it will intercept and report errors for all Odoo databases,\n  which are\
        \ used on that Odoo server.\n\n* **Frontend integration** -- In the future,\
        \ it would be nice to add\n  Odoo client-side error reporting to this module\
        \ as well, by integrating\n  `raven-js <https://github.com/getsentry/raven-js>`_.\
        \ Additionally, `Sentry user\n  feedback form <https://docs.sentry.io/learn/user-feedback/>`_\
        \ could be\n  integrated into the Odoo client error dialog window to allow\
        \ users shortly\n  describe what they were doing when things went wrong.\n\
        \nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/server-tools/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/server-tools/issues/new?body=module:%20sentry%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Mohammed Barsi\n* Versada\n\
        * Nicolas JEUDY\n* Vauxoo\n\nContributors\n~~~~~~~~~~~~\n\n* Mohammed Barsi\
        \ <barsintod@gmail.com>\n* Andrius Preimantas <andrius@versada.eu>\n* Naglis\
        \ Jonaitis <naglis@versada.eu>\n* Atte Isopuro <atte.isopuro@avoin.systems>\n\
        * Florian Mounier <florian.mounier@akretion.com>\n\nOther credits\n~~~~~~~~~~~~~\n\
        \n* Vauxoo\n\nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained by the\
        \ OCA.\n\n.. image:: https://odoo-community.org/logo.png\n   :alt: Odoo Community\
        \ Association\n   :target: https://odoo-community.org\n\nOCA, or the Odoo\
        \ Community Association, is a nonprofit organization whose\nmission is to\
        \ support the collaborative development of Odoo features and\npromote its\
        \ widespread use.\n\n.. |maintainer-barsi| image:: https://github.com/barsi.png?size=40px\n\
        \    :target: https://github.com/barsi\n    :alt: barsi\n.. |maintainer-naglis|\
        \ image:: https://github.com/naglis.png?size=40px\n    :target: https://github.com/naglis\n\
        \    :alt: naglis\n.. |maintainer-versada| image:: https://github.com/versada.png?size=40px\n\
        \    :target: https://github.com/versada\n    :alt: versada\n.. |maintainer-moylop260|\
        \ image:: https://github.com/moylop260.png?size=40px\n    :target: https://github.com/moylop260\n\
        \    :alt: moylop260\n.. |maintainer-fernandahf| image:: https://github.com/fernandahf.png?size=40px\n\
        \    :target: https://github.com/fernandahf\n    :alt: fernandahf\n\nCurrent\
        \ `maintainers <https://odoo-community.org/page/maintainer-role>`__:\n\n|maintainer-barsi|\
        \ |maintainer-naglis| |maintainer-versada| |maintainer-moylop260| |maintainer-fernandahf|\
        \ \n\nThis module is part of the `OCA/server-tools <https://github.com/OCA/server-tools/tree/16.0/sentry>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
