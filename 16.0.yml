    jsonifier:
      author: Akretion, ACSONE, Camptocamp, Odoo Community Association (OCA)
      depends:
      - base
      development_status: null
      maintainers: []
      name: JSONifier
      readme: "=========\nJSONifier\n=========\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-LGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--tools-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-tools/tree/16.0/jsonifier\n  \
        \  :alt: OCA/server-tools\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-tools-16-0/server-tools-16-0-jsonifier\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/149/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module adds a 'jsonify' method to every model of the ORM.\nIt works on the\
        \ current recordset and requires a single argument 'parser'\nthat specify\
        \ the field to extract.\n\nExample of a simple parser:\n\n\n.. code-block::\
        \ python\n\n    parser = [\n        'name',\n        'number',\n        'create_date',\n\
        \        ('partner_id', ['id', 'display_name', 'ref'])\n        ('line_id',\
        \ ['id', ('product_id', ['name']), 'price_unit'])\n    ]\n\nIn order to be\
        \ consistent with the Odoo API the jsonify method always\nreturns a list of\
        \ objects even if there is only one element in the recordset.\n\nBy default\
        \ the key into the JSON is the name of the field extracted\nfrom the model.\
        \ If you need to specify an alternate name to use as key, you\ncan define\
        \ your mapping as follow into the parser definition:\n\n.. code-block:: python\n\
        \n    parser = [\n        'field_name:json_key'\n    ]\n\n.. code-block::\
        \ python\n\n\n    parser = [\n        'name',\n        'number',\n       \
        \ 'create_date:creationDate',\n        ('partner_id:partners', ['id', 'display_name',\
        \ 'ref'])\n        ('line_id:lines', ['id', ('product_id', ['name']), 'price_unit'])\n\
        \    ]\n\nIf you need to parse the value of a field in a custom way,\nyou\
        \ can pass a callable or the name of a method on the model:\n\n.. code-block::\
        \ python\n\n    parser = [\n        ('name', \"jsonify_name\")  # method name\n\
        \        ('number', lambda rec, field_name: rec[field_name] * 2))  # callable\n\
        \    ]\n\nAlso the module provide a method \"get_json_parser\" on the ir.exports\
        \ object\nthat generate a parser from an ir.exports configuration.\n\nFurther\
        \ features are available for advanced uses.\nIt defines a simple \"resolver\"\
        \ model that has a \"python_code\" field and a resolve\nfunction so that arbitrary\
        \ functions can be configured to transform fields,\nor process the resulting\
        \ dictionary.\nIt is also to specify a lang to extract the translation of\
        \ any given field.\n\nTo use these features, a full parser follows the following\
        \ structure:\n\n.. code-block:: python\n\n    parser = {\n        \"resolver\"\
        : 3,\n        \"language_agnostic\": True,\n        \"langs\": {\n       \
        \     False: [\n                {'name': 'description'},\n               \
        \ {'name': 'number', 'resolver': 5},\n                ({'name': 'partner_id',\
        \ 'target': 'partner'}, [{'name': 'display_name'}])\n            ],\n    \
        \        'fr_FR': [\n                {'name': 'description', 'target': 'descriptions_fr'},\n\
        \                ({'name': 'partner_id', 'target': 'partner'}, [{'name': 'description',\
        \ 'target': 'description_fr'}])\n            ],\n        }\n    }\n\n\nOne\
        \ would get a result having this structure (note that the translated fields\
        \ are merged in the same dictionary):\n\n.. code-block:: python\n\n    exported_json\
        \ == {\n        \"description\": \"English description\",\n        \"description_fr\"\
        : \"French description, voil\xE0\",\n        \"number\": 42,\n        \"partner\"\
        : {\n            \"display_name\": \"partner name\",\n            \"description_fr\"\
        : \"French description of that partner\",\n        },\n    }\n\n\nNote that\
        \ a resolver can be passed either as a recordset or as an id, so as to be\
        \ fully serializable.\nA slightly simpler version in case the translation\
        \ of fields is not needed,\nbut other features like custom resolvers are:\n\
        \n.. code-block:: python\n\n    parser = {\n        \"resolver\": 3,\n   \
        \     \"fields\": [\n                {'name': 'description'},\n          \
        \      {'name': 'number', 'resolver': 5},\n                ({'name': 'partner_id',\
        \ 'target': 'partners'}, [{'name': 'display_name'}]),\n        ],\n    }\n\
        \n\nBy passing the `fields` key instead of `langs`, we have essentially the\
        \ same behaviour as simple parsers,\nwith the added benefit of being able\
        \ to use resolvers.\n\nStandard use-cases of resolvers are:\n- give field-specific\
        \ defaults (e.g. `\"\"` instead of `None`)\n- cast a field type (e.g. `int()`)\n\
        - alias a particular field for a specific export\n- ...\n\nA simple parser\
        \ is simply translated into a full parser at export.\n\nIf the global resolver\
        \ is given, then the json_dict goes through:\n\n.. code-block:: python\n\n\
        \    resolver.resolve(dict, record)\n\nWhich allows to add external data from\
        \ the context or transform the dictionary\nif necessary. Similarly if given\
        \ for a field the resolver evaluates the result.\n\nIt is possible for a target\
        \ to have a marshaller by ending the target with '=list':\nin that case the\
        \ result is put into a list.\n\n.. code-block:: python\n\n  parser = {\n \
        \     fields: [\n          {'name': 'name'},\n          {'name': 'field_1',\
        \ 'target': 'customTags=list'},\n          {'name': 'field_2', 'target': 'customTags=list'},\n\
        \      ]\n  }\n\n\nWould result in the following JSON structure:\n\n.. code-block::\
        \ python\n\n    {\n        'name': 'record_name',\n        'customTags': ['field_1_value',\
        \ 'field_2_value'],\n    }\n\nThe intended use-case is to be compatible with\
        \ APIs that require all translated\nparameters to be exported simultaneously,\
        \ and ask for custom properties to be\nput in a sub-dictionary.\nSince it\
        \ is often the case that some of these requirements are optional,\nnew requirements\
        \ could be met without needing to add field or change any code.\n\nNote that\
        \ the export values with the simple parser depends on the record's lang;\n\
        this is in contrast with full parsers which are designed to be language agnostic.\n\
        \n\nNOTE: this module was named `base_jsonify` till version 14.0.1.5.0.\n\n\
        **Table of contents**\n\n.. contents::\n   :local:\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/OCA/server-tools/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/server-tools/issues/new?body=module:%20jsonifier%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n* ACSONE\n\
        * Camptocamp\n\nContributors\n~~~~~~~~~~~~\n\n* BEAU S\xE9bastien <sebastien.beau@akretion.com>\n\
        * Rapha\xEBl Reverdy <raphael.reverdy@akretion.com>\n* Laurent Mignon <laurent.mignon@acsone.eu>\n\
        * Nans Lefebvre <nans.lefebvre@acsone.eu>\n* Simone Orsi <simone.orsi@camptocamp.com>\n\
        * Iv\xE1n Todorovich <ivan.todorovich@camptocamp.com>\n\nMaintainers\n~~~~~~~~~~~\n\
        \nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\nThis module is part of the `OCA/server-tools\
        \ <https://github.com/OCA/server-tools/tree/16.0/jsonifier>`_ project on GitHub.\n\
        \nYou are welcome to contribute. To learn how please visit https://odoo-community.org/page/Contribute.\n"
      summary: JSON-ify data for all models
