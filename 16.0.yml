        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module allows to manage all sort of identification numbers\nand certificates\
        \ which are assigned to a partner (company or individual)\nand vary from country\
