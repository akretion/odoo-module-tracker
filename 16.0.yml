        \    :target: https://github.com/OCA/purchase-workflow/tree/16.0/purchase_order_approved\n\
        \    :alt: OCA/purchase-workflow\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/purchase-workflow-16-0/purchase-workflow-16-0-purchase_order_approved\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/142/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module extends the functionality of purchases adding a new state\n*Approved*\
        \ in purchase orders before the *Purchase Order* state. Additionally\nadd\
        \ the possibility to set back to draft a purchase order in all the states\n\
        previous to *Purchase Order*. From a user point of view, this change introduces\n\
        a two-step validation process of the purchase order.\n\nIn this new *Approved*\
        \ state:\n\n* You cannot modify the purchase order.\n* However, you can go\
        \ back to draft and pass through the workflow again.\n* The incoming shipments\
        \ are not created. You can create them by clicking the\n  *Convert to Purchase\
        \ Order* button, also moving to state *Purchase Order*.\n\nThe new state diagram\
        \ is depicted below:\n\n.. image:: https://raw.githubusercontent.com/OCA/purchase-workflow/12.0/purchase_order_approved/static/description/schema.png\n\
        \   :width: 500 px\n   :alt: New states diagram\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nConfiguration\n=============\n\nThis new workflow\
        \ can be activated by company and by supplier.\n\nTo activate the new workflow\
        \ by company:\n\n#. Go to 'Purchase > Configuration > Settings'.\n#. In the\
        \ *Orders* section you can set the *State 'Approved' in Purchase\n   Orders*.\n\
        \nTo activate the new workflow by supplier:\n\n#. Open the supplier form view.\n\
