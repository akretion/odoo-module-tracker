        \ & Co. KG\n* ForgeFlow\n* Serpent CS\n\nContributors\n~~~~~~~~~~~~\n\n* Christoph\
        \ Giesel <https://github.com/christophlsa>\n* Jordi Ballester <jordi.ballester@forgeflow.com>\n\
        * Serpent Consulting Services Pvt. Ltd. <support@serpentcs.com>\n* Dave Lasley\
        \ <dave@laslabs.com>\n\n* `Tecnativa <https://www.tecnativa.com>`_:\n  * Vicent\
        \ Cubells\n  * Ernesto Tejeda\n\n* teodoralexandru@nexterp.ro  2020      \
        \      NextERP SRL.\n* Daniel Reis <dreis@opensourceintegrators.com>\n* Nikul\
        \ Chaudhary <nchaudhary@opensourceintegrators.com>\n\nMaintainers\n~~~~~~~~~~~\n\
