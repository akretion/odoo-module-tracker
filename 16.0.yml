        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--env-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-env/tree/16.0/mail_environment\n\
        \    :alt: OCA/server-env\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-env-16-0/server-env-16-0-mail_environment\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/254/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module allows to configure the incoming and outgoing mail servers\nusing\
        \ the `server_environment` mechanism: you can then have different\nmail servers\
        \ for the production and the test environment.\n\n**Table of contents**\n\n\
        .. contents::\n   :local:\n\nInstallation\n============\n\nTo install this\
        \ module, you need to have the server_environment module\ninstalled and properly\
        \ configured.\n\nConfiguration\n=============\n\nWith this module installed,\
        \ the incoming and outgoing mail servers are\nconfigured in the `server_environment_files`\
        \ module (which is a module\nyou should provide, see the documentation of\
        \ `server_environment` for\nmore information).\n\nIn the configuration file\
        \ of each environment, you may first use the\nsections `[outgoing_mail]` and\
        \ `[incoming_mail]` to configure the\ndefault values respectively for SMTP\
        \ servers and the IMAP/POP servers.\n\nThen for each server, you can define\
        \ additional values or override the\ndefault values with a section named `[outgoing_mail.resource_name]`\
        \ or\n`[incoming_mail.resource_name]` where \"resource_name\" is the name\
        \ of\nthe server.\n\nExample of config file ::\n\n  [outgoing_mail]\n  smtp_host\
        \ = smtp.myserver.com\n  smtp_port = 587\n  smtp_user =\n  smtp_pass =\n \
        \ smtp_encryption = ssl\n\n  [outgoing_mail.odoo_smtp_server1]\n  smtp_user\
        \ = odoo\n  smtp_pass = odoo\n\n  [incoming_mail.odoo_pop_mail1]\n  server\
        \ = mail.myserver.com\n  port = 110\n  server_type = pop\n  is_ssl = 0\n \
