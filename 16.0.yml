        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/154/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module alows to auto fill quantities in picking operations and autoassignment\n\
        lots quantities.\n\nIn Odoo, if you schedule to transfer 50 products and only\
        \ receive 49, you have\nto change the quantity directly on the picking.\n\
        As the quantity by default is 0 for each line, you have to write the received\n\
        quantity on 49 lines.\n\nIn this module we have added a button that helps\
        \ users to fill automatically\nthe scheduled quantities. Then, the user can\
        \ just change back the quantities\nfor the product that hasn't been received\
        \ yet.\n\nProducts with lots\n==================\nWhen working with lots,\
        \ it's very uncomfortable to introduce the quantity,\nlot by lot, when transferring\
        \ pickings from your warehouse (outgoing or\ninternal).\n\nThis module automatically\
        \ assigns the reserved quantity as the done one, so\nthat you only have to\
        \ change it in case of divergence, but having the\npossibility of transferring\
        \ directly.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n\
        =============\n\nTo configure this module, you need to:\n\n#. Make sure you\
        \ have selected the proper removal strategy on your product\n   categories.\n\
        #. Configure the product on the page \"Inventory\", field \"Tracking\" with\
        \ one of\n   these values: \"By Unique Serial Number\" or \"By Lots\" if you\
        \ want autoassign\n   lots.\n#. Check in Operation type if you want auto assign\
        \ quantities, by default if\n   you want assign quantities done to reserved\
        \ quantities you must push the\n   button \"Auto Fill\" when the picking is\
        \ in ready state and has move lines\n#. Check in Operation type if you do\
        \ not want auto assign lots quantities with\n   \"Avoid auto-assignment of\
        \ lots\".\n\nUsage\n=====\n\nSet options in operation types, you can set 'Auto\
        \ fill operation' what make\nautoassignment button invisible and fill the\
        \ quantities in operations for lines\nand 'Avoid Autoassignment Lots' what\
        \ allow fill manually the lots quantities.\n\nProducts without tracking lots\n\
        ==============================\nAfter confirming the picking, click on `Auto\
        \ fill operations` button. The\nOperations matching the following conditions\
        \ will be filled automatically:\n\n* The operation has not be processed (i.e\
        \ `qty_done == 0`).\n* The operation has no package set (i.e `package_id`\
        \ is empty).\n\nProduct with lots\n=================\n#. Create an outgoing\
        \ or an internal picking.\n#. Include one product with lots and with enough\
        \ stock.\n#. Click on \"Mark as Todo\" button, and then on \"Reserve\".\n\
        #. Clicking on the icon with the three items bullet list on the \"Operations\"\
        \n   tab you will see that the quantities have been auto-assigned on the \"\
        Done\"\n   column.\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub\
        \ Issues <https://github.com/OCA/stock-logistics-workflow/issues>`_.\nIn case\
        \ of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/stock-logistics-workflow/issues/new?body=module:%20stock_move_line_auto_fill%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* ACSONE SA/NV\n* Tecnativa\n\
        \nContributors\n~~~~~~~~~~~~\n\n* Zakaria Makrelouf (ACSONE SA/NV) <z.makrelouf@gmail.com>\n\
        * Luis Triana (Jarsa Sistemas de S.A. de C.V.) <luis.triana@jarsa.com.mx>\n\
        * `Tecnativa <https://www.tecnativa.com>`_:\n    * Pedro M. Baeza <pedro.baeza@tecnativa.com>\n\
        \    * Vicent Cubells <vicent.cubells@tecnativa.com>\n    * Sergio Teruel\
        \ <sergio.teruel@tecnativa.com>\n    * David Vidal <david.vidal@tecnativa.com>\n\
        * Jaime Arroyo (Creu Blanca) <jaime.arroyo@creublanca.es>\n* Iv\xE1n Todorovich\
        \ <ivan.todorovich@gmail.com>\n\nMaintainers\n~~~~~~~~~~~\n\nThis module is\
        \ maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
