        \    :target: https://github.com/OCA/reporting-engine/tree/16.0/bi_sql_editor\n\
        \    :alt: OCA/reporting-engine\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/reporting-engine-16-0/reporting-engine-16-0-bi_sql_editor\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/143/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module extends the functionality of reporting, to support creation\nof extra\
        \ custom reports.\nIt allows user to write a custom SQL request. (Generally,\
        \ admin users)\n\nOnce written, a new model is generated, and user can map\
        \ the selected field\nwith odoo fields.\nThen user ends the process, creating\
        \ new menu, action and graph view.\n\nTechnically, the module create SQL View\
        \ (or materialized view, if option is\nchecked). Materialized view duplicates\
        \ datas, but request are fastest. If\nmaterialized view is enabled, this module\
        \ will create a cron task to refresh\nthe data).\n\nBy default, users member\
        \ of 'SQL Request / User' can see all the views.\nYou can specify extra groups\
        \ that have the right to access to a specific view.\n\nWarning\n-------\n\n\
        This module is intended for technician people in a company and for Odoo integrators.\n\
        \nIt requires the user to know SQL syntax and Odoo models.\n\nIf you don't\
        \ have such skills, do not try to use this module specially on a production\n\
        environment.\n\nUse Cases\n---------\n\nthis module is interesting for the\
        \ following use cases\n\n* You want to realize technical SQL requests, that\
        \ Odoo framework doesn't allow\n  (For exemple, UNION with many SELECT) A\
        \ typical use case is if you want to have\n  Sale Orders and PoS Orders datas\
        \ in a same table\n\n* You want to customize an Odoo report, removing some\
        \ useless fields and adding\n  some custom ones. In that case, you can simply\
        \ select the fields of the original\n  report (sale.report model for exemple),\
        \ and add your custom fields\n\n* You have a lot of data, and classical SQL\
        \ Views have very bad performance.\n  In that case, MATERIALIZED VIEW will\
        \ be a good solution to reduce display duration\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nConfiguration\n=============\n\n* Go to Dashboard\
        \ / Configuration / SQL Views\n\n* tip your SQL request\n\n  .. figure:: https://raw.githubusercontent.com/OCA/reporting-engine/16.0/bi_sql_editor/static/description/01_sql_request.png\n\
        \     :width: 800 px\n\n* Select the group(s) that could have access to the\
        \ view\n\n  .. figure:: https://raw.githubusercontent.com/OCA/reporting-engine/16.0/bi_sql_editor/static/description/02_security_access.png\n\
        \     :width: 800 px\n\nOptionnaly, you can add a domain.\n\nA tipical domain\
        \ in a multi company context is to write\n``['|', ('company_id', '=', False),\
        \ ('company_id', 'in', company_ids)]``\nto make reporting depending on the\
        \ current companies of the user.\n\n* Click on the button 'Validate SQL Expression'\n\
        \n* Once the sql request checked, the module analyses the column of the view,\n\
        \  and propose field mapping. For each field, you can decide to create an\
        \ index\n  and set if it will be displayed on the pivot graph as a column,\
        \ a row or a\n  measure.\n\n  .. figure:: https://raw.githubusercontent.com/OCA/reporting-engine/16.0/bi_sql_editor/static/description/03_field_mapping.png\n\
        \     :width: 800 px\n\n* Click on the button 'Create SQL elements'. (this\
        \ step could\n  take a while, if view is materialized)\n\n* If it's a MATERIALIZED\
        \ view:\n\n    * a cron task is created to refresh\n      the view. You can\
        \ so define the frequency of the refresh.\n    * the size of view (and the\
        \ indexes is displayed)\n\n  .. figure:: https://raw.githubusercontent.com/OCA/reporting-engine/16.0/bi_sql_editor/static/description/04_materialized_view_setting.png\n\
        \     :width: 800 px\n\n* Finally, click on 'Create UI', to create new menu,\
        \ action, graph view and\n  search view.\n\nUsage\n=====\n\nTo use this module,\
        \ you need to:\n\n#. Go to 'Dashboards > SQL Reports'\n\n#. Select the desired\
        \ report\n\n  .. figure:: https://raw.githubusercontent.com/OCA/reporting-engine/16.0/bi_sql_editor/static/description/05_reporting_pivot.png\n\
        \     :width: 800 px\n\n* You can switch to 'Graph' or 'tree' views as any\
        \ report.\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues\
        \ <https://github.com/OCA/reporting-engine/issues>`_.\nIn case of trouble,\
        \ please check there if your issue has already been reported.\nIf you spotted\
        \ it first, help us smashing it by providing a detailed and welcomed\n`feedback\
        \ <https://github.com/OCA/reporting-engine/issues/new?body=module:%20bi_sql_editor%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* GRAP\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Sylvain LE GAL (https://twitter.com/legalsylvain)\n* Richard\
        \ deMeester, WilldooIT (http://www.willdooit.com/)\n* David James, WilldooIT\
        \ (http://www.willdooit.com/)\n\n* This module is highly inspired by the work\
        \ of\n    * Onestein: (http://www.onestein.nl/)\n      Module: OCA/server-tools/bi_view_editor.\n\
        \      Link: https://github.com/OCA/reporting-engine/tree/9.0/bi_view_editor\n\
        \    * Anybox: (https://anybox.fr/)\n      Module : OCA/server-tools/materialized_sql_view\n\
        \      link: https://github.com/OCA/server-tools/pull/110\n    * GRAP, Groupement\
        \ R\xE9gional Alimentaire de Proximit\xE9: (http://www.grap.coop/)\n     \
        \ Module: grap/odoo-addons-misc/pos_sale_reporting\n      link: https://github.com/grap/odoo-addons-misc/tree/7.0/pos_sale_reporting\n\
        \nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n..\
        \ image:: https://odoo-community.org/logo.png\n   :alt: Odoo Community Association\n\
        \   :target: https://odoo-community.org\n\nOCA, or the Odoo Community Association,\
        \ is a nonprofit organization whose\nmission is to support the collaborative\
        \ development of Odoo features and\npromote its widespread use.\n\n.. |maintainer-legalsylvain|\
        \ image:: https://github.com/legalsylvain.png?size=40px\n    :target: https://github.com/legalsylvain\n\
        \    :alt: legalsylvain\n\nCurrent `maintainer <https://odoo-community.org/page/maintainer-role>`__:\n\
        \n|maintainer-legalsylvain| \n\nThis module is part of the `OCA/reporting-engine\
        \ <https://github.com/OCA/reporting-engine/tree/16.0/bi_sql_editor>`_ project\
        \ on GitHub.\n\nYou are welcome to contribute. To learn how please visit https://odoo-community.org/page/Contribute.\n"
      summary: BI Views builder, based on Materialized or Normal SQL Views
