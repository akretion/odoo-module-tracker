        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nPlano\
        \ de Contas Gen\xE9rico para Empresas do Regime normal\n=======================================================\n\
        \nO modelo de plano de contas apresentado neste m\xF3dulo adere \xE0s caracter\xED\
        sticas de \u201Csimplifica\xE7\xE3o\u201D\npreconizadas no Estatuto Nacional\
        \ da Microempresa e Empresa de Pequeno Porte, foi elaborada com\nbase na legisla\xE7\
        \xE3o societ\xE1ria prevista nas Leis no 6.404/76 e 11.638/07,e visa t\xE3\
        o-somente\napresentar uma base para orientar a elabora\xE7\xE3o do Plano de\
        \ cada empresa, respeitando suas\ncaracter\xEDsticas e especificidades.\n\n\
        O modelo proposto aplica-se a empresas que exercem atividades mistas \u2013\
        \ com\xE9rcio, ind\xFAstria e\nservi\xE7os \u2013 realizadas conjuntamente.\n\
        \nCaso n\xE3o sejam realizadas as tr\xEAs atividades, pode ser realizada a\
        \ utiliza\xE7\xE3o do modelo completo\nexcluindo as contas que n\xE3o s\xE3\
        o utilizadas, mantendo as demais e conservando a codifica\xE7\xE3o geral\n\
        para facilitar o uso, principalmente para organiza\xE7\xF5es cont\xE1beis\
        \ que trabalham para empresas de\nv\xE1rios ramos.\n\nAtende tamb\xE9m a utiliza\xE7\
        \xE3o de Plano de Eventos (Modelos de Partidas Dobradas), caso seja adotado.\n\
        A finalidade do Plano de Eventos \xE9 a grava\xE7\xE3o dos v\xE1rios elementos\
        \ comuns nas \u201Cpartidas\u201D que se\nrepetem e formam eventos cont\xE1\
        beis. Por exemplo: cada compra a prazo constitui uma transa\xE7\xE3o ou\n\
        fato cont\xE1bil; o conjunto das compras a prazo constitui o evento cont\xE1\
        bil \u201Ccompras a prazo\u201D. Sua\ncontabiliza\xE7\xE3o ser\xE1:\n\n- Data:\
        \ dd/mm/aaaa\n- Conta e subconta devedoras: ESTOQUE/Compras\n- Conta e subconta\
        \ credoras: FORNECEDORES/Fornecedor A\n- Hist\xF3rico: Compra conforme NF\
        \ XXXX\n- Valor: R$ 1.111,11\n\nOs elementos vari\xE1veis desse evento s\xE3\
        o apenas: a data, o nome do fornecedor, o n\xFAmero do documento\nfiscal e\
        \ o valor da opera\xE7\xE3o.\n\nA utiliza\xE7\xE3o desse procedimento minimiza\
        \ erros de classifica\xE7\xE3o cont\xE1bil e agiliza a escritura\xE7\xE3o,\n\
        principalmente quando o volume de transa\xE7\xF5es \xE9 numeroso e, principalmente,\
        \ se a escritura\xE7\xE3o cont\xE1bil\n\xE9 importada de outros aplicativos,\
        \ tais como: compras, produ\xE7\xE3o, fiscal, pessoal, etc.\n\n**O plano de\
        \ contas foi extraido da seguinte publica\xE7\xE3o do CFC:**\n\n- Escritura\xE7\
        \xE3o cont\xE1bil simplificada para micro e pequena empresa / Paulo Walter\
        \ Schnorr (coordenador)... [et al.] --Bras\xEDlia: Conselho Federal de Contabilidade,\
        \ 2008.;\n- Publica\xE7\xE3o completa: `Livro_Escrituracao_contabil.pdf </l10n_br_coa_generic/static/pdf/Livro_Escrituracao_contabil.pdf>`_\n\
        \n**Na vers\xE3o 12.0.3.0.0 realizou-se uma revis\xE3o detalhada do plano\
        \ visando uma melhor estrutura\xE7\xE3o das\ncontas tanto sint\xE9ticas como\
        \ anal\xEDticas:**\n\n- Revis\xE3o dos grupos de contas corrigindo o sequenciamento\
        \ em fun\xE7\xE3o da sua liquidez, conforme a publica\xE7\xE3o citada acima;\n\
        - Exclus\xE3o de grupos de contas n\xE3o previstas nas normas do IFRS e CPC\
        \ (Diferido/Realiz\xE1vel a Longo Prazo/Ativo Permanente);\n- Atualiza\xE7\
        \xE3o de contas anal\xEDticas visando uma melhor evidencia\xE7\xE3o das opera\xE7\
        \xF5es da empresa (Brindes/Venda de Ativo Fixo, etc);\n- Cria\xE7\xE3o do\
        \ Grupo de Compensa\xE7\xE3o, para o controle de remessas/retornos de itens/bens\
        \ sem valor financeiro, de acordo com as pr\xE1ticas cont\xE1beis brasileiras.\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/OCA/l10n-brazil/issues>`_.\n\
