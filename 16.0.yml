        \ Brunn <hbrunn@therp.nl>\n* Holden Rehg <holdenrehg@gmail.com>\n* Eric Lembregts\
        \ <eric@lembregts.eu>\n* Pieter Paulussen <pieter.paulussen@me.com>\n* Alan\
        \ Ramos <alan.ramos@jarsa.com.mx>\n* Stefan Rijnhart <stefan@opener.amsterdam>\n\
        * Bhavesh Odedra <bodedra@opensourceintegrators.com>\n* Hardik Suthar <hsuthar@opensourceintegrators.com>\n\
        * Kitti U. <kittiu@ecosoft.co.th>\n* Bogdan Valentin Gabor <valentin.gabor@bt-group.com>\n\
        \nOther credits\n~~~~~~~~~~~~~\n\n* Icon: built with different icons from\
        \ the `Oxygen theme <https://en.wikipedia.org/wiki/Oxygen_Project>`_ (LGPL)\n\
        \nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n..\
        \ image:: https://odoo-community.org/logo.png\n   :alt: Odoo Community Association\n\
