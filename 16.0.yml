        \    :target: https://github.com/alexis-via\n    :alt: alexis-via\n.. |maintainer-moylop260|\
        \ image:: https://github.com/moylop260.png?size=40px\n    :target: https://github.com/moylop260\n\
        \    :alt: moylop260\n.. |maintainer-frahikLV| image:: https://github.com/frahikLV.png?size=40px\n\
        \    :target: https://github.com/frahikLV\n    :alt: frahikLV\n\nCurrent `maintainers\
        \ <https://odoo-community.org/page/maintainer-role>`__:\n\n|maintainer-alexis-via|\
        \ |maintainer-moylop260| |maintainer-frahikLV| \n\nThis module is part of\
