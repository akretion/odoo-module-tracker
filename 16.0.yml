      name: Account Cash Deposit
      readme: "====================\nAccount Cash Deposit\n====================\n\n\
        .. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file is\
        \ generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
        \                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Faccount--financial--tools-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/account-financial-tools/tree/16.0/account_cash_deposit\n\
        \    :alt: OCA/account-financial-tools\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/account-financial-tools-16-0/account-financial-tools-16-0-account_cash_deposit\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/92/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module adds support for **cash deposits at the bank**. It also supports\
        \ the other way around: **ordering cash at the bank**. It allows to declare\
        \ the kind of cash you want to deposit (or order): bank notes, coins and coin\
        \ rolls and the quantity for each of them. Coins are rarely used, because\
        \ most banks only allow to deposit/order coin rolls.\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nConfiguration\n=============\n\nFirst, for\
        \ each currency of your cash boxes, you must define the bank notes and coin\
        \ rolls for that currency (coin rolls are often standardised by the Central\
        \ Bank). You can also definie the coins, but it's not useful if your bank\
        \ only accept coin rolls and not coins.\n\n.. figure:: https://raw.githubusercontent.com/OCA/account-financial-tools/16.0/account_cash_deposit/static/description/currency_form_view.png\n\
        \   :scale: 100 %\n   :alt: Currency form view\n\nTo save time for new users,\
        \ this module provides the bank notes, coins and coin rolls for several currencies\
        \ (EUR, USD, CAD, etc.). If it is not the case for your currency, it would\
        \ be very nice of you to contribute it (you can use the file *account_cash_deposit/data/cash_unit_eur.xml*\
        \ as an example).\n\nTo save time when encoding the cash deposits/orders,\
        \ you can set the parameter *Auto Create* on the bank notes and/or coin rolls\
        \ that you use very often.\n\nOn the Accounting configuration page, in the\
        \ section *Bank & Cash*, the *Inter-Banks Transfer Account* must be configured.\n\
        \nUsage\n=====\n\nTo create a new cash **deposit**, go to the menu *Invoicing\
        \ > Accounting > Miscellaneous > Cash Deposits* and click on *Create*: select\
        \ the currency, the cash box from which you will take the cash out and the\
        \ bank journal corresponding to the bank account on which you want to deposit\
        \ the cash. Then create/edit lines to enter the quantity for each kind of\
        \ bank note and coin rolls. Then, you can print a PDF report designed to be\
        \ a kind of delivery report for the cash. Upon validation, Odoo will generate\
