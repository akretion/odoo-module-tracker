        \ partner.phone\n            partner_info.is_company = partner.is_company\n\
        \            return partner_info\n\nThe Odoo's environment is also available\
        \ into the datamodel instance.\n\n.. code-block:: python\n\n    class MyDataModel(Datamodel):\n\
