      development_status: Alpha
      maintainers: []
      name: Encryption data
      readme: "===============\nEncryption data\n===============\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
