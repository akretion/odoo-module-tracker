        \    :target: https://runbot.odoo-community.org/runbot/142/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nYou\
        \ use this module if you wish to give notification of requirements of\nmaterials\
        \ and/or external services and keep track of such requirements.\n\nRequests\
        \ can be created either directly or indirectly.\n\"Directly\" means that someone\
        \ from the requesting department enters a purchase\nrequest manually.\n\n\
        The person creating the request determines what and how much to order,\nand\
        \ the requested date.\n\n\"Indirectly\" means that the purchase request initiated\
        \ by the application\nautomatically, for example, from procurement orders\
        \ (MO, SO).\n\nA purchase request is an instruction to Purchasing to procure\
        \ a certain\nquantity of materials services, so that they are available at\
        \ a\ncertain point in time.\n\nA line of a request contains the quantity and\
        \ requested date of the\nmaterial to be supplied or the quantity of the service\
        \ to be performed. You\ncan indicate the service specifications if needed.\n\
        \nOnce request is approved go to the Purchase Request Lines from the menu\
        \ entry\n'Purchase Requests', and also from the 'Purchase' menu.\n\nSelect\
        \ the lines that you wish to initiate the RFQ for, then go to 'More'\nand\
        \ press 'Create RFQ'.\n\nYou can choose to select an existing RFQ or create\
        \ a new one. In the later,\nyou have to choose a supplier.\n\nIn case that\
        \ you chose to select an existing RFQ, the application will search\nfor existing\
        \ lines matching the request line, and will add the extra\nquantity to them,\
        \ recalculating the minimum order quantity,\nif it exists for the supplier\
        \ of that RFQ.\n\nIn case that you create a new RFQ, the request lines will\
        \ also be\nconsolidated into as few as possible lines in the RFQ.\n\n**Table\
        \ of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \nTo configure the product follow this steps:\n\n#. Go to a product form.\n\
        #. Go to *Inventory* tab.\n#. Check the box *Purchase Request* along with\
        \ the route *Buy*.\n\nWith this configuration, whenever a procurement order\
        \ is created and the supply\nrule selected is 'Buy' the application will create\
        \ a Purchase Request instead\nof a Purchase Order.\n\nUsage\n=====\n\nPurchase\
        \ requests are accessible through a new menu entry 'Purchase\nRequests', and\
        \ also from the 'Purchase' menu.\n\nUsers can access the list of Purchase\
        \ Requests or Purchase Request Lines.\n\nIt is possible to filter requests\
        \ by its approval status.\n\nBug Tracker\n===========\n\nBugs are tracked\
