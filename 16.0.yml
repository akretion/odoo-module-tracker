        \    :target: https://github.com/OCA/server-ux/tree/16.0/date_range\n    :alt:\
        \ OCA/server-ux\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-ux-16-0/server-ux-16-0-date_range\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/250/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module lets you define global date ranges that can be used to filter\nyour\
        \ values in tree views.\n\nIt also provides a mixin model for developers that\
        \ extends the model's search\nview so that date ranges can be search as any\
        \ relational field.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nInstallation\n============\n\nThe addon use the daterange method from postgres.\
        \ This method is supported as of postgresql 9.2\n\nConfiguration\n=============\n\
        \nFor regular usage, see `Usage` below. This section is to clarify optional\n\
        functionality to developers.\n\nTo configure a model to use the Many2one style\
        \ search field, make the model\ninherit from `date.range.search.mixin`:\n\n\
        .. code-block::\n\n    class AccountMove(models.Model):\n        _name = \"\
        account.move\"\n        _inherit = [\"account.move\", \"date.range.search.mixin\"\
        ]\n\nThis will make a `Period` field show up in the search view:\n\n  .. figure::\
        \ https://raw.githubusercontent.com/OCA/server-tools/12.0/date_range/static/description/date_range_many2one_search_field.png\n\
        \     :scale: 80 %\n     :alt: Date range Many2one search field\n\nBy default,\
        \ the mixin works on the `date` field. If you want the mixin to work\non a\
        \ field with a different name, you can set a property on your model:\n\n..\
        \ code-block::\n\n   _date_range_search_field = \"invoice_date\"\n\nUsage\n\
        =====\n\nTo configure this module, you need to:\n\n* Go to Settings > Technical\
        \ > Date ranges > Date Range Types where\n  you can create types of date ranges.\n\
        \n  .. figure:: https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_type_create.png\n\
        \     :scale: 80 %\n     :alt: Create a type of date range\n\n* Go to Settings\
        \ > Technical > Date ranges >  Date Ranges where\n  you can create date ranges.\n\
        \n  .. figure:: https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_create.png\n\
        \     :scale: 80 %\n     :alt: Date range creation\n\n  It's also possible\
        \ to launch a wizard from the 'Generate Date Ranges' menu.\n\n  .. figure::\
        \ https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_wizard.png\n\
        \     :scale: 80 %\n     :alt: Date range wizard\n\n  The wizard is useful\
        \ to generate recurring periods. Set an end date or enter the number of ranges\
        \ to create.\n\n  .. figure:: https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_wizard_result.png\n\
        \     :scale: 80 %\n     :alt: Date range wizard result\n\n* Your date ranges\
        \ are now available in the search filter for any date or datetime fields\n\
        \n  Date range types are proposed as a filter operator\n\n  .. figure:: https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_type_as_filter.png\n\
        \     :scale: 80 %\n     :alt: Date range type available as filter operator\n\
        \n  Once a type is selected, date ranges of this type are porposed as a filter\
        \ value\n\n  .. figure:: https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_as_filter.png\n\
        \     :scale: 80 %\n     :alt: Date range as filter value\n\n  And the dates\
        \ specified into the date range are used to filter your result.\n\n  .. figure::\
        \ https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_as_filter_result.png\n\
        \     :scale: 80 %\n     :alt: Date range as filter result\n\n* You can configure\
        \ date range types with default values for the generation wizard on the `Generation`\
        \ tab.\n  In the same tab you can also configure date range types for auto-generation.\
        \ New ranges for types configured for this are generated by a scheduled task\
        \ that runs daily.\n\n  .. figure:: https://raw.githubusercontent.com/OCA/server-tools/14.0/date_range/static/description/date_range_type_autogeneration.png\n\
        \     :scale: 80 %\n     :alt: Configure a date range for auto-generaton\n\
        \nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/server-ux/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/server-ux/issues/new?body=module:%20date_range%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* ACSONE SA/NV\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Laurent Mignon <laurent.mignon@acsone.eu>\n* Alexis de Lattre\
        \ <alexis.delattre@akretion.com>\n* Miquel Ra\xEFch <miquel.raich@forgeflow.com>\n\
        * Andrea Stirpe <a.stirpe@onestein.nl>\n* Stefan Rijnhart <stefan@opener.amsterdam>\n\
        \nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n..\
        \ image:: https://odoo-community.org/logo.png\n   :alt: Odoo Community Association\n\
        \   :target: https://odoo-community.org\n\nOCA, or the Odoo Community Association,\
        \ is a nonprofit organization whose\nmission is to support the collaborative\
        \ development of Odoo features and\npromote its widespread use.\n\n.. |maintainer-lmignon|\
        \ image:: https://github.com/lmignon.png?size=40px\n    :target: https://github.com/lmignon\n\
        \    :alt: lmignon\n\nCurrent `maintainer <https://odoo-community.org/page/maintainer-role>`__:\n\
        \n|maintainer-lmignon| \n\nThis module is part of the `OCA/server-ux <https://github.com/OCA/server-ux/tree/16.0/date_range>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
