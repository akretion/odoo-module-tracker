      name: Store sessions in DB
      readme: "====================\nStore sessions in DB\n====================\n\n\
        .. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file is\
        \ generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
        \                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-LGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--tools-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-tools/tree/16.0/session_db\n \
        \   :alt: OCA/server-tools\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-tools-16-0/server-tools-16-0-session_db\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/149/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nStore\
        \ sessions in a database instead of the filesystem. This simplifies the\n\
        configuration of horizontally scalable deployments, by avoiding the need for\
        \ a\ndistributed filesystem to store the Odoo sessions.\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nUsage\n=====\n\nSet this module in the server\
        \ wide modules.\n\nSet a ``SESSION_DB_URI`` environment variable as a full\
        \ postgresql connection string,\nlike ``postgres://user:passwd@server/db``\
        \ or ``db``.\n\nIt is recommended to use a dedicated database for this module,\
        \ and possibly a dedicated\npostgres user for additional security.\n\nKnown\
        \ issues / Roadmap\n======================\n\nThis module does not work with\
        \ multi-threaded workers, so it requires workers > 0.\n\nBug Tracker\n===========\n\
