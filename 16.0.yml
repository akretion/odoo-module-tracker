        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Frest--framework-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/rest-framework/tree/16.0/graphql_base\n\
        \    :alt: OCA/rest-framework\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/rest-framework-16-0/rest-framework-16-0-graphql_base\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/271/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ modules enables the creation of `GraphQL <https://graphql.org/>`__ endpoints.\n\
        In itself, it does nothing and must be used by a developer to\ncreate the\
        \ GraphQL schema and resolvers using\n`graphene <https://graphene-python.org/>`__,\n\
        and expose them through a controller.\nAn example is available in the ``graphql_demo``\
        \ module.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\nUsage\n\
        =====\n\nTo use this module, you need to\n\n- create your graphene schema\n\
        - create your controller to expose your GraphQL endpoint,\n  and optionally\
        \ a GraphiQL IDE.\n\nThis module does not attempt to expose the whole Odoo\
        \ object model.\nThis could be the purpose of another module based on this\
        \ one.\nWe believe however that it is preferable to expose a specific well\
        \ tested\nendpoint for each customer, so as to reduce coupling by knowing\
        \ precisely\nwhat is exposed and needs to be tested when upgrading Odoo.\n\
        \nTo start working with this module, we recommend the following approach:\n\
        \n- Learn `GraphQL basics <https://graphql.org/learn/>`__\n- Learn `graphene\
        \ <https://graphene-python.org/>`__, the python library\n  used to create\
        \ GraphQL schemas and resolvers.\n- Examine the ``graphql_demo`` module in\
        \ this repo, copy it,\n  adapt the controller to suit your needs (routes,\
        \ authentication methods).\n- Start building your own schema and resolver.\n\
        \nBuilding your schema\n~~~~~~~~~~~~~~~~~~~~\n\nThe schema can be built using\
        \ native graphene types.\nAn ``odoo.addons.graphql_base.types.OdooObjectType``\n\
        is provided as a convenience. It is a graphene ``ObjectType`` with a\ndefault\
        \ attribute resolver which:\n\n- converts False to None (except for Boolean\
        \ types), to avoid Odoo's weird\n  ``False`` strings being rendered as json\
        \ ``\"false\"``;\n- adds the user timezone to Datetime fields;\n- raises an\
        \ error if an attribute is absent to avoid field name typing errors.\n\nCreating\
        \ GraphQL controllers\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nThe module provides\
        \ an ``odoo.addons.graphql_base.GraphQLControllerMixin``\nclass to help you\
        \ build GraphQL controllers providing GraphiQL and/or GraphQL\nendpoints.\n\
        \n.. code-block:: python\n\n    from odoo import http\n    from odoo.addons.graphql_base\
        \ import GraphQLControllerMixin\n\n    from ..schema import schema\n\n\n \
        \   class GraphQLController(http.Controller, GraphQLControllerMixin):\n\n\
        \        # The GraphiQL route, providing an IDE for developers\n        @http.route(\"\
        /graphiql/demo\", auth=\"user\")\n        def graphiql(self, **kwargs):\n\
        \            return self._handle_graphiql_request(schema)\n\n        # The\
        \ graphql route, for applications.\n        # Note csrf=False: you may want\
        \ to apply extra security\n        # (such as origin restrictions) to this\
        \ route.\n        @http.route(\"/graphql/demo\", auth=\"user\", csrf=False)\n\
        \        def graphql(self, **kwargs):\n            return self._handle_graphql_request(schema)\n\
        \nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/rest-framework/issues>`_.\n\
