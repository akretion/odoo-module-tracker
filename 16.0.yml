        \ mark\n  'Multi-Step Routes option'.\n\n* Go to *Inventory > Configuration\
        \ > Warehouse Management > Routes* and\n  set up the proper delays in the\
        \ stock rules where 'action'\n  is 'Move From Another Location'.\n\nUsage\n\
