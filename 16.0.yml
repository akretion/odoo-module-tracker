        \ numbers\n* Driver license\n* etc\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nConfiguration\n=============\n\nConfigure all ID types you\
        \ need in Contacts > Configuration > Partner ID Categories.\nFor example,\
        \ we create a category 'Driver License':\n\nName:\n  Name of this ID type.\
        \ For example, 'Driver License'\nCode:\n  Code, abbreviation or acronym of\
        \ this ID type. For example, 'driver_license'\nPython validation code:\n \
        \ Optional python code called to validate ID numbers of this ID type. This\
        \ functionality can be\n  overridden by setting ``id_no_validate`` to ``True``\
        \ in the context, such as:\n\n  .. code-block:: python\n\n     partner.with_context(id_no_validate=True).write({\n\
        \        'name': 'Bad Value',\n        'category_id': self.env.ref('id_category_only_numerics').id,\n\
        \     })\n\nUsage\n=====\n\nIn partner form you will see another tab called\
        \ 'ID Numbers'. You can add\nany IDs to this partner, defining:\n\nCategory:\n\
        \  ID type defined in configuration. For example, Driver License\nID Number:\n\
        \  The ID itself. For example, Driver License number of this person\nIssued\
        \ by:\n  Another partner, who issued this ID. For example, Traffic National\
        \ Institution\nPlace of Issuance:\n  The place where the ID has been issued.\
        \ For example the country for passports and visa\nValid from:\n  Issued date.\
        \ For example, date when person approved his driving exam, 21/10/2009\nValid\
        \ until:\n  Expiration date. For example, date when person needs to renew\
        \ his driver license, 21/10/2019\nStatus:\n  ID status. For example new/to\
        \ renew/expired\nNotes:\n  Any further information related with this ID. For\
        \ example, vehicle types this person can drive\n\nKnown issues / Roadmap\n\
        ======================\n\n* If you want to search a partner by ID you will\
        \ use advance search form.\n  You can't search by issuer, valid dates, category\
        \ or notes.\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues\
