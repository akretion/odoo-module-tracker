        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ addon provides the ability to create GIN or GiST indexes of char and text\n\
        fields and also to use the search operator `%` in search domains. Currently\n\
        this module doesn't change the backend search or anything else. It provides\n\
        only the possibility to perform the fuzzy search for external addons.\n\n\
        **Table of contents**\n\n.. contents::\n   :local:\n\nInstallation\n============\n\
        \n#. The PostgreSQL extension ``pg_trgm`` should be available. In debian based\n\
        \   distribution you have to install the `postgresql-contrib` module.\n#.\
        \ Install the ``pg_trgm`` extension to your database or give your postgresql\n\
        \   user the ``SUPERUSER`` right (this allows the odoo module to install the\n\
        \   extension to the database).\n\nConfiguration\n=============\n\nIf the\
        \ odoo module is installed:\n\n#. You can define ``GIN`` and ``GiST`` indexes\
        \ for `char` and `text` via\n   `Settings -> Database Structure -> Trigram\
        \ Index`. The index name will\n   automatically created for new entries.\n\
        \nUsage\n=====\n\n#. You can create an index for the `name` field of `res.partner`.\n\
        #. In the search you can use:\n\n   ``self.env['res.partner'].search([('name',\
        \ '%', 'Jon Miller)])``\n\n#. In this example the function will return positive\
        \ result for `John Miller`\n   or `John Mill`.\n\n#. You can tweak the number\
        \ of strings to be returned by adjusting the set\n   limit (default: 0.3).\
        \ NB: Currently you have to set the limit by executing\n   the following SQL\
        \ statement:\n\n   ``self.env.cr.execute(\"SELECT set_limit(0.2);\")``\n\n\
        For further questions read the Documentation of the\n`pg_trgm <https://www.postgresql.org/docs/current/static/pgtrgm.html>`_\
        \ module.\n\n\nUsage with demo data\n====================\n\nThere are some\
        \ demo data that allow you to test functionally this module\nif you are in\
        \ a **demo** database. The steps are the following:\n\n#. Go to *Contacts*\
        \ and type the text **Jon Smith** or **Smith John** in\n   the search box\
        \ and select **Search Display Name for: ...**\n#. You will see two contacts,\
        \ and they are the ones with display names\n   **John Smith** and **John Smizz**.\n\
        \nKnown issues / Roadmap\n======================\n\n* Modify the general search\
        \ parts (e.g. in tree view or many2one fields)\n* Add better `order by` handling\n\
        * This module will not be necessary from version 16 (`[IMP] Better handling\
