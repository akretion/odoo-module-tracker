        ?>\n  <odoo>\n\n    <record id=\"my_wizard_form\" model=\"ir.ui.view\">\n\
        \      <field name=\"name\">my.wizard.form</field>\n      <field name=\"model\"\
        >my.wizard</field>\n      <field name=\"mode\">primary</field>\n      <field\
        \ name=\"inherit_id\" ref=\"multi_step_wizard.multi_step_wizard_form\"/>\n\
        \      <field name=\"arch\" type=\"xml\">\n        <xpath expr=\"//footer\"\
        \ position=\"before\">\n          <h1>\n            <field name=\"name\"\n\
