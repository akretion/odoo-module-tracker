        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module brings Odoo outbound emails in to strict compliance with RFC-2822\n\
        by allowing for a dynamically configured From header, with the sender's e-mail\n\
        being appended into the proper Sender header instead. To accomplish this we:\n\
        \n* Add a domain whitelist field in the mail server model. This one represent\
        \ an\n  allowed Domains list separated by commas. If there is not given SMTP\
        \ server\n  it will let us to search the proper mail server to be used to\
        \ send the messages\n  where the message 'From' email domain match with the\
        \ domain whitelist. If\n  there is not mail server that matches then will\
        \ use the default mail server to\n  send the message.\n\n* Add a Email From\
        \ field that will let us to email from a specific address taking\n  into account\
        \ this conditions:\n\n  1) If the sender domain match with the domain whitelist\
        \ then the original\n     message's 'From' will remain as it is and will not\
        \ be changed because the\n     mail server is able to send in the name of\
        \ the sender domain.\n\n  2) If the original message's 'From' does not match\
        \ with the domain whitelist\n     then the email From is replaced with the\
        \ Email From field value.\n\n* Add compatibility to define the smtp information\
        \ in Odoo config file. Both\n  smtp_from and smtp_whitelist_domain values\
        \ will be used if there is not mail\n  server configured in the system.\n\n\
        **Table of contents**\n\n.. contents::\n   :local:\n\nUsage\n=====\n\n* Navigate\
        \ to an Outbound Email Server\n* Set the `Email From` option to an email address\n\
        * Set the `Domain Whitelist` option with the domain whitelist\n\nBug Tracker\n\
