        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nTechnical\
        \ module. It adds hooks to the core putaway method\n``StockLocation._get_putaway_strategy()``\
        \ allowing to plug other strategies and\nmakes the selector fields in the\
        \ tree views dynamic (required/readonly). See the\nusage section for details.\n\
        \nAn example of implementation is the module ``stock_putaway_by_route``.\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nUsage\n=====\n\nThe\
        \ modules that implement a new strategy have to follow the following steps.\n\
        The module ``stock_putaway_by_route`` should be used as reference.\n\nAdd\
        \ the field to match on ``stock.putaway.rule`` in the model and in the view.\n\
        In the view, the field must have ``options=\"{'exclusive_selection': True}\"\
        ``,\nwhich will allow this module to dynamically build dynamic attrs, restricting\
        \ the\nselection of more than one field. (defining the readonly and required\
        \ attrs in the view is therefore useless).\n\nAdd the strategy key, named\
        \ after the new field name, in ``StockLocation._putaway_strategies``. Example:\n\
        \n::\n\n  class StockLocation(models.Model):\n      _inherit = \"stock.location\"\
        \n\n      @property\n      def _putaway_strategies(self):\n          strategies\
        \ = super()._putaway_strategies\n          return strategies + [\"route_id\"\
        ]\n\nPass the value to match with the putaway rule field in the context, in\
        \ every\nmethod calling ``StockLocation._get_putaway_strategy``. The name\
        \ of the key in\nthe context is:``_putaway_<KEY>``, where KEY is the name\
        \ of the new field on the\nputaway rule. The value can be a unit, a recordset\
        \ of any length or a\nlist/tuple. In latter cases, the putaway rule is selected\
        \ if its field match any\nvalue in the list/recordset.\n\nBug Tracker\n===========\n\
