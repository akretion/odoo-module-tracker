        \    :target: https://github.com/OCA/delivery-carrier/tree/16.0/delivery_state\n\
        \    :alt: OCA/delivery-carrier\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/delivery-carrier-16-0/delivery-carrier-16-0-delivery_state\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/99/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module adds additional functions that will be needed for the carrier\ndevelopments.\
        \ It provides fields to be able to contemplate the tracking states\nand also\
        \ adds a global field so it can have generic states in addition to the\nones\
        \ carrier gives us.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nConfiguration\n=============\n\nA scheduled action for automating the tracking\
        \ update for these pickings can be\nconfigured going to *Settings > Technical\
        \ > Scheduled Actions* and then choosing\n*Update deliveries states*. It will\
        \ update the pending delivery states for the\npickings with service providers\
        \ with tracking methods configured, and in pending\nstate (not delivered or\
        \ cancelled).\n\nIn order to send automatic notifications to the customer\
        \ when the picking is\ncustomer_delivered:\n\n  #. Go to *Inventory > Configuration\
        \ > Settings*.\n  #. Enable the option *Email Confirmation (customer delivered)*.\n\
        \  #. Choose the template \"Delivery: Picking delivered by Email\".\n\nUsage\n\
        =====\n\nDepending on the delivery service provider, the state tracking could\
        \ be more or\nless complete, since it could have or not the necessary API\
        \ calls implemented.\n\nWith regular methods (fixed, based on rules):\n\n\
        \  #. Go to Inventory / Operations and open an outgoing pending picking.\n\
        \  #. In the *Additional Info* tab, assign it a delivery carrier which is\
        \ fixed or\n     based on rules.\n  #. Validate the picking and you'll see\
        \ in the same tab the delivery state\n     info with the shipping date and\
        \ the shipping state.\n  #. If enabled, an automatic notification will be\
        \ sent to the picking customer.\n\nWhen service provider methods are implemented,\
        \ we can follow the same steps as\ndescribed before, but we'll get additionally:\n\
        \n  #. In the *Additional Info* tab, we'll see button *Update tracking state*\
