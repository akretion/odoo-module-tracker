        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module was written to extend the functionality of contacts to support\n\
        having separate last name and first name.\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nConfiguration\n=============\n\nYou can configure some common\
        \ name patterns for the inverse function\nin Settings > General settings:\n\
        \n* Lastname Firstname: For example 'Anderson Robert'\n* Lastname, Firstname:\
        \ For example 'Anderson, Robert'\n* Firstname Lastname: For example 'Robert\
        \ Anderson'\n\nAfter applying the changes, you can recalculate all partners\
        \ name clicking\n\"Recalculate names\" button. Note: This process could take\
        \ so much time depending\nhow many partners there are in database.\n\nYou\
        \ can use *_get_inverse_name* method to get lastname and firstname from a\
        \ simple string\nand also *_get_computed_name* to get a name form the lastname\
        \ and firstname.\nThese methods can be overridden to change the format specified\
        \ above.\n\nUsage\n=====\n\nThe field *name* becomes a stored function field\
        \ concatenating the *last name*\nand the *first name*. This avoids breaking\
        \ compatibility with other modules.\n\nUsers should fulfill manually the separate\
