        \n* Go to *Manufacturing > Master Data > Product MRP Area Parameters* and\
        \ set\n  the MRP parameters for a given product and area.\n\nUsage\n=====\n\
        \nTo manually run the MRP scheduler:\n\n#. Go to *Manufacturing > Operations\
        \ > Run MRP Multi Level*.\n#. On the wizard click *Run MRP*.\n\nTo launch\
        \ replenishment orders (moves, purchases, production orders...):\n\n#. Go\
        \ to *Manufacturing > Operations > MRP Inventory*.\n#. Filter with *To procure*.\n\
        #. Select multiple records and click on *Action > Procure* or click the right\n\
        \   hand side gears in any record.\n#. On the wizard, check everything is\
        \ ok and click *Execute*.\n\nChangelog\n=========\n\n13.0.1.5.0 (2020-04-09)\n\
        ~~~~~~~~~~~~~~~~~~~~~~~\n\n**Features**\n\n- Show *Run MRP Multi Level* menu\
        \ only to a specific new security group *Run MRP Manually*. (`#492 <https://github.com/OCA/manufacture/issues/492>`_)\n\
        \n\n13.0.1.4.0 (2020-03-26)\n~~~~~~~~~~~~~~~~~~~~~~~\n  * Add menu entry for\
        \ planned orders\n  * Add button to navigate from planned orders to linked\
        \ manufacturing orders\n  * Add action to convert planned orders to fixed\n\
        \  * When changing the due date in a planned order the release date is recomputed\n\
        \n13.0.1.3.0 (2020-03-02)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [IMP] Minor changes\"\
        \n  (`#470 <https://github.com/OCA/manufacture/pull/470>`_).\n\n  * Planned\
        \ Order release and due date become required.\n  * Add button to Product MRP\
        \ Area to update MOQ from Supplier Info.\n  * Link Manufacturing Orders with\
        \ Planned Orders.\n  * Allow Mrp Inventory Procure Wizard to be used from\
        \ other models.\n  * Make MRP Inventory creation more extensible.\n  * Main\
        \ Supplier computation (v13 requires explicit False definitions)\n\n13.0.1.2.0\
        \ (2020-02-20)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [IMP] Minor changes\n  (`#468\
        \ <https://github.com/OCA/manufacture/pull/468>`_).\n\n  * Planned Orders\
        \ become fixed on manual creation by default\n  * Released Quantity becomes\
