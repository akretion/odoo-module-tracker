        \    :target: https://runbot.odoo-community.org/runbot/149/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module allows the administrator to log user operations performed on data\n\
        models such as ``create``, ``read``, ``write`` and ``delete``.\n\n**Table\
        \ of contents**\n\n.. contents::\n   :local:\n\nUsage\n=====\n\nGo to `Settings\
        \ / Technical / Audit / Rules` to subscribe rules. A rule defines\nwhich operations\
        \ to log for a given data model.\n\n.. image:: https://raw.githubusercontent.com/OCA/server-tools/16.0/auditlog/static/description/rule.png\n\
        \nThen, check logs in the `Settings / Technical / Audit / Logs` menu. You\
        \ can\ngroup them by user sessions, date, data model or HTTP requests:\n\n\
        .. image:: https://raw.githubusercontent.com/OCA/server-tools/16.0/auditlog/static/description/logs.png\n\
        \nGet the details:\n\n.. image:: https://raw.githubusercontent.com/OCA/server-tools/16.0/auditlog/static/description/log.png\n\
        \nA scheduled action exists to delete logs older than 6 months (180 days)\n\
        automatically but is not enabled by default.\nTo activate it and/or change\
        \ the delay, go to the\n`Configuration / Technical / Automation / Scheduled\
        \ Actions` menu and edit the\n`Auto-vacuum audit logs` entry:\n\n.. image::\
        \ https://raw.githubusercontent.com/OCA/server-tools/16.0/auditlog/static/description/autovacuum.png\n\
        \nIn case you're having trouble with the amount of records to delete per run,\n\
        you can pass the amount of records to delete for one model per run as the\
        \ second\nparameter, the default is to delete all records in one go.\n\nThere\
        \ are two possible groups configured to which one may belong. The first\n\
        is the Auditlog User group. This group has read-only access to the auditlogs\
        \ of\nindividual records through the `View Logs` action. The second group\
        \ is the\nAuditlog Manager group. This group additionally has the right to\
        \ configure the\nauditlog configuration rules.\n\nKnown issues / Roadmap\n\
        ======================\n\n * log only operations triggered by some users (currently\
        \ it logs all users)\n * log read operations does not work on all data models,\
