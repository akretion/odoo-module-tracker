    web_timeline:
      author: ACSONE SA/NV, Tecnativa, Monk Software, Onestein, Trobz, Odoo Community
        Association (OCA)
      depends:
      - web
      development_status: Production/Stable
      maintainers: []
      name: Web timeline
      readme: "============\nWeb timeline\n============\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Production%2FStable-green.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Production/Stable\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fweb-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/web/tree/16.0/web_timeline\n    :alt:\
        \ OCA/web\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/web-16-0/web-16-0-web_timeline\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/162/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nDefine\
        \ a new view displaying events in an interactive visualization chart.\n\n\
        The widget is based on the external library\nhttps://visjs.github.io/vis-timeline/examples/timeline\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \nYou need to define a view with the tag <timeline> as base element. These\
        \ are\nthe possible attributes for the tag:\n\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | Attribute          | Required? | Description                           \
        \                                                                        \
        \                                                                        \
        \                                                                        \
        \            |\\n\
        | date_start         | **Yes**   | Defines the name of the field of type date\
        \ that contains the start of the event.                                  \
        \                                                                        \
        \                                                                        \
        \        |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | date_stop          | No        | Defines the name of the field of type date\
        \ that contains the end of the event. The date_stop can be equal to the attribute\
        \ date_start to display events has 'point' on the Timeline (instantaneous\
        \ event).                                                                |\n\
        +--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | date_delay         | No        | Defines the name of the field of type float/integer\
        \ that contain the duration in hours of the event, default = 1.          \
        \                                                                        \
        \                                                                       |\n\
        +--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | default_group_by   | **Yes**   | Defines the name of the field that will\
        \ be taken as default group by when accessing the view or when no other group\
        \ by is selected.                                                        \
        \                                                                        \
        \       |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | zoomKey            | No        | Specifies whether the Timeline is only\
        \ zoomed when an additional key is down. Available values are '' (does not\
        \ apply), 'altKey', 'ctrlKey', or 'metaKey'. Set this option if you want to\
        \ be able to use the scroll to navigate vertically on views with a lot of\
        \ events. |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | mode               | No        | Specifies the initial visible window. Available\
        \ values are: 'day' to display the current day, 'week', 'month' and 'fit'.\
        \ Default value is 'fit' to adjust the visible window such that it fits all\
        \ items.                                                                 |\n\
        +--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | margin             | No        | Specifies the margins around the items.\
        \ It should respect the JSON format. For example '{\"item\":{\"horizontal\"\
        :-10}}'. Available values are: '{\"axis\":<number>}' (The minimal margin in\
        \ pixels between items and the time axis)                                \
        \            |\n|                    |           | '{\"item\":<number>}' (The\
        \ minimal margin in pixels between items in both horizontal and vertical direction),\
        \ '{\"item\":{\"horizontal\":<number>}}' (The minimal horizontal margin in\
        \ pixels between items),                                                 \
        \                  |\n|                    |           | '{\"item\":{\"vertical\"\
        :<number>}}' (The minimal vertical margin in pixels between items), '{\"item\"\
        :{\"horizontal\":<number>,\"vertical\":<number>}}' (Combination between horizontal\
        \ and vertical margins in pixels between items).                         \
        \                    |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | event_open_popup   | No        | When set to true, it allows to edit the\
        \ events in a popup. If not (default value), the record is edited changing\
        \ to form view.                                                          \
        \                                                                        \
        \          |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | stack              | No        | When set to false, items will not be stacked\
        \ on top of each other such that they do overlap.                        \
        \                                                                        \
        \                                                                        \
        \      |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | colors             | No        | Allows to set certain specific colors if\
        \ the expressed condition (JS syntax) is met.                            \
        \                                                                        \
        \                                                                        \
        \          |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        | dependency_arrow   | No        | Set this attribute to a x2many field to\
        \ draw arrows between the records referenced in the x2many field.        \
        \                                                                        \
        \                                                                        \
        \           |\n+--------------------+-----------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
        \nOptionally you can declare a custom template, which will be used to render\
        \ the\ntimeline items. You have to name the template 'timeline-item'.\nThese\
        \ are the variables available in template rendering:\n\n* ``record``: to access\
        \ the fields values selected in the timeline definition.\n* ``field_utils``:\
        \ used to format and parse values (see available functions in ``web.field_utils``).\n\
        \nYou also need to declare the view in an action window of the involved model.\n\
        \nExample:\n\n.. code-block:: xml\n\n    <?xml version=\"1.0\" encoding=\"\
        utf-8\"?>\n    <odoo>\n        <record id=\"view_task_timeline\" model=\"\
        ir.ui.view\">\n            <field name=\"model\">project.task</field>\n  \
        \          <field name=\"type\">timeline</field>\n            <field name=\"\
        arch\" type=\"xml\">\n                <timeline date_start=\"date_assign\"\
        \n                          date_stop=\"date_end\"\n                     \
        \     string=\"Tasks\"\n                          default_group_by=\"project_id\"\
        \n                          event_open_popup=\"true\"\n                  \
        \        colors=\"white: user_ids == []; #2ecb71: kanban_state == 'done';\
        \ #ec7063: kanban_state == 'blocked'\"\n                          dependency_arrow=\"\
        depend_on_ids\"\n                >\n                    <field name=\"user_ids\"\
        \ />\n                    <field name=\"planned_hours\" />\n             \
        \       <templates>\n                        <t t-name=\"timeline-item\">\n\
        \                            <div class=\"o_project_timeline_item\">\n   \
        \                             <t t-foreach=\"record.user_ids\" t-as=\"user\"\
        >\n                                    <img\n                            \
