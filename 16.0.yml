  credit-control:
    account_invoice_overdue_reminder:
      author: Akretion,Odoo Community Association (OCA)
      depends:
      - account
      development_status: null
      maintainers: []
      name: Overdue Invoice Reminder
      readme: "========================\nOverdue Invoice Reminder\n========================\n\
        \n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file\
        \ is generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
        \                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fcredit--control-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/credit-control/tree/16.0/account_invoice_overdue_reminder\n\
        \    :alt: OCA/credit-control\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/credit-control-16-0/credit-control-16-0-account_invoice_overdue_reminder\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/262/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ Odoo module is designed to send overdue invoice reminders to customers.\
        \ It handles reminders by e-mail, letter and phone.\n\nThis module is an alternative\
        \ to the OCA module *account_credit_control*. Why another module for invoice\
        \ reminders ? Because the module *account_credit_control* is quite complex\
        \ (we experienced that some users find it too complex and eventually stop\
        \ using it) and its interface is designed to send massive volume of reminders.\n\
        \nThis module has been designed from the start with the following priorities:\n\
        \n* **keep control**: you must keep tight control on the overdue invoice reminders\
        \ that you send. Overdue invoice reminders are part of the communication with\
        \ your customers, and this is very important to keep a good relation with\
        \ your customers.\n* **usability**: the module is easy to configure and easy\
        \ to use.\n* **no accounting skills needed**: the module can be used by users\
        \ without accounting skills. It can even be used by salesman!\n* **multi-currency**:\
        \ if you invoice your customer in another currency that your company currency,\
        \ the invoice reminders only mention the currency of the invoices. And if\
        \ you invoice a customer with different currencies, the reminder is clear\
        \ and easy-to-understand by your customer, with a total residual per currency.\n\
        * **multi-channel**: supports overdue invoice reminders by e-mail (default),\
        \ phone and letter.\n* **simplicity**: for the developers, the code is small\
        \ and easy to understand.\n\nThe specifications written before starting the\
        \ development of this module are written in this `document <https://docs.google.com/document/d/1JIIAP5QsItbJ1zLiaGHuR0RAQplEGv3diOl-d4mS__I/edit?usp=sharing>`_\
        \ (in French).\n\nThe module has one important limitation: it sends a reminder\
        \ for an invoice when it has past it's *Due Date* (which is in fact the *Final\
        \ Due Date*): if the invoice has a payment term with several lines, it won't\
        \ send a reminder before the last term is overdue.\n\nAn overdue reminder\
        \ for a customer always include all the overdue invoices of that customer.\n\
        \nThe module supports a clever per-invoice reminder counter mechanism:\n\n\
        * the reminder counter is a property of an invoice,\n* the reminder counter\
        \ of each overdue invoice is incremented when sending a reminder by email\
        \ or by post. It is not incremented for reminders by phone.\n* in an email\
        \ or a letter, the subject will be *Overdue invoice reminder n\xB0N* where\
        \ N is the maximum value of the counter of the overdue invoices plus one.\n\
        \nThere are two user interfaces to send reminders:\n\n* the **one-by-one**\
        \ interface, which displays one screen for each customer that has overdue\
        \ invoices, one after the other. You should use this interface when you have\
        \ a reasonable volume of reminders to send (less than 100 overdue reminders\
        \ for example). It gives you a tight control on the reminders and the possibility\
        \ to easily and rapidly customize the reminder e-mails.\n* the **mass** interface,\
        \ which displays a list view of all customers that have overdue invoices,\
        \ and you can process several reminders at the same time (via the *Actions*\
