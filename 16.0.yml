        \ in\n  configuration file\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nConfiguration\n=============\n\n\nTo enable this feature, once the module\
        \ installed, you have to add the\nfollowing keys in your ``odoo.cfg`` configuration\
        \ file.\n\n* ``auth_admin_passkey_password``. The password that allows user\
        \ to logging in\n  with any login. If not set, the feature is disabled.\n\n\
        * ``auth_admin_passkey_password_sha512_encrypted`` (default False), if enabled,\n\
        \  auth_admin_passkey_password should be the password encrypted with sha512.\n\
        \  On linux, this can be done using this command:\n  ``echo -n YOUR_PASSWORD_AUTH_ADMIN_PASSKEY\
        \ | sha512sum``\n\n* ``auth_admin_passkey_send_to_user`` (default True), if\
