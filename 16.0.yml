        \nNote that in the past the eCommerce availability was based in *Forecasted\
        \ quantity*. This\nisn't true anymore from version 15.0.\n\nIf a product is\
        \ configured to *prevent sales if not enough stock*\n(see configuration section)\
        \ and its page is accessed in the Website Shop,\nthe availability messages\
        \ will be based on the *Available* quantity instead of\n*Free* quantity. And\
        \ also, the eCommerce won't allow you to buy more products than\n*Available*\
        \ quantity (not *Free* quantity isn't taken into account).\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nConfiguration\n=============\n\nTo configure\
        \ this module, you need to:\n\n#. Go to *Inventory > Master Data > Products*\
        \ and edit a product that\n   you only want to sell in the eCommerce if there\
        \ is enough stock.\n#. Navigate to *Out-of-stock (continue selling)* field\
