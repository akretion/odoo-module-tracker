        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nWith\
        \ this module the manufacturing orders created from procurements consider\n\
        the calendar assigned to the warehouse of the picking type of the\nmanufacturing\
        \ order to determine, based on the product's manufacturing\nlead time, the\
        \ planned start date of the manufacturing order.\n\nFurther manual replannings\
        \ of start/end date of the manufacturing order\nalso consider the lead time\
        \ using the warehouse calendar days.\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nConfiguration\n=============\n\n* This module depends on `stock_warehouse_calendar\
        \ <https://github.com/OCA/stock-logistics-warehouse>`_\n\n* Go to *Settings*\
        \ and activate the developer mode.\n\n* Go to *Settings > Technical > Resource\
        \ > Working Time* and define your\n  resource calendar.\n\n* Go to *Inventory\
        \ > Configuration > Warehouse Management > Warehouses*\n  and assign the Resource\
        \ Calendar.\n\nUsage\n=====\n\nWhen a manufacturing order is created out of\
        \ a procurement evaluation\n(from an orderpoint, MTO,...) the calendar is\
        \ considered in the computation\nof the planned start date of the manufacturing\
        \ order.\n\nFor example, if it takes 1 day to manufacture a product and it\
        \ is required\nfor Monday, the manufacturing order will be created with planned\
        \ start date\non the previous Friday, if the warehouse operates under a Mo-Fri\
        \ working\ncalendar.\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub\
