      name: server configuration environment files
      readme: "======================================\nserver configuration environment\
        \ files\n======================================\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Production%2FStable-green.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Production/Stable\n.. |badge2| image:: https://img.shields.io/badge/licence-LGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--env-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-env/tree/16.0/server_environment\n\
        \    :alt: OCA/server-env\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-env-16-0/server-env-16-0-server_environment\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/254/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module provides a way to define an environment in the main Odoo\nconfiguration\
        \ file and to read some configurations from files\ndepending on the configured\
        \ environment: you define the environment in\nthe main configuration file,\
        \ and the values for the various possible\nenvironments are stored in the\
        \ ``server_environment_files`` companion\nmodule.\n\nThe ``server_environment_files``\
        \ module is optional, the values can be set using\nan environment variable\
        \ with a fallback on default values in the database.\n\nThe configuration\
        \ read from the files are visible under the Configuration\nmenu.  If you are\
        \ not in the 'dev' environment you will not be able to\nsee the values contained\
        \ in the defined secret keys\n(by default : '*passw*', '*key*', '*secret*'\
        \ and '*token*').\n\n**Table of contents**\n\n.. contents::\n   :local:\n\n\
        Installation\n============\n\nBy itself, this module does little. See for\
        \ instance the\n``mail_environment`` addon which depends on this one to allow\
        \ configuring\nthe incoming and outgoing mail servers depending on the environment.\n\
        \nYou can store your configuration values in a companion module called\n``server_environment_files``.\
        \ You can copy and customize the provided\n``server_environment_files_sample``\
        \ module for this purpose. Alternatively, you\ncan provide them in environment\
        \ variables ``SERVER_ENV_CONFIG`` and\n``SERVER_ENV_CONFIG_SECRET``.\n\nConfiguration\n\
        =============\n\nTo configure this module, you need to edit the main configuration\
        \ file\nof your instance, and add a directive called ``running_env``. Commonly\n\
        used values are 'dev', 'test', 'production'::\n\n  [options]\n  running_env=dev\n\
        \nValues associated to keys containing 'passw' are only displayed in the 'dev'\n\
        environment.\n\nIf you don't provide any value, `test` is used as a safe default.\n\
        \nYou have several possibilities to set configuration values:\n\nserver_environment_files\n\
        ~~~~~~~~~~~~~~~~~~~~~~~~\n\nYou can edit the settings you need in the ``server_environment_files``\
        \ addon. The\n``server_environment_files_sample`` can be used as an example:\n\
        \n* values common to all / most environments can be stored in the\n  ``default/``\
        \ directory using the .ini file syntax;\n* each environment you need to define\
        \ is stored in its own directory\n  and can override or extend default values;\n\
        * you can override or extend values in the main configuration\n  file of your\
        \ instance;\n\nEnvironment variable\n~~~~~~~~~~~~~~~~~~~~\n\nYou can define\
        \ configuration in the environment variable ``SERVER_ENV_CONFIG``\nand/or\
        \ ``SERVER_ENV_CONFIG_SECRET``. The 2 variables are handled the exact same\n\
        way, this is only a convenience for the deployment where you can isolate the\n\
        secrets in a different, encrypted, file. They are multi-line environment variables\n\
        in the same configparser format than the files.\nIf you used options in ``server_environment_files``,\
        \ the options set in the\nenvironment variable override them.\n\nThe options\
        \ in the environment variable are not dependent of ``running_env``,\nthe content\
        \ of the variable must be set accordingly to the running environment.\n\n\
        Example of setup:\n\nA public file, containing that will contain public variables::\n\
        \n    # These variables are not odoo standard variables,\n    # they are there\
        \ to represent what your file could look like\n    export WORKERS='8'\n  \
        \  export MAX_CRON_THREADS='1'\n    export LOG_LEVEL=info\n    export LOG_HANDLER=\"\
        :INFO\"\n    export DB_MAXCONN=5\n\n    # server environment options\n   \
        \ export SERVER_ENV_CONFIG=\"\n    [storage_backend.my_sftp]\n    sftp_server=10.10.10.10\n\
        \    sftp_login=foo\n    sftp_port=22200\n    directory_path=Odoo\n    \"\n\
        \nA second file which is encrypted and contains secrets::\n\n    # This variable\
        \ is not an odoo standard variable,\n    # it is there to represent what your\
        \ file could look like\n    export DB_PASSWORD='xxxxxxxxx'\n    # server environment\
        \ options\n    export SERVER_ENV_CONFIG_SECRET=\"\n    [storage_backend.my_sftp]\n\
        \    sftp_password=xxxxxxxxx\n    \"\n\n**WARNING**\n\n  `my_sftp` must match\
        \ the name of the record.\n  If you want something more reliable use `server.env.techname.mixin`\n\
        \  and use `tech_name` field to reference records.\n  See \"USAGE\".\n\n\n\
        Default values\n~~~~~~~~~~~~~~\n\nWhen using the ``server.env.mixin`` mixin,\
        \ for each env-computed field, a\ncompanion field ``<field>_env_default``\
        \ is created. This field is not\nenvironment-dependent. It's a fallback value\
        \ used when no key is set in\nconfiguration files / environment variable.\n\
        \nWhen the default field is used, the field is made editable on Odoo.\n\n\
        Note: empty environment keys always take precedence over default fields\n\n\
        \nServer environment integration\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nRead the\
        \ documentation of the class `models/server_env_mixin.py\n<models/server_env_mixin.py>`_.\n\
        \nUsage\n=====\n\nYou can include a mixin in your model and configure the\
        \ env-computed fields\nby an override of ``_server_env_fields``.\n\n::\n\n\
        \    class StorageBackend(models.Model):\n        _name = \"storage.backend\"\
        \n        _inherit = [\"storage.backend\", \"server.env.mixin\"]\n\n     \
        \   @property\n        def _server_env_fields(self):\n            return {\"\
        directory_path\": {}}\n\nRead the documentation of the class and methods in\
        \ `models/server_env_mixin.py\n<models/server_env_mixin.py>`__.\n\n\nIf you\
        \ want to have a technical name to reference::\n\n    class StorageBackend(models.Model):\n\
        \        _name = \"storage.backend\"\n        _inherit = [\"storage.backend\"\
        , \"server.env.techname.mixin\", \"server.env.mixin\"]\n\n        [...]\n\n\
        Known issues / Roadmap\n======================\n\n* it is not possible to\
        \ set the environment from the command line. A\n  configuration file must\
        \ be used.\n* the module does not allow to set low level attributes such as\
        \ database server, etc.\n* `server.env.techname.mixin`'s `tech_name` field\
        \ could leverage the new option\n  for computable / writable fields and get\
        \ rid of some onchange / read / write code.\n\nBug Tracker\n===========\n\n\
        Bugs are tracked on `GitHub Issues <https://github.com/OCA/server-env/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/server-env/issues/new?body=module:%20server_environment%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Camptocamp\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Florent Xicluna (Wingo) <florent.xicluna@gmail.com>\n* Nicolas\
        \ Bessi <nicolas.bessi@camptocamp.com>\n* Alexandre Fayolle <alexandre.fayolle@camptocamp.com>\n\
        * Daniel Reis <dgreis@sapo.pt>\n* Holger Brunn <hbrunn@therp.nl>\n* Leonardo\
        \ Pistone <leonardo.pistone@camptocamp.com>\n* Adrien Peiffer <adrien.peiffer@acsone.com>\n\
        * Thierry Ducrest <thierry.ducrest@camptocamp.com>\n* Guewen Baconnier <guewen.baconnier@camptocamp.com>\n\
        * Thomas Binfeld <thomas.binsfeld@acsone.eu>\n* St\xE9phane Bidoul <stefane.bidoul@acsone.com>\n\
        * Simone Orsi <simahawk@gmail.com>\n\nMaintainers\n~~~~~~~~~~~\n\nThis module\
        \ is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
