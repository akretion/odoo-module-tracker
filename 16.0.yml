        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fserver--tools-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/server-tools/tree/16.0/module_change_auto_install\n\
        \    :alt: OCA/server-tools\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/server-tools-16-0/server-tools-16-0-module_change_auto_install\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/149/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nIn\
        \ odoo, by default some modules are marked as auto installable\nby the ``auto_install``\
        \ key present in the manifest.\n\n* This feature is very useful for \"glue\"\
        \ modules that allow two modules to work together.\n  (A typical example is\
        \ ``sale_stock`` which allows ``sale`` and ``stock`` modules to work together).\n\
        \n* However, Odoo SA also marks some modules as auto installable, even though\n\
        \  this is not technically required. This can happen\n  for modules the company\
        \ wants to promote like ``iap``,\n  modules with a big wow effect like ``partner_autocomplete``,\n\
        \  or some modules they consider useful by default like ``account_edi``.\n\
        \  See the discussion: https://github.com/odoo/odoo/issues/71190\n\nThis module\
        \ allows to change by configuration, the list of auto installable modules,\n\
        adding or removing some modules to auto install.\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nInstallation\n============\n\nYou don't have\
        \ to install this module. To make the features working :\n\n* make the module\
        \ ``module_change_auto_install`` available in your addons path\n* update your\
        \ ``odoo.cfg`` following  the \"Configure\" section\n\nConfiguration\n=============\n\
        \n* Edit your ``odoo.cfg`` configuration file:\n\n* Add the module ``module_change_auto_install``\
        \ in the ``server_wide_modules`` list.\n\n* (optional) Add a new entry ``modules_auto_install_disabled``\
        \ to mark\n  a list of modules as NOT auto installable.\n\n* (optional) Add\
        \ a new entry ``modules_auto_install_enabled`` to mark\n  a list of modules\
        \ as auto installable. This feature can be usefull for companies\n  that are\
        \ hosting a lot of Odoo instances for many customers, and want some modules\n\
        \  to be always installed.\n\n**Typical Settings**\n\n.. code-block:: shell\n\
        \n    server_wide_modules = web,module_change_auto_install\n\n    modules_auto_install_disabled\
        \ =\n        partner_autocomplete,\n        iap,\n        mail_bot\n\n   \
        \ modules_auto_install_enabled =\n        web_responsive:web,\n        base_technical_features,\n\
        \        disable_odoo_online,\n        account_usability\n\nRun your instance\
        \ and check logs. Modules that has been altered should be present in your\
        \ log, at the load of your instance:\n\n.. code-block:: shell\n\n    INFO\
        \ db_name odoo.addons.module_change_auto_install.patch: Module 'iap' has been\
        \ marked as NOT auto installable.\n    INFO db_name odoo.addons.module_change_auto_install.patch:\
        \ Module 'mail_bot' has been marked as NOT auto installable.\n    INFO db_name\
        \ odoo.addons.module_change_auto_install.patch: Module 'partner_autocomplete'\
        \ has been marked as NOT auto installable.\n    INFO db_name odoo.modules.loading:\
        \ 42 modules loaded in 0.32s, 0 queries (+0 extra)\n\n**Advanced Configuration\
        \ Possibilities**\n\nif your ``odoo.cfg`` file contains the following configuration:\n\
        \n.. code-block:: shell\n\n    modules_auto_install_enabled =\n        account_usability,\n\
        \        web_responsive:web,\n        base_technical_features:,\n        point_of_sale:sale/purchase\n\
        \nThe behaviour will be the following:\n\n* ``account_usability`` module will\
        \ be installed as soon as all the default dependencies are installed. (here\
        \ ``account``)\n\n* ``web_responsive`` module will be installed as soon as\
        \ ``web`` is installed. (Althought ``web_responsive`` depends on ``web`` and\
        \ ``mail``)\n\n* ``base_technical_features`` will be ALWAYS installed\n\n\
        * ``point_of_sale`` module will be installed as soon as ``sale`` and ``purchase``\
        \ module are installed.\n\nDevelopment\n===========\n\nIf you upgrade your\
        \ odoo Instance from a major version to another,\nusing the OCA Free Software\
        \ project \"OpenUpgrade\", you can also use\nthis module during the upgrade\
        \ process, to avoid the installation of\nuseless new modules.\n\nBug Tracker\n\
        ===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/server-tools/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/server-tools/issues/new?body=module:%20module_change_auto_install%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* GRAP\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Sylvain LE GAL <https://twitter.com/legalsylvain>\n\nMaintainers\n\
        ~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\n.. |maintainer-legalsylvain| image:: https://github.com/legalsylvain.png?size=40px\n\
        \    :target: https://github.com/legalsylvain\n    :alt: legalsylvain\n\n\
        Current `maintainer <https://odoo-community.org/page/maintainer-role>`__:\n\
        \n|maintainer-legalsylvain| \n\nThis module is part of the `OCA/server-tools\
