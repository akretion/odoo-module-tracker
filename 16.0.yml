        \    :target: https://github.com/alexis-via\n    :alt: alexis-via\n\nCurrent\
        \ `maintainer <https://odoo-community.org/page/maintainer-role>`__:\n\n|maintainer-alexis-via|\
        \ \n\nThis module is part of the `OCA/partner-contact <https://github.com/OCA/partner-contact/tree/16.0/partner_disable_gravatar>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
