        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module provides base classes and models to manage time windows through\n\
        `time.window.mixin`.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nUsage\n=====\n\nExample implementation for the mixin can be found in module\
        \ `test_base_time_window`.\n\nAs a time window will always be linked to a\
        \ related model thourgh a M2o relation,\nwhen defining the new model inheriting\
        \ the mixin, one should pay attention to the\nfollowing points in order to\
        \ have the overlapping check work properly:\n\n- Define class property `_overlap_check_field`:\
        \ This must state the M2o field to\n  use for the to check of overlapping\
        \ time window records linked to a specific\n  record of the related model.\n\
        \n- Add the M2o field to the related model in the `api.constrains`:\n\n\n\
        For example:\n\n.. code-block:: python\n\n    class PartnerTimeWindow(models.Model):\n\
        \        _name = 'partner.time.window'\n        _inherit = 'time.window.mixin'\n\
        \n        partner_id = fields.Many2one(\n            res.partner', required=True,\
        \ index=True, ondelete='cascade'\n        )\n\n        _overlap_check_field\
        \ = 'partner_id'\n\n        @api.constrains('partner_id')\n        def check_window_no_overlaps(self):\n\
        \            return super().check_window_no_overlaps()\n\nKnown issues / Roadmap\n\
        ======================\n\n* Storing times using `float_time` widget requires\
        \ extra processing to ensure\n  computations are done in the right timezone,\
        \ because the value is not stored\n  as UTC in the database, and must therefore\
        \ be related to a `tz` field.\n\n  `float_time` in this sense should only\
        \ be used for durations and not for a\n  \"point in time\" as this is always\
        \ needs a Date for a timezone conversion to\n  be done properly. (Because\
        \ a conversion from UTC to e.g. Europe/Brussels won't\n  give the same result\
        \ in winter or summer because of Daylight Saving Time).\n\n  Therefore the\
        \ right move would be to use a `resource.calendar` to define time\n  windows\
        \ using Datetime with recurrences.\n\nBug Tracker\n===========\n\nBugs are\
