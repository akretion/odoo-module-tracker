        \    :target: https://github.com/OCA/contract/tree/16.0/contract\n    :alt:\
        \ OCA/contract\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/contract-16-0/contract-16-0-contract\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/110/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module enables contracts management with recurring\ninvoicing functions.\
        \ Also you can print and send by email contract report.\n\nIt works for customer\
        \ contract and supplier contracts.\n\nContracts are shown in portal.\n\n**Table\
        \ of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \nTo view discount field in contract line, you need to set *Discount on lines*\
        \ in\nuser access rights.\n\nContracts can be viewed on the portal (list and\
        \ detail) if the user logged into the portal is a follower of the contract.\n\
        \nUsage\n=====\n\n#. Contracts are in Invoicing -> Customers -> Customer and\
        \ Invoicing -> Vendors -> Supplier Contracts\n#. When creating a contract,\
        \ fill fields for selecting the invoicing parameters:\n\n   * a journal\n\
        \   * a price list (optional)\n\n#. And add the lines to be invoiced with:\n\
        \n   * the product with a description, a quantity and a price\n   * the recurrence\
        \ parameters: interval (days, weeks, months, months last day or years),\n\
        \     start date, date of next invoice (automatically computed, can be modified)\
        \ and end date (optional)\n   * auto-price, for having a price automatically\
        \ obtained from the price list\n   * #START# or #END# in the description field\
        \ to display the start/end date of\n     the invoiced period in the invoice\
        \ line description\n   * pre-paid (invoice at period start) or post-paid (invoice\
        \ at start of next period)\n\n#. The \"Generate Recurring Invoices from Contracts\"\
        \ cron runs daily to generate the invoices.\n   If you are in debug mode,\
        \ you can click on the invoice creation button.\n#. The *Show recurring invoices*\
        \ shortcut on contracts shows all invoices created from the\n   contract.\n\
        #. The contract report can be printed from the Print menu\n#. The contract\
        \ can be sent by email with the *Send by Email* button\n#. Contract templates\
        \ can be created from the Configuration -> Contracts -> Contract Templates\
        \ menu.\n   They allow to define default journal, price list and lines when\
        \ creating a contract.\n   To use it, just select the template on the contract\
        \ and fields will be filled automatically.\n\n* Contracts appear in portal\
        \ to following users in every contract:\n\n.. image:: https://raw.githubusercontent.com/OCA/contract/16.0/contract/static/src/screenshots/portal-my.png\n\
        .. image:: https://raw.githubusercontent.com/OCA/contract/16.0/contract/static/src/screenshots/portal-list.png\n\
        .. image:: https://raw.githubusercontent.com/OCA/contract/16.0/contract/static/src/screenshots/portal-detail.png\n\
        \nKnown issues / Roadmap\n======================\n\n* Recover states and others\
        \ functional fields in Contracts.\n* Add recurrence flag at template level.\n\
        \nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/contract/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
