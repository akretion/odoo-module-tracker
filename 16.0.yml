        \n13.0.2.0.0 (2021-02-19)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* Add support for multi-company\n\
        \n13.0.1.0.0 (2019-10-21)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* Python code and views\
        \ were adapted to be compatible with v13.\n* When assets are created through\
        \ accounting journal items,\n  they are created when the journal items is\
        \ posted.\n* When a Bill Invoice is created or modified, at the time it is\
        \ saved,\n  for each line that has an Asset profile and Quantity 'N'\n  greater\
