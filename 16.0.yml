      maintainers: []
      name: Job Queue
      readme: "=========\nJob Queue\n=========\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Mature-brightgreen.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Mature\n.. |badge2| image:: https://img.shields.io/badge/licence-LGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/lgpl-3.0-standalone.html\n    :alt:\
        \ License: LGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Fqueue-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/queue/tree/16.0/queue_job\n    :alt:\
        \ OCA/queue\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/queue-16-0/queue-16-0-queue_job\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/230/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ addon adds an integrated Job Queue to Odoo.\n\nIt allows to postpone method\
        \ calls executed asynchronously.\n\nJobs are executed in the background by\
        \ a ``Jobrunner``, in their own transaction.\n\nExample:\n\n.. code-block::\
        \ python\n\n  from odoo import models, fields, api\n\n  class MyModel(models.Model):\n\
        \     _name = 'my.model'\n\n     def my_method(self, a, k=None):\n       \
        \  _logger.info('executed with a: %s and k: %s', a, k)\n\n\n  class MyOtherModel(models.Model):\n\
        \      _name = 'my.other.model'\n\n      def button_do_stuff(self):\n    \
        \      self.env['my.model'].with_delay().my_method('a', k=2)\n\n\nIn the snippet\
        \ of code above, when we call ``button_do_stuff``, a job **capturing\nthe\
        \ method and arguments** will be postponed.  It will be executed as soon as\
        \ the\nJobrunner has a free bucket, which can be instantaneous if no other\
        \ job is\nrunning.\n\n\nFeatures:\n\n* Views for jobs, jobs are stored in\
        \ PostgreSQL\n* Jobrunner: execute the jobs, highly efficient thanks to PostgreSQL's\
        \ NOTIFY\n* Channels: give a capacity for the root channel and its sub-channels\
        \ and\n  segregate jobs in them. Allow for instance to restrict heavy jobs\
        \ to be\n  executed one at a time while little ones are executed 4 at a times.\n\
        * Retries: Ability to retry jobs by raising a type of exception\n* Retry Pattern:\
        \ the 3 first tries, retry after 10 seconds, the 5 next tries,\n  retry after\
        \ 1 minutes, ...\n* Job properties: priorities, estimated time of arrival\
        \ (ETA), custom\n  description, number of retries\n* Related Actions: link\
        \ an action on the job view, such as open the record\n  concerned by the job\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nInstallation\n============\n\
        \nBe sure to have the ``requests`` library.\n\nConfiguration\n=============\n\
        \n* Using environment variables and command line:\n\n  * Adjust environment\
        \ variables (optional):\n\n    - ``ODOO_QUEUE_JOB_CHANNELS=root:4`` or any\
        \ other channels configuration.\n      The default is ``root:1``\n\n    -\
        \ if ``xmlrpc_port`` is not set: ``ODOO_QUEUE_JOB_PORT=8069``\n\n  * Start\
        \ Odoo with ``--load=web,queue_job``\n    and ``--workers`` greater than 1.\
        \ [1]_\n\n\n* Using the Odoo configuration file:\n\n.. code-block:: ini\n\n\
        \  [options]\n  (...)\n  workers = 6\n  server_wide_modules = web,queue_job\n\
        \n  (...)\n  [queue_job]\n  channels = root:2\n\n* Confirm the runner is starting\
        \ correctly by checking the odoo log file:\n\n.. code-block::\n\n  ...INFO...queue_job.jobrunner.runner:\
        \ starting\n  ...INFO...queue_job.jobrunner.runner: initializing database\
        \ connections\n  ...INFO...queue_job.jobrunner.runner: queue job runner ready\
        \ for db <dbname>\n  ...INFO...queue_job.jobrunner.runner: database connections\
        \ ready\n\n* Create jobs (eg using ``base_import_async``) and observe they\n\
        \  start immediately and in parallel.\n\n* Tip: to enable debug logging for\
        \ the queue job, use\n  ``--log-handler=odoo.addons.queue_job:DEBUG``\n\n\
        .. [1] It works with the threaded Odoo server too, although this way\n   \
        \    of running Odoo is obviously not for production purposes.\n\nUsage\n\
        =====\n\nTo use this module, you need to:\n\n#. Go to ``Job Queue`` menu\n\
        \nDevelopers\n~~~~~~~~~~\n\nDelaying jobs\n-------------\n\nThe fast way to\
        \ enqueue a job for a method is to use ``with_delay()`` on a record\nor model:\n\
        \n\n.. code-block:: python\n\n   def button_done(self):\n       self.with_delay().print_confirmation_document(self.state)\n\
        \       self.write({\"state\": \"done\"})\n       return True\n\nHere, the\
        \ method ``print_confirmation_document()`` will be executed asynchronously\n\
        as a job. ``with_delay()`` can take several parameters to define more precisely\
        \ how\nthe job is executed (priority, ...).\n\nAll the arguments passed to\
        \ the method being delayed are stored in the job and\npassed to the method\
        \ when it is executed asynchronously, including ``self``, so\nthe current\
        \ record is maintained during the job execution (warning: the context\nis\
        \ not kept).\n\nDependencies can be expressed between jobs. To start a graph\
        \ of jobs, use ``delayable()``\non a record or model. The following is the\
        \ equivalent of ``with_delay()`` but using the\nlong form:\n\n.. code-block::\
        \ python\n\n   def button_done(self):\n       delayable = self.delayable()\n\
        \       delayable.print_confirmation_document(self.state)\n       delayable.delay()\n\
        \       self.write({\"state\": \"done\"})\n       return True\n\nMethods of\
        \ Delayable objects return itself, so it can be used as a builder pattern,\n\
        which in some cases allow to build the jobs dynamically:\n\n.. code-block::\
        \ python\n\n    def button_generate_simple_with_delayable(self):\n       \
        \ self.ensure_one()\n        # Introduction of a delayable object, using a\
        \ builder pattern\n        # allowing to chain jobs or set properties. The\
        \ delay() method\n        # on the delayable object actually stores the delayable\
        \ objects\n        # in the queue_job table\n        (\n            self.delayable()\n\
        \            .generate_thumbnail((50, 50))\n            .set(priority=30)\n\
        \            .set(description=_(\"generate xxx\"))\n            .delay()\n\
        \        )\n\nThe simplest way to define a dependency is to use ``.on_done(job)``\
        \ on a Delayable:\n\n.. code-block:: python\n\n    def button_chain_done(self):\n\
        \        self.ensure_one()\n        job1 = self.browse(1).delayable().generate_thumbnail((50,\
        \ 50))\n        job2 = self.browse(1).delayable().generate_thumbnail((50,\
        \ 50))\n        job3 = self.browse(1).delayable().generate_thumbnail((50,\
        \ 50))\n        # job 3 is executed when job 2 is done which is executed when\
        \ job 1 is done\n        job1.on_done(job2.on_done(job3)).delay()\n\nDelayables\
        \ can be chained to form more complex graphs using the ``chain()`` and\n``group()``\
        \ primitives.\nA chain represents a sequence of jobs to execute in order,\
        \ a group represents\njobs which can be executed in parallel. Using ``chain()``\
        \ has the same effect as\nusing several nested ``on_done()`` but is more readable.\
        \ Both can be combined to\nform a graph, for instance we can group [A] of\
        \ jobs, which blocks another group\n[B] of jobs. When and only when all the\
        \ jobs of the group [A] are executed, the\njobs of the group [B] are executed.\
        \ The code would look like:\n\n.. code-block:: python\n\n   from odoo.addons.queue_job.delay\
        \ import group, chain\n\n   def button_done(self):\n       group_a = group(self.delayable().method_foo(),\
        \ self.delayable().method_bar())\n       group_b = group(self.delayable().method_baz(1),\
        \ self.delayable().method_baz(2))\n       chain(group_a, group_b).delay()\n\
        \       self.write({\"state\": \"done\"})\n       return True\n\nWhen a failure\
        \ happens in a graph of jobs, the execution of the jobs that depend on the\n\
        failed job stops. They remain in a state ``wait_dependencies`` until their\
        \ \"parent\" job is\nsuccessful. This can happen in two ways: either the parent\
        \ job retries and is successful\non a second try, either the parent job is\
        \ manually \"set to done\" by a user. In these two\ncases, the dependency\
        \ is resolved and the graph will continue to be processed. Alternatively,\n\
        the failed job and all its dependent jobs can be canceled by a user. The other\
        \ jobs of the\ngraph that do not depend on the failed job continue their execution\
        \ in any case.\n\nNote: ``delay()`` must be called on the delayable, chain,\
        \ or group which is at the top\nof the graph. In the example above, if it\
        \ was called on ``group_a``, then ``group_b``\nwould never be delayed (but\
        \ a warning would be shown).\n\n\nEnqueing Job Options\n--------------------\n\
        \n* priority: default is 10, the closest it is to 0, the faster it will be\n\
        \  executed\n* eta: Estimated Time of Arrival of the job. It will not be executed\
        \ before this\n  date/time\n* max_retries: default is 5, maximum number of\
        \ retries before giving up and set\n  the job state to 'failed'. A value of\
        \ 0 means infinite retries.\n* description: human description of the job.\
        \ If not set, description is computed\n  from the function doc or method name\n\
        * channel: the complete name of the channel to use to process the function.\
        \ If\n  specified it overrides the one defined on the function\n* identity_key:\
        \ key uniquely identifying the job, if specified and a job with\n  the same\
        \ key has not yet been run, the new job will not be created\n\nConfigure default\
        \ options for jobs\n----------------------------------\n\nIn earlier versions,\
        \ jobs could be configured using the ``@job`` decorator.\nThis is now obsolete,\
        \ they can be configured using optional ``queue.job.function``\nand ``queue.job.channel``\
        \ XML records.\n\nExample of channel:\n\n.. code-block:: XML\n\n    <record\
        \ id=\"channel_sale\" model=\"queue.job.channel\">\n        <field name=\"\
        name\">sale</field>\n        <field name=\"parent_id\" ref=\"queue_job.channel_root\"\
        \ />\n    </record>\n\nExample of job function:\n\n.. code-block:: XML\n\n\
        \    <record id=\"job_function_sale_order_action_done\" model=\"queue.job.function\"\
        >\n        <field name=\"model_id\" ref=\"sale.model_sale_order\" />\n   \
        \     <field name=\"method\">action_done</field>\n        <field name=\"channel_id\"\
        \ ref=\"channel_sale\" />\n        <field name=\"related_action\" eval='{\"\
        func_name\": \"custom_related_action\"}' />\n        <field name=\"retry_pattern\"\
        \ eval=\"{1: 60, 2: 180, 3: 10, 5: 300}\" />\n    </record>\n\nThe general\
        \ form for the ``name`` is: ``<model.name>.method``.\n\nThe channel, related\
        \ action and retry pattern options are optional, they are\ndocumented below.\n\
        \nWhen writing modules, if 2+ modules add a job function or channel with the\
        \ same\nname (and parent for channels), they'll be merged in the same record,\
        \ even if\nthey have different xmlids. On uninstall, the merged record is\
        \ deleted when all\nthe modules using it are uninstalled.\n\n\n**Job function:\
        \ model**\n\nIf the function is defined in an abstract model, you can not\
        \ write\n``<field name=\"model_id\" ref=\"xml_id_of_the_abstract_model\"</field>``\n\
        but you have to define a function for each model that inherits from the abstract\
        \ model.\n\n\n**Job function: channel**\n\nThe channel where the job will\
        \ be delayed. The default channel is ``root``.\n\n**Job function: related\
        \ action**\n\nThe *Related Action* appears as a button on the Job's view.\n\
        The button will execute the defined action.\n\nThe default one is to open\
        \ the view of the record related to the job (form view\nwhen there is a single\
        \ record, list view for several records).\nIn many cases, the default related\
        \ action is enough and doesn't need\ncustomization, but it can be customized\
        \ by providing a dictionary on the job\nfunction:\n\n.. code-block:: python\n\
        \n   {\n       \"enable\": False,\n       \"func_name\": \"related_action_partner\"\
        ,\n       \"kwargs\": {\"name\": \"Partner\"},\n   }\n\n* ``enable``: when\
        \ ``False``, the button has no effect (default: ``True``)\n* ``func_name``:\
        \ name of the method on ``queue.job`` that returns an action\n* ``kwargs``:\
        \ extra arguments to pass to the related action method\n\nExample of related\
        \ action code:\n\n.. code-block:: python\n\n    class QueueJob(models.Model):\n\
        \        _inherit = 'queue.job'\n\n        def related_action_partner(self,\
        \ name):\n            self.ensure_one()\n            model = self.model_name\n\
        \            partner = self.records\n            action = {\n            \
        \    'name': name,\n                'type': 'ir.actions.act_window',\n   \
        \             'res_model': model,\n                'view_type': 'form',\n\
        \                'view_mode': 'form',\n                'res_id': partner.id,\n\
        \            }\n            return action\n\n\n**Job function: retry pattern**\n\
        \nWhen a job fails with a retryable error type, it is automatically\nretried\
        \ later. By default, the retry is always 10 minutes later.\n\nA retry pattern\
        \ can be configured on the job function. What a pattern represents\nis \"\
        from X tries, postpone to Y seconds\". It is expressed as a dictionary where\n\
        keys are tries and values are seconds to postpone as integers:\n\n\n.. code-block::\
        \ python\n\n   {\n       1: 10,\n       5: 20,\n       10: 30,\n       15:\
        \ 300,\n   }\n\nBased on this configuration, we can tell that:\n\n* 5 first\
        \ retries are postponed 10 seconds later\n* retries 5 to 10 postponed 20 seconds\
        \ later\n* retries 10 to 15 postponed 30 seconds later\n* all subsequent retries\
        \ postponed 5 minutes later\n\n**Job Context**\n\nThe context of the recordset\
        \ of the job, or any recordset passed in arguments of\na job, is transferred\
        \ to the job according to an allow-list.\n\nThe default allow-list is `(\"\
        tz\", \"lang\", \"allowed_company_ids\", \"force_company\", \"active_test\"\
        )`. It can\nbe customized in ``Base._job_prepare_context_before_enqueue_keys``.\n\
        **Bypass jobs on running Odoo**\n\nWhen you are developing (ie: connector\
        \ modules) you might want\nto bypass the queue job and run your code immediately.\n\
        \nTo do so you can set `TEST_QUEUE_JOB_NO_DELAY=1` in your enviroment.\n\n\
        **Bypass jobs in tests**\n\nWhen writing tests on job-related methods is always\
        \ tricky to deal with\ndelayed recordsets. To make your testing life easier\n\
        you can set `test_queue_job_no_delay=True` in the context.\n\nTip: you can\
        \ do this at test case level like this\n\n.. code-block:: python\n\n    @classmethod\n\
        \    def setUpClass(cls):\n        super().setUpClass()\n        cls.env =\
        \ cls.env(context=dict(\n            cls.env.context,\n            test_queue_job_no_delay=True,\
        \  # no jobs thanks\n        ))\n\nThen all your tests execute the job methods\
        \ synchronously\nwithout delaying any jobs.\n\nTesting\n-------\n\n**Asserting\
        \ enqueued jobs**\n\nThe recommended way to test jobs, rather than running\
        \ them directly and synchronously is to\nsplit the tests in two parts:\n\n\
        \ * one test where the job is mocked (trap jobs with ``trap_jobs()`` and the\
        \ test\n   only verifies that the job has been delayed with the expected arguments\n\
        \ * one test that only calls the method of the job synchronously, to validate\
        \ the\n   proper behavior of this method only\n\nProceeding this way means\
        \ that you can prove that jobs will be enqueued properly\nat runtime, and\
        \ it ensures your code does not have a different behavior in tests\nand in\
        \ production (because running your jobs synchronously may have a different\n\
        behavior as they are in the same transaction / in the middle of the method).\n\
        Additionally, it gives more control on the arguments you want to pass when\n\
        calling the job's method (synchronously, this time, in the second type of\n\
        tests), and it makes tests smaller.\n\nThe best way to run such assertions\
        \ on the enqueued jobs is to use\n``odoo.addons.queue_job.tests.common.trap_jobs()``.\n\
        \nA very small example (more details in ``tests/common.py``):\n\n.. code-block::\
        \ python\n\n    # code\n    def my_job_method(self, name, count):\n      \
        \  self.write({\"name\": \" \".join([name] * count)\n\n    def method_to_test(self):\n\
        \        count = self.env[\"other.model\"].search_count([])\n        self.with_delay(priority=15).my_job_method(\"\
        Hi!\", count=count)\n        return count\n\n    # tests\n    from odoo.addons.queue_job.tests.common\
        \ import trap_jobs\n\n    # first test only check the expected behavior of\
        \ the method and the proper\n    # enqueuing of jobs\n    def test_method_to_test(self):\n\
        \        with trap_jobs() as trap:\n            result = self.env[\"model\"\
        ].method_to_test()\n            expected_count = 12\n\n            trap.assert_jobs_count(1,\
        \ only=self.env[\"model\"].my_job_method)\n            trap.assert_enqueued_job(\n\
        \                self.env[\"model\"].my_job_method,\n                args=(\"\
        Hi!\",),\n                kwargs=dict(count=expected_count),\n           \
        \     properties=dict(priority=15)\n            )\n            self.assertEqual(result,\
        \ expected_count)\n\n\n     # second test to validate the behavior of the\
        \ job unitarily\n     def test_my_job_method(self):\n         record = self.env[\"\
        model\"].browse(1)\n         record.my_job_method(\"Hi!\", count=12)\n   \
        \      self.assertEqual(record.name, \"Hi! Hi! Hi! Hi! Hi! Hi! Hi! Hi! Hi!\
        \ Hi! Hi! Hi!\")\n\nIf you prefer, you can still test the whole thing in a\
        \ single test, by calling\n``jobs_tester.perform_enqueued_jobs()`` in your\
        \ test.\n\n.. code-block:: python\n\n    def test_method_to_test(self):\n\
        \        with trap_jobs() as trap:\n            result = self.env[\"model\"\
        ].method_to_test()\n            expected_count = 12\n\n            trap.assert_jobs_count(1,\
        \ only=self.env[\"model\"].my_job_method)\n            trap.assert_enqueued_job(\n\
        \                self.env[\"model\"].my_job_method,\n                args=(\"\
        Hi!\",),\n                kwargs=dict(count=expected_count),\n           \
        \     properties=dict(priority=15)\n            )\n            self.assertEqual(result,\
        \ expected_count)\n\n            trap.perform_enqueued_jobs()\n\n        \
        \    record = self.env[\"model\"].browse(1)\n            record.my_job_method(\"\
        Hi!\", count=12)\n            self.assertEqual(record.name, \"Hi! Hi! Hi!\
        \ Hi! Hi! Hi! Hi! Hi! Hi! Hi! Hi! Hi!\")\n\n**Execute jobs synchronously when\
        \ running Odoo**\n\nWhen you are developing (ie: connector modules) you might\
        \ want\nto bypass the queue job and run your code immediately.\n\nTo do so\
        \ you can set ``TEST_QUEUE_JOB_NO_DELAY=1`` in your environment.\n\n.. WARNING::\
        \ Do not do this in production\n\n**Execute jobs synchronously in tests**\n\
        \nYou should use ``trap_jobs``, really, but if for any reason you could not\
        \ use it,\nand still need to have job methods executed synchronously in your\
        \ tests, you can\ndo so by setting ``test_queue_job_no_delay=True`` in the\
        \ context.\n\nTip: you can do this at test case level like this\n\n.. code-block::\
        \ python\n\n    @classmethod\n    def setUpClass(cls):\n        super().setUpClass()\n\
        \        cls.env = cls.env(context=dict(\n            cls.env.context,\n \
        \           test_queue_job_no_delay=True,  # no jobs thanks\n        ))\n\n\
        Then all your tests execute the job methods synchronously without delaying\
        \ any\njobs.\n\nIn tests you'll have to mute the logger like:\n\n    @mute_logger('odoo.addons.queue_job.models.base')\n\
        \n.. NOTE:: in graphs of jobs, the ``test_queue_job_no_delay`` context key\
        \ must be in at\n          least one job's env of the graph for the whole\
        \ graph to be executed synchronously\n\n\nTips and tricks\n---------------\n\
        \n* **Idempotency** (https://www.restapitutorial.com/lessons/idempotency.html):\
        \ The queue_job should be idempotent so they can be retried several times\
        \ without impact on the data.\n* **The job should test at the very beginning\
        \ its relevance**: the moment the job will be executed is unknown by design.\
        \ So the first task of a job should be to check if the related work is still\
        \ relevant at the moment of the execution.\n\nPatterns\n--------\nThrough\
        \ the time, two main patterns emerged:\n\n1. For data exposed to users, a\
        \ model should store the data and the model should be the creator of the job.\
        \ The job is kept hidden from the users\n2. For technical data, that are not\
        \ exposed to the users, it is generally alright to create directly jobs with\
        \ data passed as arguments to the job, without intermediary models.\n\nKnown\
        \ issues / Roadmap\n======================\n\n* After creating a new database\
        \ or installing ``queue_job`` on an\n  existing database, Odoo must be restarted\
        \ for the runner to detect it.\n\n* When Odoo shuts down normally, it waits\
        \ for running jobs to finish.\n  However, when the Odoo server crashes or\
        \ is otherwise force-stopped,\n  running jobs are interrupted while the runner\
        \ has no chance to know\n  they have been aborted. In such situations, jobs\
        \ may remain in\n  ``started`` or ``enqueued`` state after the Odoo server\
        \ is halted.\n  Since the runner has no way to know if they are actually running\
        \ or\n  not, and does not know for sure if it is safe to restart the jobs,\n\
        \  it does not attempt to restart them automatically. Such stale jobs\n  therefore\
        \ fill the running queue and prevent other jobs to start.\n  You must therefore\
        \ requeue them manually, either from the Jobs view,\n  or by running the following\
        \ SQL statement *before starting Odoo*:\n\n.. code-block:: sql\n\n  update\
        \ queue_job set state='pending' where state in ('started', 'enqueued')\n\n\
