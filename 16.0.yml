        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module adds a Calendar to the Warehouse. This calendar can then used as\n\
        the basis of the proper computation of start/end dates based on lead times\
        \ in\nthis and other modules.\n\nIn this module, the calendar considered in\
        \ the computation of start date of\nstock moves and pickings created from\
        \ procurements, where the lead time\nis used.\n\n**Table of contents**\n\n\
        .. contents::\n   :local:\n\nConfiguration\n=============\n\n* Go to *Settings*\
        \ and activate the developer mode.\n\n* Go to *Settings > Technical > Resource\
        \ > Working Time* and define your\n  resource calendar.\n\n* Go to *Inventory\
        \ > Configuration > Warehouse Management > Warehouses*\n  and assign the Resource\
