        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* brain-tec AG\n* LasLabs\n\
        * Adhoc SA\n\nContributors\n~~~~~~~~~~~~\n\n* Fr\xE9d\xE9ric Garbely <frederic.garbely@braintec-group.com>\n\
        * Dave Lasley <dave@laslabs.com>\n* Lorenzo Battistini <https://github.com/eLBati>\n\
        * Pierre Pizzetta <pierre@devreaction.com>\n* Katherine Zaoral <kz@adhoc.com.ar>\n\
        * Juan Jos\xE9 Scaraf\xEDa <jjs@adhoc.com.ar>\n\nMaintainers\n~~~~~~~~~~~\n\
        \nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
