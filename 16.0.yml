        \ a very negative impact in installations that already had a lot of\naccount\
        \ moves.\n\nIf you need to add numbers to preexisting account moves, please\
        \ use the\nrenumbering wizard as explained in the *Usage* section.\n\nConfiguration\n\
        =============\n\nTo configure journal sequences:\n\n#. Have full accounting\
        \ permissions.\n#. Go to *Invoicing > Configuration > Accounting > Journals*.\n\
        #. Select or create the journal you want to configure.\n#. Use *Account entry\
        \ number sequence* to configure a sequence.\n\nNote that:\n\n* Various journals\
        \ can share the same sequence.\n* All journals get a shared default sequence,\
        \ per company.\n* Entry numbers must be unique per company. So, if you use\
        \ different sequences\n  per journal, make sure they don't produce colliding\
        \ results.\n\nUsage\n=====\n\nTo see journal entry numbers:\n\n#. Go to *Invoicing\
        \ > Accounting > Miscellaneous > Journal Entries*.\n#. Notice the new field\
