        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/92/16.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nIn\
        \ Odoo version 13.0 and previous versions, the number of journal entries was\
        \ generated from a sequence configured on the journal.\n\nIn Odoo version\
        \ 14.0, the number of journal entries can be manually set by the user. Then,\
        \ the number attributed for the next journal entries in the same journal is\
        \ computed by a complex piece of code that guesses the format of the journal\
        \ entry number from the number of the journal entry which was manually entered\
        \ by the user. It has several drawbacks:\n\n* the available options for the\
        \ sequence are limited,\n* it is not possible to configure the sequence in\
        \ advance before the deployment in production,\n* as it is error-prone, they\
        \ added a *Resequence* wizard to re-generate the journal entry numbers, which\
        \ can be considered as illegal in many countries,\n* the `piece of code <https://github.com/odoo/odoo/blob/14.0/addons/account/models/sequence_mixin.py>`_\
        \ that handles this is not easy to understand and quite difficult to debug.\n\
        \nUsing this module, you can configure what kind of documents the gap sequence\
        \ may be relaxed\nAnd even if you must use no-gap in your company or country\
        \ it will reduce the concurrency issues since the module is using an extra\
        \ table (ir_sequence) instead of locking the last record\n\nFor those like\
        \ me who think that the implementation before Odoo v14.0 was much better,\
        \ for the accountants who think it should not be possible to manually enter\
        \ the sequence of a customer invoice, for the auditor who considers that resequencing\
        \ journal entries is prohibited by law, this module may be a solution to get\
        \ out of the nightmare.\n\nThe field names used in this module to configure\
        \ the sequence on the journal are exactly the same as in Odoo version 13.0\
        \ and previous versions. That way, if you migrate to Odoo version 14.0 and\
        \ you install this module immediately after the migration, you should keep\
        \ the previous behavior and the same sequences will continue to be used.\n\
        \nThe module removes access to the *Resequence* wizard on journal entries.\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \nOn the form view of an account journal, in the first tab, there is a many2one\
        \ link to the sequence. When you create a new journal, you can keep this field\
        \ empty and a new sequence will be automatically created when you save the\
        \ journal.\n\nOn sale and purchase journals, you have an additional option\
        \ to have another sequence dedicated to refunds.\n\nUpon module installation,\
        \ all existing journals will be updated with a journal entry sequence (and\
        \ also a credit note sequence for sale and purchase journals). You should\
        \ update the configuration of the sequences to fit your needs. You can uncheck\
        \ the option *Dedicated Credit Note Sequence* on existing sale and purchase\
        \ journals if you don't want it. For the journals which already have journal\
        \ entries, you should update the sequence configuration to avoid a discontinuity\
        \ in the numbering for the next journal entry.\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/OCA/account-financial-tools/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/account-financial-tools/issues/new?body=module:%20account_move_name_sequence%0Aversion:%2016.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n* Vauxoo\n\
        \nContributors\n~~~~~~~~~~~~\n\n* `Akretion <https://www.akretion.com>`_:\n\
        \n  * Alexis de Lattre <alexis.delattre@akretion.com>\n\n* `Vauxoo <https://www.vauxoo.com>`_:\n\
        \n  * Mois\xE9s L\xF3pez <moylop260@vauxoo.com>\n  * Francisco Luna <fluna@vauxoo.com>\n\
        \n* `Factor Libre <https://www.factorlibre.com>`_:\n\n  * Rodrigo Bonilla\
        \ Martinez <rodrigo.bonilla@factorlibre.com>\n\nMaintainers\n~~~~~~~~~~~\n\
        \nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
