oca:
  account-financial-reporting:
    account_financial_report:
      author: Camptocamp SA,initOS GmbH,redCOR AG,ForgeFlow,Odoo Community Association
        (OCA)
      depends:
      - account
      - date_range
      - report_xlsx
      name: Account Financial Reports
      readme: "=========================\nAccount Financial Reports\n=========================\n\
        \n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file\
        \ is generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
        \                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Faccount--financial--reporting-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/account-financial-reporting/tree/14.0/account_financial_report\n\
        \    :alt: OCA/account-financial-reporting\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/account-financial-reporting-14-0/account-financial-reporting-14-0-account_financial_report\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/91/14.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module adds a set of financial reports. They are accessible under\nInvoicing\
        \ / Reporting / OCA accounting reports.\n\n- General ledger\n- Trial Balance\n\
        - Open Items\n- Aged Partner Balance\n- VAT Report\n- Journal Ledger\n\nCurrently\
        \ General ledger, Trial Balance and Open Items are fully compatible with a\
        \ foreign\ncurrency set up in account in order to display balances. Moreover,\
        \ any foreign\ncurrency used in account move lines is properly shown.\n\n\
        In case that in an account has not been configured a second currency foreign\n\
        currency balances are not available.\n\n**Table of contents**\n\n.. contents::\n\
        \   :local:\n\nKnown issues / Roadmap\n======================\n\n* 'VAT Report'\
        \ is valid only for cases where it's met that for each\n  Tax defined: all\
        \ the \"Account tags\" of all the\n  'Repartition for Invoices' or 'Repartition\
        \ for Credit Notes'\n  are different.\n* It would be nice to have in reports\
        \ a column indicating the\n  state of the entries when the option \"All Entries\"\
        \ is selected\n  in \"Target Moves\" field in a wizard\n\nChangelog\n=========\n\
        \n11.0.2.5.0 (2019-04-26)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* In the Trial Balance\
        \ you have an option to hide parent hierarchy levels\n\n11.0.2.4.1 (2019-01-08)\n\
        ~~~~~~~~~~~~~~~~~~~~~~~\n\n* Handle better multicompany behaviour\n* Improve\
        \ how title appears in the reports\n* Improve performance in General Ledger\n\
        \n\n11.0.2.3.1 (2018-11-29)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* In the Trial Balance\
        \ you can apply a filter by hierarchy levels\n* In the General Ledger you\
        \ can apply a filter by Analytic Tag\n* In the Journal Ledger the field 'Journal'\
        \ is now optional\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub\
        \ Issues <https://github.com/OCA/account-financial-reporting/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/account-financial-reporting/issues/new?body=module:%20account_financial_report%0Aversion:%2014.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Camptocamp SA\n* initOS\
        \ GmbH\n* redCOR AG\n* ForgeFlow\n\nContributors\n~~~~~~~~~~~~\n\n* Jordi\
        \ Ballester <jordi.ballester@forgeflow.com>\n* Yannick Vaucher <yannick.vaucher@camptocamp.com>\n\
        * Simone Orsi <simone.orsi@abstract.com>\n* Leonardo Pistone <leonardo.pistone@camptocamp.com>\n\
        * Damien Crier <damien.crier@camptocamp.com>\n* Andrea Stirpe <a.stirpe@onestein.nl>\n\
        * Thomas Rehn <thomas.rehn@initos.com>\n* Andrea Gallina <4everamd@gmail.com>\n\
        * Robert Rottermann <robert@redcor.ch>\n* Ciro Urselli <c.urselli@apuliasoftware.it>\n\
        * Francesco Apruzzese <opencode@e-ware.org>\n* Lorenzo Battistini <https://github.com/eLBati>\n\
        * Julien Coux <julien.coux@camptocamp.com>\n* Akim Juillerat <akim.juillerat@camptocamp.com>\n\
        * Alexis de Lattre <alexis@via.ecp.fr>\n* Mihai Fekete <feketemihai@gmail.com>\n\
        * Miquel Ra\xEFch <miquel.raich@forgeflow.com>\n* Joan Sisquella <joan.sisquella@forgeflow.com>\n\
        * `Tecnativa <https://www.tecnativa.com>`__:\n\n  * Pedro M. Baeza\n  * Sergio\
        \ Teruel\n  * Ernesto Tejeda\n  * Jo\xE3o Marques\n  * Alexandre D. D\xED\
        az\n  * V\xEDctor Mart\xEDnez\n\n* `Sygel <https://www.sygel.es>`__:\n\n \
        \ * Harald Panten\n  * Valentin Vinagre\n\n* Lois Rilo <lois.rilo@forgeflow.com>\n\
        * Saran Lim. <saranl@ecosoft.co.th>\n* Omar Casti\xF1eira <omar@comunitea.com>\n\
        \nMuch of the work in this module was done at a sprint in Sorrento, Italy\
        \ in\nApril 2016.\n\nMaintainers\n~~~~~~~~~~~\n\nThis module is maintained\
        \ by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n   :alt:\
        \ Odoo Community Association\n   :target: https://odoo-community.org\n\nOCA,\
        \ or the Odoo Community Association, is a nonprofit organization whose\nmission\
        \ is to support the collaborative development of Odoo features and\npromote\
        \ its widespread use.\n\nThis module is part of the `OCA/account-financial-reporting\
        \ <https://github.com/OCA/account-financial-reporting/tree/14.0/account_financial_report>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
    account_move_line_report_xls:
