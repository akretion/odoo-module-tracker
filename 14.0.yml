        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module allows you to have a cash flow forecast.\nThe forecast is based on\
        \ two types of date:\n\n* Accounting entries: Due date field instead of Date\n\
        * Forecast lines: manual lines created that forecast in/out cashflow moves.\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nUsage\n=====\n\nTo\
        \ use this module, you need to:\n\n#. Go to Accounting > Reports > MIS Reporting\
        \ > MIS Reports and choose \"Cash Flow\" report\n#. You can add forecast lines\
        \ on Accounting > Reports > MIS Reporting > Cash Flow Forecast Line\n#. If\
        \ you select on \"Target Moves\" the value \"All Posted Entries\", you will\
        \ get only\n   lines for already posted invoices/entries + the forecast lines.\n\
        #. Selecting \"All Entries\", draft invoices/entries are also included.\n\
        #. In any case, cancelled invoices/entries are not included.\n\nKnown issues\
        \ / Roadmap\n======================\n\nThe mis_builder `roadmap <https://github.com/OCA/mis-builder/issues?q=is%3Aopen+is%3Aissue+label%3Aenhancement>`_\n\
        and `known issues <https://github.com/OCA/mis-builder/issues?q=is%3Aopen+is%3Aissue+label%3Abug>`_\
        \ can\nbe found on GitHub.\n\nBug Tracker\n===========\n\nBugs are tracked\
        \ on `GitHub Issues <https://github.com/OCA/account-financial-reporting/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
