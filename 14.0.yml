        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Faccount--financial--reporting-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/account-financial-reporting/tree/14.0/mis_template_financial_report\n\
        \    :alt: OCA/account-financial-reporting\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/account-financial-reporting-14-0/account-financial-reporting-14-0-mis_template_financial_report\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/91/14.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ addon provides MIS builder templates to generate generic Profit & Loss and\
        \ Balance Sheet reports.\n\n**Table of contents**\n\n.. contents::\n   :local:\n\
        \nConfiguration\n=============\n\nTo render the reports from this module horizontally\
        \ in two columns on the same\npage, check the `Horizontal` checkbox on the\
        \ `Layout` tab of the report.\nThis checkbox is only available for reports\
        \ that support the horizontal mode.\n\nUsage\n=====\n\nSelect one of the `Profit\
        \ & Loss` or `Balance Sheet` templates in a new MIS report.\n\nFor details,\
        \ refer to the `MIS Builder documentation <https://github.com/OCA/mis-builder/tree/14.0/mis_builder#usage>`_\n\
        \nKnown issues / Roadmap\n======================\n\n* support horizontal mode\
        \ for xslx export\n\nBug Tracker\n===========\n\nBugs are tracked on `GitHub\
        \ Issues <https://github.com/OCA/account-financial-reporting/issues>`_.\n\
