        `feedback <https://github.com/OCA/account-financial-reporting/issues/new?body=module:%20mis_builder_cash_flow%0Aversion:%2014.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* ADHOC SA\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Juan Jos\xE9 Scaraf\xEDa <jjs@adhoc.com.ar>\n* Gonzalo Ruzafa\
        \ <gr@adhoc.com.ar>\n* Alberto Mart\xEDn <alberto.martin@guadaltech.es>\n\
        * `Tecnativa <https://www.tecnativa.com>`_:\n\n  * Pedro M. Baeza\n\nMaintainers\n\
        ~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\n.. |maintainer-jjscarafia| image:: https://github.com/jjscarafia.png?size=40px\n\
