    pattern_import_export_synchronize:
      author: Akretion
      depends:
      - attachment_synchronize
      - pattern_import_export_csv
      - queue_job
      maintainers:
      - kevinkhao
      - sebastienbeau
      name: Attachment Synchronize using patterns
      readme: "=====================================\nAttachment Synchronize using\
        \ patterns\n=====================================\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-shopinvader%2Fpattern--import--export-lightgray.png?logo=github\n\
        \    :target: https://github.com/shopinvader/pattern-import-export/tree/14.0/pattern_import_export_synchronize\n\
        \    :alt: shopinvader/pattern-import-export\n\n|badge1| |badge2| |badge3|\
        \ \n\nThis module uses the pattern_import_export and attachment_synchronize\
        \ modules to automate imports and exports.\nDifferent functionalities that\
        \ are not self-explanatory are used, so you can check the depending modules\
        \ for\nmore context about this module's usage and configuration.\n\n**Table\
        \ of contents**\n\n.. contents::\n   :local:\n\nUsage\n=====\n\nHere is the\
        \ full workflow for imports and exports in this module. In italics are the\
        \ modules relevant\nto that particular functionality.\n\nExports\n=======\n\
        \n1. Create a filter and a pattern.config for the model to export (*pattern_import_export*)\n\
        \n2. Create an attachment.synchronize.task of type \"export\" and configure\
        \ it (*attachment_synchronize*)\n\n3. Create and configure a pattern.export.task\
        \ using elements of steps 1. and 2.\n\n4. Call pattern.export.task.run_pattern_export_scheduler()\n\
        \n5. Observe the following:\n\n  - A pattern.file is created from the filter\
        \ and pattern configuration from step 1.\n  - The result of that export is\
        \ in the storage that you configured in step 2.\n\nThis is to be used with\
        \ a cron to call run_pattern_export_scheduler() for automation.\n\n\nImports\n\
        =======\n\n1. Create a pattern.config (*pattern_import_export*)\n\n2. Create\
        \ an attachment.synchronize.task of type \"Import using pattern\" and configure\
        \ it (*attachment_synchronize*)\n\n3. Call pattern.synchronize.task.run_import_scheduler()\n\
        \n4. Observe the following:\n\n  - Files that match the configuration of attachment_synchronize_task\
        \ are run through the import procedure\n  - For every file, once imported,\
        \ the patterned import is executed\n\nThis is to be used with a cron to call\
        \ run_import_scheduler() for automation.\n\nBug Tracker\n===========\n\nBugs\
        \ are tracked on `GitHub Issues <https://github.com/shopinvader/pattern-import-export/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/shopinvader/pattern-import-export/issues/new?body=module:%20pattern_import_export_synchronize%0Aversion:%2014.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n\nContributors\n\
        ~~~~~~~~~~~~\n\n`Akretion <https://www.akretion.com/>`_ :\n\n* Kevin Khao\
        \ <kevin.khao@akretion.com>\n* Sebastien Beau <sebastien.beau@akretion.com>\n\
        \nMaintainers\n~~~~~~~~~~~\n\n.. |maintainer-kevinkhao| image:: https://github.com/kevinkhao.png?size=40px\n\
        \    :target: https://github.com/kevinkhao\n    :alt: kevinkhao\n.. |maintainer-sebastienbeau|\
        \ image:: https://github.com/sebastienbeau.png?size=40px\n    :target: https://github.com/sebastienbeau\n\
        \    :alt: sebastienbeau\n\nCurrent maintainers:\n\n|maintainer-kevinkhao|\
        \ |maintainer-sebastienbeau| \n\nThis module is part of the `shopinvader/pattern-import-export\
        \ <https://github.com/shopinvader/pattern-import-export/tree/14.0/pattern_import_export_synchronize>`_\
        \ project on GitHub.\n\nYou are welcome to contribute.\n"
