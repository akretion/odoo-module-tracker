    partner_statement:
      author: ForgeFlow, Odoo Community Association (OCA)
      depends:
      - account
      - report_xlsx
      - report_xlsx_helper
      maintainers:
      - MiquelRForgeFlow
      name: Partner Statement
      readme: "=================\nPartner Statement\n=================\n\n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \   !! This file is generated by oca-gen-addon-readme !!\n   !! changes will\
        \ be overwritten.                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-OCA%2Faccount--financial--reporting-lightgray.png?logo=github\n\
        \    :target: https://github.com/OCA/account-financial-reporting/tree/14.0/partner_statement\n\
        \    :alt: OCA/account-financial-reporting\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/account-financial-reporting-14-0/account-financial-reporting-14-0-partner_statement\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/91/14.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module extends the functionality of Invoicing to support the printing of\
        \ customer and vendor statements.\nThere are three types of statements: Activity,\
        \ Detailed Activity, and Outstanding. Aging details can be shown\nin the reports,\
        \ expressed in aging buckets, so the customer or vendor can review how much\
        \ is open, due or overdue.\n\nThe activity statement provides details of all\
        \ activity on the partner receivables or payables\nbetween two selected dates.\
        \ This includes all invoices, refunds and payments.\nAny outstanding balance\
        \ dated prior to the chosen statement period will appear\nas a forward balance\
        \ at the top of the statement. The list is displayed in chronological\norder\
        \ and is split by currencies.\n\nThe detailed activity statement is an extension\
        \ of the previous statement, and intends to explain the transactions\nthat\
        \ have happened during the period, also providing with a Prior Balance section\
        \ and an Ending Balance section.\n\nThe outstanding statement provides details\
        \ of all outstanding partner receivables or payables\nup to a particular date.\
        \ This includes all unpaid invoices, unclaimed refunds and\noutstanding payments.\
        \ The list is displayed in chronological order and is split by currencies.\n\
        \n**Table of contents**\n\n.. contents::\n   :local:\n\nConfiguration\n=============\n\
        \n\nUsers willing to access to this report should have proper Accounting &\
        \ Finance rights:\n\n#. Go to *Settings / Users* and edit your user to add\
        \ the corresponding access rights as follows.\n#. In *Application / Accounting\
        \ & Finance*, select *Billing* or *Billing Manager*\n\nTo configure this module,\
        \ you need to:\n\n#. Go to *Configuration / Settings*\n#. Under the *Followup\
        \ Section* of *Accounting* option select either or both of OCA Activity or\
        \ Outstanding Statement\n#. Once selected, you may set default options for\
        \ the reports.\n#. Click *Save*\n\nRemoving the wizard from menus follows\
        \ the same process.\n\nUsage\n=====\n\nTo use this module, you need to:\n\n\
        #. Go to a list of Partners, Contacts, Customer or Vendors and select one\
        \ or more.\n#. Press 'Action > Partner Activity Statement' or 'Action > Partner\
        \ Outstanding Statement' respectively.\n#. Indicate if you want to display\
        \ receivables or payables, and if you want to display aging buckets and the\
        \ aging type.\n#. Optionally complete advanced options such as filtering non\
        \ due or negative balance partners.\n\nKnown issues / Roadmap\n======================\n\
        \n* Email template.\n* Expose reports (using defaults) to billing users while\
        \ restricting the wizard to managers option.\n* Concept of statement run -\
        \ to start an async job to send out all statements.\n\nChangelog\n=========\n\
        \n12.0.1.0.0 (2018-11-08)\n~~~~~~~~~~~~~~~~~~~~~~~\n\n* [BREAKING] Modules\
        \ customer_activity_statement and customer_outstanding_statement merged to\
        \ create partner_statement.\n* [ADD] New features.\n  * Age by months or days\n\
        \  * Filter negative balances\n\n14.0.2.0.0 (2022-12-16)\n~~~~~~~~~~~~~~~~~~~~~~~\n\
        \n* [ADD] Detailed Activity Statement.\n\nBug Tracker\n===========\n\nBugs\
        \ are tracked on `GitHub Issues <https://github.com/OCA/account-financial-reporting/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/account-financial-reporting/issues/new?body=module:%20partner_statement%0Aversion:%2014.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* ForgeFlow\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Miquel Ra\xEFch <miquel.raich@forgeflow.com>\n* Graeme Gellatly\
        \ <graeme@o4sb.com>\n* Lois Rilo <lois.rilo@forgeflow.com>\n\nMaintainers\n\
        ~~~~~~~~~~~\n\nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\n.. |maintainer-MiquelRForgeFlow| image:: https://github.com/MiquelRForgeFlow.png?size=40px\n\
        \    :target: https://github.com/MiquelRForgeFlow\n    :alt: MiquelRForgeFlow\n\
        \nCurrent `maintainer <https://odoo-community.org/page/maintainer-role>`__:\n\
        \n|maintainer-MiquelRForgeFlow| \n\nThis module is part of the `OCA/account-financial-reporting\
        \ <https://github.com/OCA/account-financial-reporting/tree/14.0/partner_statement>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
shopinvader:
  pattern-import-export:
    pattern_import_export:
      author: Akretion
      depends:
      - jsonifier
      - queue_job
      - base_export_manager
      - web_notify
      - base_sparse_field_list_support
      - base_sparse_field
      name: Pattern Import Export
      readme: "=====================\nPattern Import Export\n=====================\n\
        \n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file\
        \ is generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
        \                   !!\n   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\
        \n.. |badge1| image:: https://img.shields.io/badge/maturity-Beta-yellow.png\n\
        \    :target: https://odoo-community.org/page/development-status\n    :alt:\
        \ Beta\n.. |badge2| image:: https://img.shields.io/badge/licence-AGPL--3-blue.png\n\
        \    :target: http://www.gnu.org/licenses/agpl-3.0-standalone.html\n    :alt:\
        \ License: AGPL-3\n.. |badge3| image:: https://img.shields.io/badge/github-shopinvader%2Fpattern--import--export-lightgray.png?logo=github\n\
        \    :target: https://github.com/shopinvader/pattern-import-export/tree/14.0/pattern_import_export\n\
        \    :alt: shopinvader/pattern-import-export\n\n|badge1| |badge2| |badge3|\
        \ \n\nOverview\n~~~~~~~~\n\nThis module extends the import/export capabilities\
        \ of Odoo.\n\nPatterns are simply a type of ir.exports model, so you can define\
        \ them with the native Odoo widget to define export lists.\n\nThis module\
        \ only create a common data structure. Other modules will be used to add specific\
        \ file type support like excel and csv.\n\n\nFeatures\n--------\n\n* Key matching:\
        \ instead of always using IDs, match keys to unique-constrained fields, for\
        \ example update a product by\n  specifying its product_code instead of its\
        \ database ID or external ID\n\n* One2many and Many2many support: create or\
        \ update for example invoice lines with a syntax that is very readable and\
        \ easy to update\n\n* As long as you respect the appropriate format and field\
        \ names, you are free to add/remove/rename columns, even if they\n  are not\
        \ in the initial Pattern used for the export\n\n**Table of contents**\n\n\
        .. contents::\n   :local:\n\nConfiguration\n=============\n\n* Install another\
        \ module that supports a specific file type\n* Use the Patterns menu to configure\
        \ your import/export formats\n\nUsage\n=====\n\nConfiguring a pattern\n~~~~~~~~~~~~~~~~~~~~~\n\
        First you have to define a pattern:\n\n1. Go on the Import/Export->Patterns\
        \ menu\n2. Create your pattern with fields to export\n\nYou can refer to the\
        \ examples in demo data.\n\n\nExporting\n---------\n* Open the tree view of\
        \ any model and tick some record selection boxes.\n* In the sidebar, click\
        \ on the \"Export with Pattern\" button\n* Select the pattern that you wish\
        \ to use, click export and download the generated file.\n* A \"Pattern file\"\
        \ is created, and its job along with it. Depending on the success or failure\
        \ of the job,\n  you will receive a red/green notification on your window.\n\
        \n\nImporting\n---------\nYou have two options:\n\n* Open the tree view of\
        \ any model and tick some record selection boxes (for this step, these don't\
        \ matter, we only just want to show the sidebar).\n* In the sidebar, click\
        \ on the \"Import with Pattern\" button\n* Select the pattern that you used\
        \ to generate the export, upload your file and click import.\n* A \"Pattern\
        \ file\" is created, and its job along with it. Depending on the success or\
        \ failure of the job, you\n  will receive a red/green notification on your\
        \ window. You can check the details in the appropriate Import/Export menu.\n\
        \nOr:\n\n* Access the Import wizard through the Import/Export menu\n* Select\
        \ the Pattern that you want to use\n* Click on the \"Import\" button\n\nExample\n\
        -------\n\nHere is an example of a simple update on ``product.product``:\n\
        Existing record:\n\n- id: 10\n- name: \"Product 1\"\n- default_code: \"PRD1\"\
        \n\nThe generated export will look like:\n\n+---------------------+-----------+--------------+\n\
        | id                  | name      | default_code |\n+=====================+===========+==============+\n\
        | 10                  | Product 1 | PRD1         |\n+---------------------+-----------+--------------+\n\
        \nUpdated file\n\n+---------------------+---------------+--------------+\n\
        | id                  | name          | default_code |\n+=====================+===============+==============+\n\
        | 10                  | Product 1-bis | PRD1B        |\n+---------------------+---------------+--------------+\n\
        \nAfter import, our record will have been updated:\n\n- xml id: \"__export__.product1\"\
        \n- name: \"Product 1-bis\"\n- default_code: \"PRD1B\"\n\nNow, let's update\
        \ some relational fields. Here is some more of our starting data:\n\n- seller_ids:\n\
        \n - id (of the seller_id which is a res.partner): 22\n - name (seller): Partner\
        \ 1\n - price: 10\n\nThe generated export should be like\n\n+---------------------+-----------+--------------+----------------------+--------------------+\n\
        | id                  | name      | default_code | seller_ids|1|id      |\
        \ seller_ids|1|price |\n+=====================+===========+==============+======================+====================+\n\
        | 10                  | Product 1 | PRD1         | 22                   |\
        \ 10                 |\n+---------------------+-----------+--------------+----------------------+--------------------+\n\
        \nLet's say \"ref\" is a unique-constrained Char field. For the seller, instead\
        \ of using its id, let's use its ref.\n\n+---------------------+-----------+--------------+---------------------------+--------------------+\n\
        | id                  | name      | default_code | seller_ids|1|ref#key  \
        \    | seller_ids|1|price |\n+=====================+===========+==============+===========================+====================+\n\
        | 10                  | Product 1 | PRD1         | partner1-ref          \
        \    | 10                 |\n+---------------------+-----------+--------------+---------------------------+--------------------+\n\
        \nSo this ``#key`` means that Odoo should search for a ``res.partner`` where\
        \ the ref matches the cell value.\n\nLets take another example, instead of\
        \ using the id, we want to use the product's default_code as key.\n\n+---------------------+-----------+------------------+---------------------------+--------------------+\n\
        | id                  | name      | default_code#key | seller_ids|1|ref#key\
        \      | seller_ids|1|price |\n+=====================+===========+==================+===========================+====================+\n\
        |                     | Product 1 | PRD1             | partner1-ref      \
        \        | 10                 |\n+---------------------+-----------+------------------+---------------------------+--------------------+\n\
        \nOdoo will search the product with the matching ``default_code`` and update\
        \ it.\n\n\nTechnically\n~~~~~~~~~~~\nAdd a new export format\n-----------------------\n\
        1. Inherit the ``ir.exports`` model.\n2. Add your new file format in the selection\
        \ field ``export_format``;\n3. Implements functions ``_export_with_record_<format>``\
        \ and ``_read_import_data_<format>``.\n\nPlease take care of iterators (``yield``)\
        \ to avoid loading full file into the system memory.\n\nKnown issues / Roadmap\n\
        ======================\n\n* Unticking the \"Use tab\" boolean should clear\
        \ the previously selected tab_filter_id\n* Changing a line's field should\
        \ clear the previously selected tab_filter_id\n\nBug Tracker\n===========\n\
        \nBugs are tracked on `GitHub Issues <https://github.com/shopinvader/pattern-import-export/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/shopinvader/pattern-import-export/issues/new?body=module:%20pattern_import_export%0Aversion:%2014.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Akretion\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Chafique Delli <chafique.delli@akretion.com>\n* S\xE9bastien\
        \ Beau <sebastien.beau@akretion.com>\n* Fran\xE7ois Honor\xE9 (ACSONE SA/NV)\
        \ <francois.honore@acsone.eu>\n* Kevin Khao <kevin.khao@akretion.com>\n\n\
        Maintainers\n~~~~~~~~~~~\n\nThis module is part of the `shopinvader/pattern-import-export\
        \ <https://github.com/shopinvader/pattern-import-export/tree/14.0/pattern_import_export>`_\
        \ project on GitHub.\n\nYou are welcome to contribute.\n"
