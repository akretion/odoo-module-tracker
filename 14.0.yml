        \    :alt: OCA/account-financial-reporting\n.. |badge4| image:: https://img.shields.io/badge/weblate-Translate%20me-F47D42.png\n\
        \    :target: https://translation.odoo-community.org/projects/account-financial-reporting-14-0/account-financial-reporting-14-0-account_move_line_report_xls\n\
        \    :alt: Translate me on Weblate\n.. |badge5| image:: https://img.shields.io/badge/runbot-Try%20me-875A7B.png\n\
        \    :target: https://runbot.odoo-community.org/runbot/91/14.0\n    :alt:\
        \ Try me on Runbot\n\n|badge1| |badge2| |badge3| |badge4| |badge5| \n\nThis\
        \ module extends the functionality of the journal items\n('account.move.line')\
        \ list view and allow you to export the selected lines.\n\n**Table of contents**\n\
        \n.. contents::\n   :local:\n\nUsage\n=====\n\nTo use this module, you need\
        \ to:\n\n* go to the list view of the journal items\n* select the lines you\
        \ wish to export\n* click on the button on top to export\n\nThe Excel export\
        \ can be tailored to your exact needs via the following methods\nof the 'account.move.line'\
        \ object:\n\n*  **_report_xlsx_fields**\n\n   Add/drop columns or change order\
        \ from the list of columns that are defined\n   in the Excel template.\n\n\
        \   The following fields are defined in the Excel template:\n\n     move,\
        \ name, date, journal, period, partner, account,\n     date_maturity, debit,\
        \ credit, balance,\n     reconcile, reconcile_partial, analytic_account,\n\
        \     ref, partner_ref, tax_code, tax_amount, amount_residual,\n     amount_currency,\
        \ currency_name, company_currency,\n     amount_residual_currency, product,\
        \ product_ref', product_uom, quantity,\n     statement, invoice, narration,\
        \ blocked\n\n* **_report_xlsx_template**\n\n  Change/extend the Excel template.\n\
        \nBug Tracker\n===========\n\nBugs are tracked on `GitHub Issues <https://github.com/OCA/account-financial-reporting/issues>`_.\n\
        In case of trouble, please check there if your issue has already been reported.\n\
        If you spotted it first, help us smashing it by providing a detailed and welcomed\n\
        `feedback <https://github.com/OCA/account-financial-reporting/issues/new?body=module:%20account_move_line_report_xls%0Aversion:%2014.0%0A%0A**Steps%20to%20reproduce**%0A-%20...%0A%0A**Current%20behavior**%0A%0A**Expected%20behavior**>`_.\n\
        \nDo not contact contributors directly about support or help with technical\
        \ issues.\n\nCredits\n=======\n\nAuthors\n~~~~~~~\n\n* Noviat\n\nContributors\n\
        ~~~~~~~~~~~~\n\n* Luc De Meyer <luc.demeyer@noviat.com>\n\nMaintainers\n~~~~~~~~~~~\n\
        \nThis module is maintained by the OCA.\n\n.. image:: https://odoo-community.org/logo.png\n\
        \   :alt: Odoo Community Association\n   :target: https://odoo-community.org\n\
        \nOCA, or the Odoo Community Association, is a nonprofit organization whose\n\
        mission is to support the collaborative development of Odoo features and\n\
        promote its widespread use.\n\nThis module is part of the `OCA/account-financial-reporting\
        \ <https://github.com/OCA/account-financial-reporting/tree/14.0/account_move_line_report_xls>`_\
        \ project on GitHub.\n\nYou are welcome to contribute. To learn how please\
        \ visit https://odoo-community.org/page/Contribute.\n"
