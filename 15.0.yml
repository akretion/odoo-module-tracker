      readme: "=====================\nMIS Builder Cash Flow\n=====================\n\
        \n.. !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n   !! This file\
        \ is generated by oca-gen-addon-readme !!\n   !! changes will be overwritten.\
